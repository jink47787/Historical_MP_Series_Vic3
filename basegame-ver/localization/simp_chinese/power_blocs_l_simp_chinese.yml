 identity_sovereign_empire_desc: "该$concept_power_bloc_identity_extra_short$专注于[Concept('concept_overlord', '$concept_overlord_possessive$')]的[Concept('concept_subject', '$concept_subjects$')]以及$concept_power_bloc$内的领地。"
 identity_military_treaty_organization_desc: "该$concept_power_bloc_identity_extra_short$更侧重于采取军国主义手段，具体内容可以通过[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]确定。"
 identity_trade_league_desc: "该$concept_power_bloc_identity_extra_short$主要侧重于[Concept('concept_country', '$concept_countries$')]联合起来专注于国家集团的内部和对外贸易。"
 identity_ideological_union_desc: "该$concept_power_bloc_identity_extra_short$重视与[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]之间意识形态上的步调一致，尽管这不代表偏向任何特定的政治立场或意识形态。"
 identity_religious_desc: "该$concept_power_bloc_identity_extra_short$专注于宗教团结，在宗教统一下繁荣发展。"
 identity_cultural_desc: "该$concept_power_bloc_identity_extra_short$专注于文化团结，在文化统一下繁荣发展。"
 PRINCIPLE_NAME_FORMAT: "$POWER_BLOC_PRINCIPLE_GROUP_NAME$[GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction: "建设"
 principle_group_construction_desc: "$concept_power_bloc$精简[Concept('concept_building', '$concept_buildings$')][Concept('concept_construction','建造')]的努力提高了效率，甚至还成立了专门的[Concept('concept_company', '$concept_companies$')]。"
 principle_group_internal_trade: "内部贸易"
 principle_group_internal_trade_desc: "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]国同意降低[concept_tariffs]并统一法规，以促进$concept_power_bloc$内[Concept('concept_good', '$concept_goods$')]和服务的自由流动。"
 principle_group_market_unification: "市场一体化"
 principle_group_market_unification_desc: "在[Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_possessive_short$')]国的指导下统一所有[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]国的[Concept('concept_market', '$concept_markets$')]，使得$concept_power_bloc$内部的合作更多，而与外部[Concept('concept_country', '$concept_countries$')]的合作变少。"
 principle_group_vassalization: "附庸"
 principle_group_vassalization_desc: "将$concept_power_bloc$可靠的[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]转变为忠诚的仆人带来的好处。"
 principle_group_advanced_research: "促进研究"
 principle_group_advanced_research_desc: "内部的科学信息交流使所有[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]都受益。"
 principle_group_defensive_cooperation: "防务合作"
 principle_group_defensive_cooperation_desc: "$concept_power_bloc$致力于共同防御，确保[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]国间的集体安全和战略一致。"
 principle_group_aggressive_coordination: "扩张性合作"
 principle_group_aggressive_coordination_desc: "增强集团策划进攻性行动的能力。"
 principle_group_external_trade: "对外贸易"
 principle_group_external_trade_desc: "$concept_power_bloc$采取统一的对外[Concept('concept_tariffs', '$concept_tariff$')]和贸易政策，以便与#b 非成员#!国谈判达成有利的贸易协定。"
 principle_group_food_standardization: "食品标准化"
 principle_group_food_standardization_desc: "食品生产相关流程的标准化。这使食物更容易生产，甚至更健康。"
 principle_group_police_coordination: "警察合作"
 principle_group_police_coordination_desc: "为地方警察部队提供新式装备和战术，使其更具效率。"
 principle_group_transport: "交通基础设施"
 principle_group_transport_desc: "规定联合开发和投资跨境运输基础设施，以加强互联互通和经济一体化的指导方针。"
 principle_group_military_industry: "军工业"
 principle_group_military_industry_desc: "规定了军事科技和装备联合开发和生产的[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]。"
 principle_group_colonial_offices: "殖民部"
 principle_group_colonial_offices_desc: "旨在最大限度提高[Concept('concept_colony', '$concept_colonies$')]的资源开采和经济利益的[Concept('concept_law', '$concept_laws$')]，以确保宗主[concept_country]能有效控制$concept_colonial$领土并从中获利。"
 principle_group_foreign_investment: "外国投资"
 principle_group_foreign_investment_desc: "$concept_power_bloc$为外国投资者制定了透明的规则，旨在吸引并保护海外投资。"
 principle_group_creative_legislature: "创意立法"
 principle_group_creative_legislature_desc: "鼓励[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]国精简立法流程，提高[concept_law]制定效率的指导方针。"
 principle_group_freedom_of_movement: "迁徙自由"
 principle_group_freedom_of_movement_desc: "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]国保障跨边境工作、生活和自由旅行的权利，加强了文化交流和经济机遇。"
 principle_group_divine_economics: "神圣经济学"
 principle_group_divine_economics_desc: "将宗教价值观和教会监督纳入经济政策的[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]。"
 principle_group_exploit_members: "剥削成员国"
 principle_group_exploit_members_desc: "允许[Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')]利用较弱[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]国的资源和劳动力的[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]。"
 principle_group_sacred_civics: "神圣公民"
 principle_group_sacred_civics_desc: "政府政策和公民义务被认为具有超越世俗政治的宗教或神秘意义。"
 principle_group_ideological_truth: "意识形态真理"
 principle_group_ideological_truth_desc: "[Concept('concept_law', '$concept_laws$')]加强了对$concept_power_bloc_possessive$官方意识形态的宣传和教育，打压不同意见，以保持[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]国之间的意识形态纯洁性和统一性。"
 principle_group_companies: "公司"
 principle_group_companies_desc: "鼓励使用[Concept('concept_company', '$concept_companies$')]和[Concept('concept_company_charter', '$concept_company_charters$')]促进繁荣发展。"
 principle_group_shared_canon: "共同准则"
