l_spanish:
 #Leader Ideologies
 ideology_moderate: "Moderada"
 ideology_moderate_desc: "#lore Líder moderado en su grupo de interés, sin ninguna ideología en particular.#!"
 ideology_traditionalist: "Tradicionalista"
 ideology_traditionalist_desc: "#lore Líder que defiende las costumbres tradicionales y las considera una prolongación de las leyes naturales. #!"
 ideology_traditionalist_minoritarian: "Tradicionalista minoritario"
 ideology_traditionalist_minoritarian_desc: "#lore Líder que defiende las costumbres tradicionales y las considera una prolongación de las leyes naturales. Mientras su país siga bajo el dominio de una religión diferente, se opondrá a la imposición de la religión del Estado sobre la población. #!"
 ideology_nihilist: "Nihilista"
 ideology_nihilist_desc: "#lore Líder cuya prioridad es cuestionar y derrocar el orden social y las instituciones tradicionalistas a cualquier precio, tratando de allanar el terreno para posibilitar una sociedad ampliamente revolucionaria. #!"
 ideology_republican_leader: "Republicana"
 ideology_republican_leader_desc: "#lore Líder que pretende establecer una república en la que gobiernen los políticos electos. #!"
 ideology_radical: "Radical"
 ideology_radical_desc: "#lore Líder que lucha por reformas liberales-radicales que hagan avanzar los ideales democráticos. #!"
 ideology_abolitionist: "Abolicionista"
 ideology_abolitionist_desc: "#lore Líder que cree que la esclavitud es una violación aberrante de los derechos humanos y pretende erradicarla del mundo. #!"
 ideology_slaver: "Esclavista"
 ideology_slaver_desc: "#lore Líder que cree que la esclavitud es una forma natural de vida y se niega a su abolición. #!"
 ideology_feminist: "Feminista"
 ideology_feminist_desc: "#lore Líder que sostiene que las mujeres y los hombres son iguales y pretende ampliar los derechos de estas como ciudadanas.#!"
 ideology_reformer: "Reformista"
 ideology_reformer_desc: "#lore Líder que quiere llevar a cabo cambios progresivos para que la sociedad sea más justa. Pero sin pasarse.#!"
 ideology_pacifist: "Pacifista"
 ideology_pacifist_desc: "#lore Líder que predica la no violencia como forma de vida y tiene como objetivo la paz.#!"
 ideology_jingoist_leader: "Jingoísta"
 ideology_jingoist_leader_desc: "#lore Líder que aboga por una política exterior agresiva y manifiesta su disposición a ir a la guerra para promover sus aspiraciones. #!"
 ideology_royalist: "Monárquica"
 ideology_royalist_desc: "#lore Líder que aboga por la monarquía y su gobernante legítimo.#!"
 ideology_social_democrat: "Socialdemócrata"
 ideology_social_democrat_desc: "#lore Líder que cree que se puede crear una sociedad socialista por medio de reformas parlamentarias. #!"
 ideology_communist: "Comunista"
 ideology_communist_desc: "#lore Líder que cree que la clase obrera debe hacerse con el poder político a través de los medios que sean necesarios. #!"
 ideology_vanguardist: "Vanguardista"
 ideology_vanguardist_desc: "#lore Líder que cree que se puede crear una sociedad socialista por medio de un partido de vanguardia de radicales comprometidos con la causa. #!"
 ideology_fascist: "Fascista"
 ideology_fascist_desc: "#lore Líder ultranacionalista que apoya el renacer de los valores tradicionales y autoritarios en un mundo moderno. #!"
 ideology_anarchist: "Anarquista"
 ideology_anarchist_desc: "#lore Líder que busca la abolición de la jerarquía, la autoridad y el Estado para que el pueblo se gobierne a sí mismo. #!"
 ideology_ethno_nationalist: "Etnonacionalista"
 ideology_ethno_nationalist_desc: "#lore Líder que aboga por una nación definida por su etnicidad. #!"
 ideology_theocrat: "Teocrática"
 ideology_theocrat_desc: "#lore Líder que cree que el gobierno del Estado debe recaer sobre la Iglesia y seguir los valores de la doctrina.#!"
 ideology_market_liberal: "Liberal de mercado"
 ideology_market_liberal_desc: "#lore Líder que cree que la mano invisible del mercado libre debería ser la fuerza que guíe la economía de una nación.#!"
 ideology_liberal_leader: "Liberal"
 ideology_liberal_leader_desc: "#lore Este líder da prioridad a la institución de la democracia y se opone a un dominio de la nación inobjetable.#!"
 ideology_carlist: "Carlista"
 ideology_carlist_desc: "#lore Este líder defiende la reivindicación de que la línea sucesoria del infante Carlos ascienda al trono español, y apoya una monarquía tradicionalista al tiempo que rechaza las ideas modernistas sobre soberanía popular y constitucionalismo. #!"
 ideology_miguelist: "Miguelista"
 ideology_miguelist_desc: "#lore Este líder apoya una monarquía absoluta fundamentada en los valores católicos. Rechaza el resultado de las guerras liberales, con las que se apartó al tradicionalista rey Miguel I del trono de Portugal. #!"
 ideology_ilustrado_leader: "Ilustrado"
 ideology_ilustrado_leader_desc: "#lore Este líder erudito busca la secularización de las parroquias filipinas, así como reformas políticas y económicas equitativas para todos. #!"
 ideology_despotic_utopian: "Utópica dictatorial"
 ideology_despotic_utopian_desc: "#lore Este personaje cree en una sociedad influida por los principios de la Ilustración, pero en la que un gobierno autocrático actúe en interés del pueblo.#!"
 ideology_authoritarian: "Autoritaria"
 ideology_authoritarian_desc: "#lore Este personaje cree que las grandes naciones requieren líderes fuertes y que es la única persona cualificada para el cargo.#!"
 ideology_humanitarian: "Humanitaria"
 ideology_humanitarian_desc: "#lore Este personaje defiende a la raza humana. Todo hombre, mujer y niño debería tener garantizado, por parte del Estado, un conjunto de derechos inalienables e innegociables.#!"
 ideology_protectionist: "Proteccionista"
 ideology_protectionist_desc: "#lore Este personaje cree que las industrias nacionales y el comercio internacional deberían tener una estrecha supervisión y regulación por parte del Estado.#!"
 ideology_humanitarian_royalist: "Monárquica ilustrada"
 ideology_humanitarian_royalist_desc: "#lore Este personaje cree que la forma ideal de sociedad es una nación radicalmente igualitaria gobernada por un monarca humanista e ilustrado.#!"
 ideology_orleanist: "Orleanista"
 ideology_orleanist_desc: "Este líder sabe apreciar los méritos de un monarca moderado y defiende una constitución francesa creada para tal fin."
 ideology_legitimist: "Legitimista"
 ideology_legitimist_desc: "Este líder añora a los reyes franceses de antaño, antes de que el reinado del terror lo mancillara todo."
 ideology_bonapartist: "Bonapartista"
 ideology_bonapartist_desc: "Este líder no confía en la capacidad de un nuevo Bonaparte de liderar a Francia a una nueva era."
 ideology_land_reformer: "Reformas agrarias"
 ideology_land_reformer_desc: "Este personaje está empeñado en acabar con el poder de los grandes terratenientes y redistribuir la tierra para que la trabaje el pueblo llano."
 ideology_sovereignist_leader: "Soberanista"
 ideology_sovereignist_leader_desc: "Este líder se opone a las medidas opresivas impuestas sobre su nación por las autoridades coloniales y prefiere políticas que sirvan a los propósitos del autogobierno nacional."
 ideology_utopian: "Utópica"
 ideology_utopian_desc: "Este líder quiere establecer una sociedad socialista fundamentada en los principios del igualitarismo, el racionalismo y la propiedad comunal."
 ideology_utilitarian_leader: "Utilitarista"
 ideology_utilitarian_leader_desc: "#lore Este líder cree que el gobierno tiene la importante labor de buscar el bien común, ya sea a través de las libertades básicas o del despotismo ilustrado.#!"
 #Interest Group Ideologies
 ideology_sikh_militancy: "Militancia sij"
 ideology_sikh_militancy_desc: "#lore Los sijes cuentan con un movimiento militarizado que apoyará tener un ejército nacional fuerte.#!"
 ideology_sikh_moralist: "Moralista sij"
 ideology_sikh_moralist_desc: "#lore Los sijes creen que todos tenemos la misma conexión con Dios y respetan la práctica de otras religiones.#!"
 ideology_montenegrin_moralist: "Moralista montenegrina"
 ideology_montenegrin_moralist_desc: "#lore Grupo que cree fervientemente en el orden moral religioso y ve la diversidad de opiniones como una amenaza a dicho orden.#!"
 ideology_colonialist: "Colonialista"
 ideology_colonialist_desc: "Este grupo representa un interés colonial supeditado a la extracción continua de riquezas del territorio y favorece el mantenimiento de este sistema frente a un desarrollo económico independiente."
 ideology_sovereignist: "Soberanista"
 ideology_sovereignist_desc: "Este grupo se opone a las medidas opresivas impuestas sobre él por las autoridades coloniales y prefiere políticas que sirvan a los propósitos del autogobierno nacional."
 ideology_austrian_hegemony: "Hegemonistas austríacos"
 ideology_austrian_hegemony_desc: "#lore Este grupo cree que solo los austríacos deberían formar la élite social y política del país.#!"
 ideology_patriarchal_suffrage: "Patriarcado moderno"
 ideology_patriarchal_suffrage_desc: "#lore Grupo que cree que los hombres deberían tener la autoridad política y que las mujeres deberían obedecer a sus padres y a sus maridos, pero acepta el derecho de las mujeres a trabajar y votar.#!"
 ideology_feminist_ig: "Feminista"
 ideology_feminist_ig_desc: "#lore Grupo que sostiene que las mujeres y los hombres son iguales y pretende preservar los derechos de estas como ciudadanas.#!"
 ideology_constitutionalist: "Constitucionalista"
 ideology_constitutionalist_desc: "#lore Este grupo cree en un gobierno constitucional y en el papel de unas instituciones democráticas sólidas en el arte de gobernar.#!"
 ideology_socialist: "Socialista"
 ideology_socialist_desc: "#lore Este grupo se ha comprometido con la ideología socialista y aboga por la posesión de los medios de producción y el desmantelamiento del capitalismo.#!"
 ideology_paternalistic: "Paternalista"
 ideology_paternalistic_desc: "#lore Este grupo tiene poca fe en que el populacho pueda gobernarse a sí mismo y cree que necesita que la aristocracia tradicional lo guíe.#!"
 ideology_magnatial: "Magnatista"
 ideology_magnatial_desc: "#lore Grupo que posee una larga tradición de gobierno parlamentario, la cual favorece la cooperación entre la monarquía y una cámara electa dominada por una élite terrateniente de magnates.#!"
 ideology_carlist_ig: "Carlista"
 ideology_carlist_ig_desc: "#lore Este grupo apoya una monarquía tradicionalista al tiempo que rechaza las ideas modernistas sobre soberanía popular y constitucionalismo. #!"
 ideology_moderantist: "Moderantista"
 ideology_moderantist_desc: "#lore Grupo que ha adoptado un enfoque liberal moderado, el cual favorece la cooperación entre la monarquía y una cámara electa dominada por la oligarquía terrateniente.#!"
 ideology_patriarchal: "Patriarcal"
 ideology_patriarchal_desc: "#lore Grupo que cree que los hombres deberían tener la autoridad política y que las mujeres deberían obedecer a sus padres y a sus maridos.#!"
 ideology_republican: "Republicana"
 ideology_republican_desc: "#lore Grupo que cree que los mejores líderes son aquellos que los ciudadanos votan y aboga por la república como forma de gobierno.#!"
 ideology_populist: "Populista"
 ideology_populist_desc: "#lore Grupo que cree que el pueblo debe tomar las riendas del gobierno y pretende llevar el derecho al voto a todas las clases sociales.#!"
 ideology_hierarchic: "Jerárquica"
 ideology_hierarchic_desc: "#lore Grupo que defiende la jerarquía en la sociedad a través de los impuestos y relaciones laborales tradicionales.#!"
 ideology_oligarchic: "Oligárquica"
 ideology_oligarchic_desc: "#lore Este grupo es partidario de monopolizar el poder en manos de un Estado laico controlado por oligarquías locales.#!"
 ideology_laissez_faire: "Laissez faire"
 ideology_laissez_faire_desc: "#lore Grupo que cree en la libre circulación de mercancías y mano de obra, donde los mercados tienen un mayor peso que los gobiernos.#!"
 ideology_individualist: "Individualista"
 ideology_individualist_desc: "#lore Grupo que cree que cada persona es responsable de su propio destino y se opone a que los programas gubernamentales presten servicios que los individuos puedan pagar.#!"
 ideology_pious: "Piadosa"
 ideology_pious_desc: "#lore Grupo que cree que los principios religiosos son verdades morales primordiales y que deben calar en la sociedad.#!"
 ideology_particularist: "Particularista"
 ideology_particularist_desc: "#lore Grupo que quiere una autonomía local en el trabajo, libre de las disposiciones feudales de una servidumbre no remunerada.#!"
 ideology_isolationist: "Aislacionista"
 ideology_isolationist_desc: "#lore Grupo que quiere que el Estado se centre en los asuntos nacionales y se opone a las aspiraciones de expandirse a lugares desconocidos, además de rechazar la posible inmigración que llegue de los mismos.#!"
 ideology_moralist: "Moralista"
 ideology_moralist_desc: "#lore Grupo que cree fervientemente en el orden moral religioso y ve la diversidad de opiniones como una amenaza a dicho orden.#!"
 ideology_jingoist: "Jingoísta"
 ideology_jingoist_desc: "#lore Grupo que aboga por una política exterior agresiva y un ejército para respaldarla.#!"
 ideology_loyalist: "Lealista"
 ideology_loyalist_desc: "#lore Grupo que cree que todos los ciudadanos deberían pagar impuestos para financiar las funciones esenciales del Estado.#!"
 ideology_meritocratic: "Meritocrática"
 ideology_meritocratic_desc: "#lore Grupo que cree que el éxito es de los que se preparan y aquellos que lo consiguen merecen la responsabilidad y la riqueza correspondientes.#!"
 ideology_patriotic: "Patriótica"
 ideology_patriotic_desc: "#lore Grupo totalmente entregado a su país que quiere que se tomen medidas drásticas contra los que difunden la disidencia.#!"
 ideology_military_absolutist: "Militar absolutista"
 ideology_military_absolutist_desc: "#lore Grupo que apoya la mano dura contra quienes amenazan la estabilidad del Estado y denuncia el dominio parlamentario como un impedimento para tal fin.#!"
 ideology_liberal: "Liberal"
 ideology_liberal_desc: "#lore Grupo que ve la libertad y la igualdad ante la ley como valores importantes que proteger.#!"
 ideology_anti_clerical: "Anticlerical"
 ideology_anti_clerical_desc: "#lore Grupo que rechaza la influencia de una religión organizada en los sistemas políticos y educativos. Creen que las mentes racionales deberían estar al frente de la gobernanza.#!"
 ideology_proletarian: "Proletaria"
 ideology_proletarian_desc: "#lore Grupo que contempla la política a través de la lucha de clases y se pone del lado de los trabajadores.#!"
 ideology_egalitarian: "Igualitaria"
 ideology_egalitarian_desc: "#lore Grupo que cree que la igualdad y el trato humano del pueblo deberían ser un pilar fundamental en la política.#!"
 ideology_anti_slavery: "Antiesclavista"
 ideology_anti_slavery_desc: "#lore Grupo que aborrece la esclavitud y cree que esta forma parte de un pasado bárbaro.#!"
 ideology_pro_slavery: "Proesclavitud"
 ideology_pro_slavery_desc: "#lore Grupo que cree que la esclavitud es parte fundamental de una sociedad próspera.#!"
 ideology_pro_slavery_colonial: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_desc: "#lore Grupo que cree que la esclavitud es un componente necesario y rentable de las economías coloniales.#!"
 ideology_reactionary: "Reaccionaria"
 ideology_reactionary_desc: "#lore Grupo que mira con nostalgia al pasado, real o imaginario, donde solo los reyes gobernaban en una sociedad uniforme.#!"
 ideology_plutocratic: "Plutocrática"
 ideology_plutocratic_desc: "#lore Grupo que cree que los ricos de la sociedad han demostrado su valía a la hora de tomar decisiones y quieren formar una élite intelectual bien preparada para liderar la sociedad.#!"
 ideology_agrarian: "Agraria"
 ideology_agrarian_desc: "#lore Grupo que cree que la política económica debería girar en torno a la agricultura y los intereses de los agricultores.#!"
 ideology_corporatist: "Corporativista"
 ideology_corporatist_desc: "#lore Grupo que cree en la resolución de conflictos entre clases mediante la aplicación de principios religiosos.#!"
 ideology_corporatist_leader: "Corporativista"
 ideology_corporatist_leader_desc: "#lore Este líder cree en la resolución del conflicto de clases mediante concesiones de la clase alta y la colaboración entre distintos grupos sociales.#!"
 ideology_agrarian_jeffersonian: "Jeffersoniana"
 ideology_agrarian_jeffersonian_desc: "#lore Este grupo cree que los agricultores minifundistas son la base del país y apoya el agrarismo como base de una sociedad libre.#!"
 ideology_isolationist_expansionism: "Expansión de fronteras"
 ideology_isolationist_expansionism_desc: "#lore Este grupo se opone fervientemente a la inmigración hacia el país. Sin embargo, siente entusiasmo ante la idea de establecerse en los nuevos territorios ocupados.#!"
 ideology_utilitarian_millian: "Utilitarista"
 ideology_utilitarian_millian_desc: "#lore Este grupo cree que las funciones gubernamentales deben estar reglamentadas y racionalizadas para promover el bien común.#!"
 #flavor ideologies
 ideology_republican_paternalistic: "Elitista"
 ideology_republican_paternalistic_desc: "#lore Grupo que cree que los terratenientes deberían estar al mando del gobierno, pero también apoya la república.#!"
 ideology_scholar_paternalistic: "Burguesa erudita"
 ideology_scholar_paternalistic_desc: "#lore Grupo que preferiría que el país estuviera en manos de un monarca aconsejado por sabios y personas con buena formación.#!"
 ideology_junker_paternalistic: "Junker"
 ideology_junker_paternalistic_desc: "#lore Grupo que cree que los terratenientes deberían dirigir el país hacia el futuro.#!"
 ideology_papal_paternalistic: "Baronial"
 ideology_papal_paternalistic_desc: "#lore Grupo que apoya a la autoridad del papa y la jerarquía tradicional de la Santa Sede.#!"
 ideology_confucian: "Confuciana"
 ideology_confucian_desc: "#lore Grupo que aboga por las doctrinas de Confucio, que apuestan por un orden social que se rija por leyes celestiales.#!"
 ideology_bakufu: "Bakufu"
 ideology_bakufu_desc: "#lore Grupo que apoya al shogunado y cree que el poder le pertenece a la clase guerrera.#!"
 ideology_shinto_moralist: "Sintoísta piadosa"
 ideology_shinto_moralist_desc: "#lore Grupo que ve al emperador como un ser divino y asocia esta creencia con el antiguo culto a los dioses y a los espíritus.#!"
 ideology_caudillismo: "Caudillista"
 ideology_caudillismo_desc: "#lore Grupo que apoya a grandes líderes masculinos con un pasado militar por encima del estado de derecho constitucional.#!"
 ideology_heavenly_kingdom_theocratic: "Adoradora de Dios"
 ideology_heavenly_kingdom_theocratic_desc: "#lore Este grupo respalda la idea de que todo el mundo se convierte en hijo e hija de Dios gracias a la redención de Cristo, y favorece una forma teocrática de gobierno.#!"
 ideology_papal_moralist: "Pontificia"
 ideology_papal_moralist_desc: "#lore Este grupo tiene una fuerte devoción por mantener tanto los poderes temporales como eclesiásticos de la Iglesia católica.#!"
 ideology_liberal_modern: "Liberal"
 ideology_liberal_modern_desc: "#lore Grupo que ve la libertad y la igualdad ante la ley como valores importantes que proteger.#!"
 ideology_egalitarian_modern: "Igualitaria"
 ideology_egalitarian_modern_desc: "#lore Grupo que cree que la igualdad y el trato humano del pueblo deberían ser un pilar fundamental en la política.#!"
 ideology_enclavist: "Enclavista"
 ideology_enclavist_desc: "#lore Los intereses de este grupo consisten en preservar su posición como clase dominante colonial, aislándose de sus súbditos y preservando su poder mediante un intrincado e incomprensible sistema burocrático.#!"
 ideology_malthusian: "Maltusiana"
 ideology_malthusian_desc: "#lore Este grupo está de acuerdo con las teorías económicas establecidas por Thomas Malthus, ya que considera que cualquier esfuerzo por aliviar la pobreza a la postre resulta contraproducente debido al consiguiente crecimiento de la población.#!"
 ideology_ibadi_shura: "Shura"
 ideology_ibadi_shura_desc: "#lore Grupo que cree que la jurisprudencia adecuada se basa en el principio islámico de la #italic shura#! —la consulta y toma de decisiones colectiva—, y que los cimientos de todo gobierno sólido descansan sobre el apoyo y la deliberación de eruditos doctos y notables terratenientes.#!"
 ideology_ibadi_imamate: "Imánica"
 ideology_ibadi_imamate_desc: "#lore Grupo que apoya el liderazgo de un #italic imán#! y promueve la supremacía política del imanato y un orden político y religioso ideal.#!"
 ideology_technocratic: "Tecnocrática"
 ideology_technocratic_desc: "#lore Este grupo apoya la reordenación del sistema social en base a líneas científicas, lo que favorece la gobernanza tecnocrática y una economía racionalizada.#!"
 ideology_cartist: "Cartista"
 ideology_cartist_desc: "#lore Este grupo valora la estabilidad nacional y, a tal fin, defiende la forma de liberalismo moderado que representa la Carta Constitucional portuguesa de 1826.#!"
 ideology_regenerator: "Regeneradora"
 ideology_regenerator_desc: "#lore Este grupo desea recuperar el antiguo estatus de Portugal como potencia de prestigio. Para alcanzar dicho objetivo, se ha comprometido a realizar una reforma institucional radical.#!"
 liberal_and_egalitarian_amended_tt: "Cambiarán las posturas [Concept('concept_ideology','ideológicas')]' [GetIdeology('ideology_liberal').GetName|l] y [GetIdeology('ideology_egalitarian').GetName|l] que apoyan los $lawgroup_rights_of_women$"
 ideology_russian_patriarch: "Patriarcado ortodoxo ruso"
 ideology_russian_patriarch_desc: "#lore El patriarcado ortodoxo se ve a sí mismo como uno de los tres pilares del país, y considera que el zar está por encima de todo y que los campesinos se merecen su condición de siervos.#!"
 ideology_orthodox_patriarch: "Patriarcado ortodoxo"
 ideology_orthodox_patriarch_desc: "#lore El patriarcado ortodoxo se ve a sí mismo como uno de los tres pilares del país, y considera que el derecho a gobernar procede de Dios.#!"
 ideology_buddhist_moralist: "Moralista budista"
 ideology_buddhist_moralist_desc: "#lore La senda budista está claramente definida y hace falta la teocracia para guiar mejor a la nación por el camino de sus enseñanzas.#!"
 ideology_hindu_moralist: "Moralista hindú"
 ideology_hindu_moralist_desc: "#lore Los sacerdotes hindúes creen que los burócratas deberían adherirse al sistema de castas.#!"
 ideology_hindu_moralist_british_india: "Moralista hindú"
 ideology_hindu_moralist_british_india_desc: "#lore Los sacerdotes hindúes favorecen el mantenimiento del sistema de castas tradicional hindú. Mientras la India siga gobernada por extranjeros, se oponen incondicionalmente a que el gobierno colonial imponga su religión al pueblo.#!"
 ideology_oriental_orthodox_patriarch: "Patriarcado ortodoxo oriental"
 ideology_oriental_orthodox_patriarch_desc: "#lore El patriarcado ortodoxo oriental cree que la educación de los niños debería ser prioritaria para la nación.#!"
 ideology_ilustrado: "Ilustrada"
 ideology_ilustrado_desc: "#lore Los ilustrados son una clase social con educación comprometida con la secularización de las parroquias, así como con reformas políticas y económicas equitativas para todos.#!"
 ideology_liberal_praetorian: "Pretoriana liberal"
 ideology_liberal_praetorian_desc: "#lore Grupo que cree que las Fuerzas Armadas tienen el derecho y el deber de intervenir en la política para promover y defender ciertos valores liberales.#!"
 ideology_conservative_praetorian: "Pretoriana conservadora"
 ideology_conservative_praetorian_desc: "#lore Grupo que cree que las Fuerzas Armadas tienen el derecho y el deber de intervenir en la política para promover y defender ciertos valores conservadores.#!"
 #Movement Ideologies
 ideology_anti_slavery_movement: "$ideology_anti_slavery$"
 ideology_anti_slavery_movement_desc: "#lore Movimiento que aborrece la esclavitud y cree que esta forma parte de un pasado bárbaro.#!"
 ideology_pro_slavery_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_movement_desc: "#lore Movimiento que cree que la esclavitud es parte fundamental de una sociedad próspera y apoya las instituciones que la sostienen.#!"
 ideology_pro_slavery_colonial_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_movement_desc: "#lore Grupo que cree que la esclavitud es un componente rentable de las economías coloniales y apoya las instituciones que la defienden.#!"
 ideology_absolutist_movement: "Absolutista"
 ideology_absolutist_movement_desc: "#lore Este movimiento es leal a la institución de la monarquía y apoya su investidura con un poder absoluto.#!"
 ideology_royalist_movement: "Monárquica"
 ideology_royalist_movement_desc: "#lore Las lealtades de este movimiento están con la monarquía y su gobernante legítimo.#!"
 ideology_proletarian_movement: "$ideology_proletarian$"
 ideology_proletarian_movement_desc: "#lore Movimiento que ve la política a través de la lente de la lucha de clases, y que aboga por mejores condiciones y una mayor influencia política para los trabajadores.#!"
 ideology_socialist_movement: "$ideology_socialist$"
 ideology_socialist_movement_desc: "#lore Este movimiento apoya la posesión de los medios de producción por parte de los trabajadores y el desmantelamiento del sistema capitalista.#!"
 ideology_communist_movement: "Comunista"
 ideology_communist_movement_desc: "#lore Este movimiento cree que la clase obrera debe hacerse con el poder político a través de los medios que sean necesarios.#!"
 ideology_anarchist_movement: "Anarquista"
 ideology_anarchist_movement_desc: "#lore Este movimiento busca la abolición de la jerarquía, la autoridad y el Estado para que el pueblo se gobierne a sí mismo.#!"
 ideology_vanguardist_movement: "Vanguardista"
 ideology_vanguardist_movement_desc: "#lore Este movimiento quiere crear una sociedad socialista por medio de una revolución liderada por un partido de vanguardia de radicales comprometidos con la causa.#!"
 ideology_fascist_movement: "$ideology_fascist$"
 ideology_fascist_movement_desc: "#lore Este movimiento busca el establecimiento de un estado totalitario fundamentado en principios corporativistas y el renacer de los valores tradicionales y autoritarios en un mundo moderno.#!"
 ideology_integralist_movement: "$ideology_integralist$"
 ideology_integralist_movement_desc: "#lore Este movimiento desea una vuelta a los valores católicos tradicionalistas en el gobierno y rechaza el conservadurismo y el parlamentarismo convencionales.#!"
 ideology_corporatist_movement: "$ideology_corporatist$"
 ideology_corporatist_movement_desc: "#lore Este movimiento respalda la resolución del conflicto de clases mediante concesiones de la clase alta y la colaboración entre distintos grupos sociales.#!"
 ideology_liberal_movement: "Liberal"
 ideology_liberal_movement_desc: "#lore Este movimiento valora la institución de la democracia y apoya la garantía de las libertades esenciales de los ciudadanos. #!"
 ideology_liberal_republican_movement: "Republicana"
 ideology_liberal_republican_movement_desc: "#lore Este movimiento defiende los ideales democráticos y republicanos y apoya la garantía de las libertades esenciales de los ciudadanos. #!"
 ideology_radical_movement: "Radical"
 ideology_radical_movement_desc: "#lore Movimiento que lucha por reformas liberales radicales que hagan avanzar los ideales democráticos. #!"
 ideology_nihilist_movement: "$ideology_nihilist$"
 ideology_nihilist_movement_desc: "#lore Movimiento cuya prioridad es cuestionar y derrocar el orden social y las instituciones tradicionalistas a cualquier precio, tratando de allanar el terreno para posibilitar una sociedad ampliamente revolucionaria.#!"
 ideology_positivist_movement: "$ideology_positivist$"
 ideology_positivist_movement_desc: "#lore Este movimiento apoya una sociedad fundamentada en base a líneas tecnocráticas y anticlericalistas, y desdeña tanto el poder arbitrario de los monarcas como los caprichos de la sociedad.#!"
 ideology_land_reformer_movement: "$ideology_land_reformer$"
 ideology_land_reformer_movement_desc: "#lore Este movimiento está empeñado en acabar con el poder de los grandes terratenientes y redistribuir la tierra para que la trabaje el pueblo llano.#!"
 ideology_feminist_movement: "$ideology_feminist$"
 ideology_feminist_movement_desc: "#lore Movimiento que sostiene que las mujeres y los hombres son iguales y pretende ampliar los derechos de estas como ciudadanas.#!"
 ideology_reactionary_movement: "$ideology_reactionary$"
 ideology_reactionary_movement_desc: "#lore Este movimiento quiere restaurar un pasado, real o imaginario, donde solo los reyes gobernaban en una sociedad uniforme.#!"
 ideology_modernizer_movement_1: "$ideology_modernizer$"
 ideology_modernizer_movement_1_desc: "#lore Este movimiento está firmemente empeñado en modernizar y centralizar la nación siguiendo líneas de pensamiento racional.#!"
 ideology_modernizer_movement_2: "$ideology_modernizer$"
 ideology_modernizer_movement_2_desc: "#lore Este movimiento está firmemente empeñado en modernizar y centralizar la nación siguiendo líneas de pensamiento racional.#!"
 ideology_traditionalist_movement: "$ideology_traditionalist$"
 ideology_traditionalist_movement_desc: "#lore Líder que defiende las costumbres tradicionales y las considera una prolongación de las leyes naturales.#!"
 ideology_traditionalist_minoritarian_movement: "$ideology_traditionalist_minoritarian$"
 ideology_traditionalist_minoritarian_movement_desc: "#lore Este movimiento quiere promover la situación de su religión en la sociedad, tanto protegiendo a sus seguidores de la discriminación como tratando de preservar sus costumbres tradicionales.#!"
 ideology_ethno_nationalist_movement: "$ideology_ethno_nationalist$"
 ideology_ethno_nationalist_movement_desc: "#lore Este movimiento desea una nación definida por una base étnica, en la que se consagre legalmente la supremacía de la etnia dominante.#!"
 ideology_pluralist_movement_1: "Pluralista"
 ideology_pluralist_movement_1_desc: "#lore Este movimiento desea salvaguardar sus tradiciones culturales, identidad e idioma. #!"
 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_sovereignist_movement: "$ideology_sovereignist$"
 ideology_sovereignist_movement_desc: "#lore Este movimiento se opone a las medidas opresivas impuestas sobre su nación por las autoridades coloniales y quiere promover políticas que sirvan a los propósitos del autogobierno nacional.#!"
 ideology_utilitarian_movement: "$ideology_utilitarian_millian$"
 ideology_utilitarian_movement_desc: "#lore Este movimiento apoya la reglamentación y racionalización de las funciones gubernamentales para promover el bien común.#!"
 ideology_orleanist_movement: "$ideology_orleanist$"
 ideology_orleanist_movement_desc: "#lore Este movimiento apoya las reivindicaciones de la casa de Orleans al trono francés y anhela un orden constitucional bajo un monarca moderado.#!"
 ideology_bonapartist_movement: "$ideology_bonapartist$"
 ideology_bonapartist_movement_desc: "#lore Este movimiento apoya la restauración de un Bonaparte en el trono francés y de un nuevo emperador que lidere a Francia hacia una nueva era de poderío incuestionable.#!"
 ideology_legitimist_movement: "$ideology_legitimist$"
 ideology_legitimist_movement_desc: "#lore Este movimiento añora la época de los reyes franceses de antaño, antes de que el Reinado del Terror lo mancillara todo.#!"
 ideology_national_liberal_movement: "Nacional liberal"
 ideology_national_liberal_movement_desc: "#lore Este movimiento desea unificar las tierras natales de su cultura bajo un estado-nación cimentado en los valores liberales.#!"
 ideology_carlist_movement: "Carlista"
 ideology_carlist_movement_desc: "#lore Este movimiento defiende la reivindicación de que la línea sucesoria del infante Carlos ascienda al trono español, y apoya una monarquía tradicionalista al tiempo que rechaza las ideas modernistas sobre soberanía popular y constitucionalismo.#!"
 ideology_miguelist_movement: "Miguelista"
 ideology_miguelist_movement_desc: "Este movimiento apoya una monarquía absoluta fundamentada en los valores católicos. Rechaza el resultado de las guerras liberales, con las que se apartó al tradicionalista rey Miguel I del trono de Portugal."
 ideology_slave_revolt_movement: "$ideology_anti_slavery$"
 ideology_slave_revolt_movement_desc: "#lore Este movimiento está compuesto por esclavos que desean emanciparse por la fuerza de las armas.#!"
 #Government Principles group
 lawgroup_governance_principles: "Principios gubernamentales"
 lawgroup_governance_principles_desc: "Los principios fundacionales y la autoridad bajo la que se gobierna tu país. Determina quién es el jefe de Estado."
 law_chiefdom: "Cacicazgo"
 law_chiefdom_desc: "Sistema político previo a la era industrial que se basa en la jerarquía por parentesco, con un caudillo o jerarca de la familia al mando. Es incapaz de ejercer un control centralizado eficaz de todo un estado."
 law_monarchy: "Monarquía"
 law_monarchy_desc: "Forma de gobierno donde una dinastía aristocrática representa la identidad nacional de un país y le otorga poderes ejecutivos al jefe real de la dinastía."
 law_presidential_republic: "República presidencial"
 law_presidential_republic_desc: "Un sistema político donde el poder recae sobre el pueblo y sus representantes electos. Los republicanos tienen un $RULER_TITLE_PRESIDENT$ electo que recibe el título de jefe de Estado."
 law_parliamentary_republic: "República parlamentaria"
 law_parliamentary_republic_desc: "Sistema político donde el poder recae sobre el pueblo y sus representantes electos. El líder de la legislatura hace las veces de jefe de Estado y recibe el título de $RULER_TITLE_CHANCELLOR$."
 law_theocracy: "Teocracia"
 law_theocracy_desc: "El gobierno recae sobre los clérigos y su interpretación de las sagradas escrituras. Se considera al jefe del Estado una persona de culto, aunque en la práctica no es más que un representante terrenal elegido por méritos, estatus o nacimiento."
 law_council_republic: "República de consejos"
 law_council_republic_desc: "Sistema político donde los trabajadores eligen a los delegados de los consejos locales. Amplía los conceptos de organización del trabajo a la gobernanza general."
 law_corporate_state: "Estado corporativo"
 law_corporate_state_desc: "Un sistema político basado en la colaboración institucionalizada entre grupos sociales con reconocimiento oficial. El Estado actúa como foro de negociación entre las distintas clases sociales."
 law_colonial_administration: "Administración colonial"
 law_colonial_administration_desc: "Legalmente, el Estado es una subdivisión administrativa de una potencia extranjera y carece de soberanía propia. Se le delegan poderes con los que administrar un determinado territorio en nombre de la metrópoli."
 #Free speech group
 lawgroup_free_speech: "Libertad de expresión"
 lawgroup_free_speech_desc: "Leyes que regulan la libertad de expresión y el derecho de reunión."
 law_outlawed_dissent: "Disidencia prohibida"
 law_outlawed_dissent_desc: "Criticar al gobierno se considera un acto ilegal de traición."
 law_censorship: "Censura"
 law_censorship_desc: "En el país existe una censura activa de la prensa y no se garantiza el derecho de reunión."
 law_right_of_assembly: "Derecho de reunión"
 law_right_of_assembly_desc: "Los ciudadanos tienen derecho a reunirse en público."
 law_protected_speech: "Expresión protegida"
 law_protected_speech_desc: "La ley consagra la protección de la libertad de expresión."
 #Army Model group
 lawgroup_army_model: "Modelo de ejército"
 lawgroup_army_model_desc: "Cómo se organiza y se regula el ejército."
 law_peasant_levies: "Levas campesinas"
 law_peasant_levies_desc: "El grueso del ejército proviene de la infantería que se recluta, la cual carece prácticamente de instrucción militar básica."
 law_national_militia: "Milicia nacional"
 law_national_militia_desc: "El ejército permanente es pequeño, pero se puede recurrir a milicias de la zona para que defiendan sus hogares."
 law_mass_conscription: "Reclutamiento en masa"
 law_mass_conscription_desc: "Se puede llamar a un gran número de reclutas de infantería si el ejército profesional necesita refuerzos."
 law_professional_army: "Ejército profesional"
 law_professional_army_desc: "El ejército se compone de soldados profesionales con un buen adiestramiento."
 #Distribution of Power group
 lawgroup_distribution_of_power: "Distribución del poder"
 lawgroup_distribution_of_power_desc: "Modo en que se distribuye el poder político. Determina ante quién debe responder el jefe de Estado."
 law_autocracy: "Autocracia"
 law_autocracy_desc: "El poder del jefe de Estado es absoluto y no responde ante ninguna entidad terrenal."
 law_oligarchy: "Oligarquía"
 law_oligarchy_desc: "El jefe del Estado comparte su poder y sus responsabilidades con un pequeño grupo de individuos poderosos que no han sido elegidos en las urnas."
 law_landed_voting: "Voto por propiedades"
 law_landed_voting_desc: "Se otorga un voto a aquellos con tierras o capital en propiedad."
 law_wealth_voting: "Voto por riqueza"
 law_wealth_voting_desc: "Se otorga un voto a los ciudadanos ricos. Cuanta mayor sea su riqueza, más votos se les otorgan."
 law_census_voting: "Sufragio censitario"
 law_census_voting_desc: "Se otorga un voto a los hombres cultos de un estatus concreto."
 law_universal_suffrage: "Sufragio universal"
 law_universal_suffrage_desc: "Se otorga el mismo derecho a voto a todos los hombres adultos."
 law_elder_council: "Consejo de ancianos"
 law_elder_council_desc: "Los hombres más venerados tienen voz y voto en la gobernanza de la nación."
 law_anarchy: "Anarquía"
 law_anarchy_desc: "Las comunidades locales están a cargo de sus asuntos y envían representantes para que trabajen durante períodos limitados en consejos cooperativos más amplios. Al no existir jerarquías formales, es complicado establecer una autoridad central."
 law_single_party_state: "Estado monopartidista"
 law_single_party_state_desc: "El Estado está gobernado por un único partido político legal, que tiene el monopolio de toda la actividad política en el seno de la nación."
 ruler_in_party_tt: "El [concept_ruler|l] de esta nación es miembro de un [concept_interest_group|l] que tiene un [concept_party|l] político activo"
 sps_no_party_tt: "Esta nación no tiene [Concept('concept_party', 'partidos políticos')] activos"
 sps_government_reshuffle_tt: "La composición del [concept_government|l] se actualizará con miembros del único [concept_party|l] legal"
 law_organic_regulation: "Normativa orgánica"
 law_organic_regulation_desc: "El gobierno de este país se ha constituido a través de un conjunto de «normativas orgánicas» impuestas por las grandes potencias. Representantes de la oligarquía boyarda designan al jefe de Estado."
 law_neo_absolutism: "Neoabsolutismo"
 law_neo_absolutism_desc: "El jefe de Estado gobierna como autócrata iluminado; y un moderno aparato estatal centralizado facilita su labor."
 #Voting System group
 law_first_past_the_post: "Escrutinio mayoritario uninominal"
 law_first_past_the_post_desc: "Este sistema elige al candidato que obtenga el mayor número de votos en una circunscripción en las elecciones regionales, proclamándose ganador el partido que sume más escaños en el parlamento nacional. Suele dar lugar a gobiernos de un único partido con mandatos fuertes, aunque es susceptible al fraude electoral."
 law_proportional_representation: "Representación proporcional"
 law_proportional_representation_desc: "El sistema reparte los escaños en el parlamento según el número de votos emitidos. Normalmente, se crean gobiernos de coalición de varios partidos donde es importante que estos hagan concesiones para ponerse de acuerdo."
 #Workplace Safety group
 lawgroup_labor_rights: "Derechos laborales"
 lawgroup_labor_rights_desc: "Los derechos de los trabajadores."
 law_serfdom: "Servidumbre"
 law_serfdom_desc: "Los campesinos no pueden desvincularse de sus tierras y deben trabajar para sus señores feudales."
 law_no_workers_rights: "Trabajadores sin derechos"
 law_no_workers_rights_desc: "El Estado no concede derechos laborales específicos a los trabajadores."
 law_regulatory_bodies: "Organismos reguladores"
 law_regulatory_bodies_desc: "Se han creado instituciones gubernamentales para regular los excesos de empleadores."
 law_worker_protections: "Protección de los trabajadores"
 law_worker_protections_desc: "La ley consagra amplias protecciones a los trabajadores."
 #Children's Rights group
 lawgroup_childrens_rights: "Derechos de la infancia"
 lawgroup_childrens_rights_desc: "Derechos y medidas de protección que se ofrecen a los niños."
 law_child_labor_allowed: "Trabajo infantil permitido"
 law_child_labor_allowed_desc: "No hay restricciones legales que impidan el trabajo infantil."
 law_restricted_child_labor: "Trabajo infantil restringido"
 law_restricted_child_labor_desc: "No se permite el trabajo infantil en fábricas."
 law_compulsory_primary_school: "Educación primaria obligatoria"
 law_compulsory_primary_school_desc: "Todos los niños deben ir al colegio para recibir la educación primaria y no podrán trabajar durante ese tiempo."
 #Slavery group
 lawgroup_slavery: "Esclavitud"
 lawgroup_slavery_desc: "Hay personas que son consideradas propiedades."
 law_slavery_banned: "Prohibición de la esclavitud"
 law_slavery_banned_desc: "Ningún ser humano debe ser propiedad de otro."
 law_debt_slavery: "Esclavitud por deudas"
 law_debt_slavery_desc: "Aquellos que no puedan saldar sus deudas, renunciarán a su persona y pasarán a ser propiedad de sus acreedores."
 law_slave_trade: "Comercio de esclavos"
 law_slave_trade_desc: "Se satisface la demanda de mano de obra barata gracias al comercio deshumanizado de ciudadanos extranjeros."
 law_legacy_slavery: "Esclavitud hereditaria"
 law_legacy_slavery_desc: "Como parte del acuerdo entre abolicionistas y esclavistas, la esclavitud continuará siempre y cuando esta no se expanda."
 law_colonial_slavery: "Esclavitud colonial"
 law_colonial_slavery_desc: "La institución de la esclavitud es legal en las colonias de este país. Pero cualquier esclavo que ponga un pie en la metrópolis será manumitido."
 switch_from_colonial_slavery_to_pro_slavery_tt: "El grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l] cambiará a la [concept_ideology|l] [GetIdeology('ideology_pro_slavery').GetName|l]"
 #Church and State group
 lawgroup_church_and_state: "Iglesia y Estado"
 lawgroup_church_and_state_desc: "Relación entre los gobernadores físicos y espirituales."
 law_state_religion: "Religión del Estado"
 law_state_religion_desc: "La Iglesia es un órgano oficial del Estado. Todas las religiones minoritarias sufren discriminación."
 law_freedom_of_conscience: "Libertad de conciencia"
 law_freedom_of_conscience_desc: "El Estado cuenta con una religión oficial, pero el pueblo puede decidir sobre sus creencias. Solo sufren discriminación algunas religiones particularmente exóticas."
 law_total_separation: "Separación total"
 law_total_separation_desc: "Ni la Iglesia ni la fe intervienen en las funciones gubernamentales. Ninguna religión sufre discriminación."
 law_atheist_state: "Estado ateo"
 law_atheist_state_desc: "Se prohíbe la predicación de creencias religiosas y su práctica está mal vista. Todas las religiones sufren discriminación."
 law_millet_system: "Sistema millet"
 law_millet_system_desc: "El Estado ratifica el islam suní como religión oficial. Los seguidores de otras religiones abrahámicas se agrupan en comunidades confesionales, exentas de reclutamientos y con autonomía jurídica a cambio del pago de un impuesto religioso."
 law_people_of_the_book: "Gente del Libro"
 law_people_of_the_book_desc: "El Estado se adhiere a los principios de la ley islámica. A los seguidores de otras religiones abrahámicas se les reconoce como #italic dhimmis#!, por lo que están exentos de reclutamientos y tienen autonomía jurídica a cambio del pago de un impuesto religioso."
 #Citizenship group
 lawgroup_citizenship: "Ciudadanía"
 lawgroup_citizenship_desc: "Se amplían los derechos de la ciudadanía."
 law_ethnostate: "Etnoestado"
 law_ethnostate_desc: "El Estado se considera indisolublemente vinculado a una etnia concreta, por lo que las demás tienen prohibida la ciudadanía. Se discrimina a todas las culturas extranjeras."
 law_national_supremacy: "Supremacía nacional"
 law_national_supremacy_desc: "El Estado define a sus ciudadanos por el cumplimiento de una cierta identidad nacional, que se considera superior a las demás. Las culturas extranjeras sufren discriminación a no ser que compartan herencia y lengua (u otras costumbres)."
 law_racial_segregation: "Segregación racial"
 law_racial_segregation_desc: "El Estado considera que los derechos de la ciudadanía están vinculados al concepto de herencia racial compartida. Las culturas extranjeras con una herencia cultural diferente sufren discriminación."
 law_cultural_exclusion: "Exclusión cultural"
 law_cultural_exclusion_desc: "El Estado ofrece derechos de ciudadanía a gente de cualquier identidad cultural, aunque considera que una identidad oficial concreta es más importante. Las culturas extranjeras que no tengan nada en común con tus culturas principales sufren discriminación."
 law_multicultural: "Multiculturalismo"
 law_multicultural_desc: "El Estado defiende la igualdad de derechos de ciudadanía para gente de cualquier identidad cultural y no hace ningún intento oficial por favorecer a una determinada cultura por encima de otras. Ninguna cultura sufre discriminación."
 law_subjecthood: "Régimen de súbditos"
 law_subjecthood_desc: "El Estado define al pueblo ante todo como súbditos de un soberano, y hace escasos esfuerzos por fomentar la nacionalidad oficial. Se deja a las culturas a su libre albedrío dentro de sus propias comunidades."
 #Caste Hegemony, a Social Stratification law group
 lawgroup_caste_hegemony: "Hegemonía de castas"
 lawgroup_caste_hegemony_desc: "Eliminación de derechos entre miembros de una sociedad basada en el sistema de castas de la India británica."
 law_hindu_caste_enforced: "Sistema de castas impuesto"
 law_hindu_caste_enforced_desc: "La jerarquía de castas se impone legalmente y evita la movilidad socioeconómica ascendente."
 law_hindu_caste_codified: "Sistema de castas codificado"
 law_hindu_caste_codified_desc: "Hay un reconocimiento de la jerarquía de castas y esta se utiliza para restringir la movilidad socioeconómica ascendente."
 law_hindu_caste_not_enforced: "Castas no impuestas"
 law_hindu_caste_not_enforced_desc: "La movilidad socioeconómica en base a la casta no se restringe legalmente, pero puede que aún persista la discriminación."
 law_affirmative_action: "Discriminación positiva"
 law_affirmative_action_desc: "Medidas activas para crear una situación socioeconómica justa que priorice a grupos previamente marginados."
 #Economic System group
 lawgroup_economic_system: "Sistema económico"
 lawgroup_economic_system_desc: "Los principios fundamentales de tu economía."
 law_traditionalism: "Tradicionalismo"
 law_traditionalism_desc: "Economía de subsistencia previa a la era industrial con escaso control central."
 law_agrarianism: "Agrarismo"
 law_agrarianism_desc: "Economía rural que se centra en el desarrollo de la agricultura y en la comunidad."
 law_cooperative_ownership: "Propiedad cooperativa"
 law_cooperative_ownership_desc: "Un sistema económico que se basa en el concepto de la propiedad social y por el que el excedente de producción se distribuye de la forma más equitativa entre los trabajadores."
 law_command_economy: "Economía planificada"
 law_command_economy_desc: "Economía intervencionista que se centra en la nación, donde el gobierno gestiona directamente la mayoría de los elementos de la producción."
 law_laissez_faire: "Laissez faire"
 law_laissez_faire_desc: "Economía liberal que se rige por los principios de la ventaja comparativa. Afirma que cuanto menos intervenga el gobierno, mayor será el crecimiento."
 law_interventionism: "Intervencionismo"
 law_interventionism_desc: "Para garantizar la estabilidad de nuestra nación, el gobierno debe ponerle freno a los excesos de las empresas privadas."
 #Trade Policy group
 lawgroup_trade_policy: "Política comercial"
 lawgroup_trade_policy_desc: "Leyes que regulan el comercio y el intercambio de bienes en las fronteras."
 law_free_trade: "Libre comercio"
 law_free_trade_desc: "No se debe impedir el libre intercambio de bienes, ya que el comercio nos beneficia a todos."
 law_protectionism: "Proteccionismo"
 law_protectionism_desc: "Debemos proteger nuestras industrias del expolio que provocan los agentes de los mercados extranjeros."
 law_isolationism: "Aislacionismo"
 law_isolationism_desc: "Economía que se centra en suplir las necesidades de la nación de forma interna, mientras se mantiene al margen de los asuntos de los demás países."
 law_mercantilism: "Mercantilismo"
 law_mercantilism_desc: "Economía que se centra en las exportaciones y tener una cuenta corriente boyante para competir con otras naciones."
 law_canton_system: "Sistema de Cantón"
 law_canton_system_desc: "Una variante del $law_isolationism$ donde solo se permite el comercio en un único estado costero."
 canton_system_trade_center_trigger_tt: "Conforme a la [concept_law|l] del [GetLawType('law_canton_system').GetName], solo se pueden construir centros de comercio hasta el nivel #v 50#! en #v $STATE_GUANGDONG$#!"
 #Taxation Group
 lawgroup_taxation: "Tributación"
 lawgroup_taxation_desc: "Sistema por el que el estado recauda ingresos mediante impuestos a sus ciudadanos."
 law_consumption_based_taxation: "Tributación basada en el consumo"
 law_consumption_based_taxation_desc: "Un sistema tributario donde no hay impuestos directos per cápita ni sobre la renta. En su lugar, los ingresos se obtienen gravando el consumo de bienes."
 law_land_based_taxation: "Tributación basada en terrenos"
 law_land_based_taxation_desc: "Una forma tradicional de tributación basada en la tierra y se recauda principalmente del campesinado."
 law_per_capita_based_taxation: "Tributación per cápita"
 law_per_capita_based_taxation_desc: "Un sistema tributario que impone impuestos desproporcionados a los pobres mediante una combinación de impuestos per cápita y sobre la renta."
 law_proportional_taxation: "Tributación proporcional"
 law_proportional_taxation_desc: "Un sistema tributario que se basa principalmente en los ingresos e intenta que todos los ciudadanos paguen una parte aproximadamente igual de sus ingresos al Estado."
 law_graduated_taxation: "Tributación progresiva"
 law_graduated_taxation_desc: "Un sistema tributario que carga el peso de la tributación principalmente sobre las clases acomodadas mediante elevados impuestos sobre dividendos."
 #Education System group
 lawgroup_education_system: "Sistema educativo"
 lawgroup_education_system_desc: "Para cuando los niños terminen con la limpieza de las chimeneas."
 law_no_schools: "Sin escuelas"
 law_no_schools_desc: "La educación es responsabilidad de los padres. Solo los ciudadanos con un estilo de vida más relajado aprenden a leer y a escribir."
 law_religious_schools: "Escuelas religiosas"
 law_religious_schools_desc: "Al permitir que la Iglesia se encargue de la educación del Estado, se consigue una población leal y moralmente sana."
 law_private_schools: "Escuelas privadas"
 law_private_schools_desc: "La escolarización debe regirse según los intereses privados del individuo, que puede elegir el tipo de educación que quiere recibir."
 law_public_schools: "Escuelas públicas"
 law_public_schools_desc: "La escolarización es responsabilidad del Estado y esta debe unificarse y ser accesible para todos por igual."
 #Health System group
 lawgroup_health_system: "Sistema sanitario"
 lawgroup_health_system_desc: "Leyes sobre la implicación del gobierno (o la falta de ella) en la prestación de asistencia sanitaria a sus ciudadanos."
 law_no_health_system: "Sin sistema sanitario"
 law_no_health_system_desc: "El gobierno no financia ningún sistema de asistencia sanitaria."
 law_charitable_health_system: "Hospitales de la caridad"
 law_charitable_health_system_desc: "Las organizaciones caritativas, y a menudo las religiosas, ayudan en lo que pueden a aquellos que están enfermos o agonizando."
 law_private_health_insurance: "Seguro médico privado"
 law_private_health_insurance_desc: "La salud de la población se gestiona a través de un sistema de hospitales privados cuyos gastos cubren los programas de seguros médicos privados, garantizando así el bienestar de aquellos que puedan permitírselo con un impacto mínimo en el Tesoro del gobierno."
 law_public_health_insurance: "Sanidad pública"
 law_public_health_insurance_desc: "El gobierno cuenta con un programa de sanidad pública que garantiza un acceso a la sanidad igualitario."
 #Welfare group
 lawgroup_welfare: "Bienestar"
 lawgroup_welfare_desc: "Ayuda gubernamental para aquellos que no cuenten con ingresos."
 law_no_social_security: "Sin seguridad social"
 law_no_social_security_desc: "No está en manos del Estado mantener a los que no puedan mantenerse por sí mismos."
 law_poor_laws: "Leyes contra la Pobreza"
 law_poor_laws_desc: "Merece la pena el coste de sacar a los vagabundos y a los mendigos de nuestras calles y meterlos en hospicios."
 law_wage_subsidies: "Subvenciones salariales"
 law_wage_subsidies_desc: "Todos los que estén dispuestos a trabajar tienen derecho a comer. Ningún hombre debe carecer de los medios necesarios para mantener a su familia."
 law_old_age_pension: "Pensión por jubilación"
 law_old_age_pension_desc: "Hay un límite práctico para la edad en la que la mano de obra ya no es tan eficiente y a la cual el gobierno debe hacerse cargo de su bienestar."
 law_disability_insurance: "Seguro de invalidez"
 law_disability_insurance_desc: "El Estado debe hacerse cargo de aquellos que no pueden trabajar por motivos ajenos a su persona."
 #Rights of Women group
 lawgroup_rights_of_women: "Derechos de las mujeres"
 lawgroup_rights_of_women_desc: "Normativa legal para el sexo débil."
 law_no_womens_rights: "Tutela legal"
 law_no_womens_rights_desc: "A ojos de la ley, las mujeres están bajo la tutela de los hombres y gozan de pocos derechos."
 law_women_own_property: "Mujeres propietarias"
 law_women_own_property_desc: "Las mujeres también tienen el derecho y el deber de poseer y valorar sus bienes, ya sean heredados o adquiridos por otros medios."
 law_women_in_the_workplace: "Mujeres en el mundo laboral"
 law_women_in_the_workplace_desc: "¿Cómo vamos a poder mantener en marcha el motor del progreso con solo la mitad de la mano de obra disponible?"
 law_womens_suffrage: "Sufragio femenino"
 law_womens_suffrage_desc: "En este nuevo orden, las mujeres exigimos igualdad ante las urnas y no aceptaremos nada menos que eso."
 #Policing
 lawgroup_policing: "Policía"
 lawgroup_policing_desc: "Las prioridades de las fuerzas policiales del país."
 law_no_police: "Sin policía"
 law_no_police_desc: "En este país no existe ningún tipo de fuerza policial."
 law_local_police: "Fuerza policial local"
 law_local_police_desc: "Este país tiene fuerzas policiales activas."
 law_dedicated_police: "Fuerza policial específica"
 law_dedicated_police_desc: "Este país tiene una fuerza policial específica con un adiestramiento estándar."
 law_militarized_police: "Fuerza policial militarizada"
 law_militarized_police_desc: "Al proporcionar equipo y adiestramiento militar a tu fuerza policial, aumenta la eficacia de esta a la hora de hacer cumplir tu voluntad."
 #Bureaucracy
 lawgroup_bureaucracy: "Burocracia"
 lawgroup_bureaucracy_desc: "Cómo se administra tu país."
 law_hereditary_bureaucrats: "Burócratas hereditarios"
 law_hereditary_bureaucrats_desc: "Los burócratas heredan su puesto en la sociedad de forma tradicional y el poder pasa de padres a hijos."
 law_appointed_bureaucrats: "Burócratas por nombramiento"
 law_appointed_bureaucrats_desc: "Los gobernantes eligen a los burócratas para que sirvan los intereses del país a cambio de un buen salario."
 law_meritocratic_bureaucracy: "Burócratas por meritocracia"
 law_meritocratic_bureaucracy_desc: "Los burócratas compiten por los puestos de poder según sus méritos. Con el paso del tiempo, esto da lugar a administraciones enormes y bizantinas."
 law_elected_bureaucrats: "Burócratas electos"
 law_elected_bureaucrats_desc: "Los votantes eligen a los gobernadores locales, lo que descentraliza el poder, de forma que es más fácil gestionar a los ciudadanos."
 law_crownland_diets: "Dietas de la Corona"
 law_crownland_diets_desc: "Asambleas tradicionales elegidas entre la nobleza regional se encargan del gobierno local."
 #Colonization
 lawgroup_colonization: "Colonización"
 lawgroup_colonization_desc: "Tu postura a la hora de establecer colonias para reemplazar y conquistar una [concept_decentralized_nation|l]."
 law_no_colonial_affairs: "Sin asuntos coloniales"
 law_no_colonial_affairs_desc: "El país no participa en ningún tipo de colonización y no puede establecer colonias."
 law_colonial_resettlement: "Reasentamiento colonial"
 law_colonial_resettlement_desc: "Se establecen colonias para proporcionarles terrenos a los colonos de los estados incorporados del país."
 law_colonial_exploitation: "Explotación colonial"
 law_colonial_exploitation_desc: "Se establecen colonias para explotar los recursos naturales de la zona y conseguir mano de obra barata."
 #Internal Security
 lawgroup_internal_security: "Seguridad interna"
 lawgroup_internal_security_desc: "Ten tus asuntos internos en orden."
 law_no_home_affairs: "Sin Ministerio de Interior"
 law_no_home_affairs_desc: "El Estado confía en las fuerzas militares y policiales convencionales para poner fin a la agitación y las revueltas."
 law_national_guard: "Guardia nacional"
 law_national_guard_desc: "El Estado mantiene una fuerza voluntaria independiente de ciudadanos-soldados encargados de preservar el orden público."
 law_secret_police: "Policía secreta"
 law_secret_police_desc: "El Estado posee una policía secreta encargada de vigilar a los disidentes y de investigar los delitos políticos."
 law_guaranteed_liberties: "Libertades garantizadas"
 law_guaranteed_liberties_desc: "El Ministerio de Interior del estado se dedica exclusivamente a atender las quejas de los ciudadanos y tiene prohibido investigarlos o detenerlos sin causa justificada."
 #Migration
 lawgroup_migration: "Migración"
 lawgroup_migration_desc: "Control del flujo de personas."
 law_no_migration_controls: "Sin controles de migración"
 law_no_migration_controls_desc: "El país no intentará controlar los movimientos entre sus fronteras."
 law_migration_controls: "Controles de migración"
 law_migration_controls_desc: "Solo pueden migrar las personas de culturas y religiones que no estén discriminadas tanto dentro como fuera del país."
 law_closed_borders: "Cierre de fronteras"
 law_closed_borders_desc: "No se permite la migración tanto dentro como fuera del país."
 liberate_slaves_tt: "Todos los [GetPopType('slaves').GetName|l] serán liberados"
 enslave_discriminated_farm_workers_tt: "Todos los $laborers$ con baja [concept_acceptance|l] que trabajen en explotaciones agrícolas, ranchos y plantaciones en antiguos estados esclavistas serán [Concept('concept_slavery', 'esclavizados')]."
 enact_law_radical_leftist_government_warning_desc: "@warning! La promulgación de esta [concept_law|l] puede provocar que los [Concept('concept_country', 'países')] que no tengan $lawgroup_governance_principles$ similares se vuelvan agresivos con nosotros."
 enact_law_radical_leftist_economy_warning_desc: "@warning! La promulgación de esta [concept_law|l] puede provocar que los [Concept('concept_country', 'países')] que no tengan un $lawgroup_economic_system$ similar se vuelvan agresivos con nosotros."
 #Labour Associations
 lawgroup_labour_associations: "Asociaciones laborales"
 lawgroup_labour_associations_desc: "Normativas impuestas a las asociaciones de trabajadores y artesanos."
 law_guild_system: "Sistema de gremios"
 law_guild_system_desc: "Un sistema en el que la elegibilidad para trabajar en ciertos campos depende de la asociación a un gremio mercantil o artesanal formalizado."
 law_combination_acts: "Leyes de combinación"
 law_combination_acts_desc: "La ley prohíbe la formación de asociaciones laborales de cualquier tipo."
 law_anti_strike_laws: "Leyes antihuelga"
 law_anti_strike_laws_desc: "Aunque la formación de asociaciones laborales está permitida, se prohíben las huelgas y ciertas formas de negociación colectiva."
 law_right_to_associate: "Derecho de asociación"
 law_right_to_associate_desc: "No hay restricciones especiales para la formación y actividades de las asociaciones laborales."
 law_corporatized_unions: "Sindicatos corporativizados"
 law_corporatized_unions_desc: "Las asociaciones laborales están sometidas al control directo o indirecto del Estado y sirven principalmente como un medio para facilitar la colaboración entre clases."
 law_factory_councils: "Consejos de fábricas"
 law_factory_councils_desc: "Los trabajadores se han radicalizado debido a las condiciones revolucionarias, por lo que han tomado el control del lugar de trabajo y han reemplazado las estructuras de dirección anteriores."
 #Luddites
 law_industry_banned: "Prohibición de la industria"
 law_industry_banned_desc: "Una visión económica que rechaza la industria pesada y la automatización, y que prefiere el fruto del trabajo honrado antes que una maquinaria sin alma."
 industry_banned_tt: "Ya no podrán construir edificios de #bold industria pesada#!"
 industry_banned_destroy_tt: "@warning! Se desmantelarán todos los edificios de #bold industria pesada#! de este país"
 ideology_luddite: "Ludita"
 ideology_luddite_desc: "Los luditas rechazan la automatización industrial y, en los casos más extremos, la propia industria."
 law_extraction_economy: "Economía de extracción"
 law_extraction_economy_desc: "Un sistema económico colonial que se centra en la extracción máxima de capital en beneficio de la metrópoli."
 #Land Reform Laws
 lawgroup_land_reform: "Reforma agraria"
 lawgroup_land_reform_desc: "Las leyes que rigen sobre las tierras agrícolas y las personas que las trabajan."
 law_tenant_farmers: "Arrendatarios agrícolas"
 law_tenant_farmers_desc: "Las tierras de labor pertenecen a las élites hereditarias. Los trabajadores no están vinculados a la tierra y pueden dedicarse a otro empleo si lo encuentran."
 law_homesteading: "Asentamiento agrícola"
 law_homesteading_desc: "Los agricultores reclaman parcelas de tierra que trabajan junto con sus jornaleros."
 law_commercialized_agriculture: "Agricultura comercializada"
 law_commercialized_agriculture_desc: "La agricultura es un negocio como cualquier otro, sujeto a las fuerzas del mercado y en manos del capital."
 law_collectivized_agriculture: "Agricultura colectivizada"
 law_collectivized_agriculture_desc: "Las tierras de labor se dividen en parcelas que los diferentes grupos de agricultores explotan como empresa conjunta."
 law_latifundias: "Latifundios"
 law_latifundias_desc: "Las tierras de labranza están mayormente organizadas en enormes fincas en las que los mal pagados jornaleros trabajan por temporadas"
 law_expanded_latifundias: "Latifundios ampliados"
 law_expanded_latifundias_desc: "$law_latifundias_desc$"
 law_manorialism: "Sistema señorial"
 law_manorialism_desc: "Las tierras de cultivo son propiedad de élites hereditarias. Los arrendatarios tienen libertad de movimiento, pero están obligados a realizar trabajos no remunerados para sus terratenientes."
 pm_homesteading: "Asentamiento agrícola"
 pm_homesteading_building_subsistence: "Asentamiento agrícola"
 pm_privately_owned_plantation: "Propiedad privada"
 pm_publicly_traded_plantation: "Sociedad cotizada"
 pm_government_run_plantation: "Titularidad pública"
 #Jacksonian Democrat
 ideology_jacksonian_democrat: "Demócrata jacksoniano"
 ideology_jacksonian_democrat_desc: "Este personaje aboga por una mayor participación pública en el gobierno, basándose en cierta definición de lo «público»."
