 #Specials
 special_character_pedro_legitimacy: "Presidente Pedro"
 special_character_pedro_legitimacy_desc: "Un soberano que dejó a un lado su corona para servir al pueblo, lo que preservó la unidad mediante una transformación pacífica."
 special_character_napoleon_of_the_americas: "El Napoleón de las Américas"
 special_character_napoleon_of_the_americas_desc: "Un comandante atrevido y brillante cuyos sueños de gloria quisieron dar una nueva forma a un continente."
 special_character_el_excelentisimo: "El Excelentísimo"
 special_character_el_excelentisimo_desc: "Un estadista con voluntad de hierro que logró la estabilidad a cambio de una autoridad incuestionable."
 special_character_great_reformer: "Zar liberador"
 special_character_great_reformer_desc: "Un autócrata que realizó reformas desde arriba para lograr un equilibrio entre poder y misericordia que diera nueva forma a un imperio."
 special_character_german_unifier_ruler: "Unificador germánico"
 special_character_german_unifier_ruler_desc: "El líder bajo el que el pueblo se unió para forjar un imperio nacido de la ambición y del acero."
 special_character_restitutor_orbis: "Restitutor Orbis"
 special_character_restitutor_orbis_desc: "Un soberano que restauró tanto la corona como el país y dio nueva vida a una dinastía que reclamara su legítimo lugar en la historia."
 special_character_lenin_popularity: "El hombre del río Lena"
 special_character_lenin_popularity_desc: "Nacido en el exilio y templado por las adversidades, se convirtió en la voz de las masas y causante de toda agitación."
 special_character_john_brown_popularity: "Este glorioso empeño"
 special_character_john_brown_popularity_desc: "Un fanático recto que dio la vida para librar de las cadenas de la esclavitud a una nación rota."
 special_character_blanqui_is_free: "Revolucionario profesional"
 special_character_blanqui_is_free_desc: "Un radical inamovible que no conocía el descanso, ni la retirada, ni más causa que la lucha permanente."
 special_character_maurras_popularity: "Icono reaccionario"
 special_character_maurras_popularity_desc: "Un teórico firme que combinó orden, tradición y monarquía para dar lugar a una visión de renacimiento nacional."
 special_character_napoleonic_return: "Retorno napoleónico"
 special_character_napoleonic_return_desc: "Un astuto exiliado que volvió en el momento justo, armado con un nombre que enardecía a las masas."
 special_character_mazzini_popularity: "Radical popular"
 special_character_mazzini_popularity_desc: "Un exiliado con gran determinación que nunca sacrificó sus creencias y que quienes aún sueñan acogieron con los brazos abiertos."
 special_character_emperor_norton_popularity: "El espíritu de San Francisco"
 special_character_emperor_norton_popularity_desc: "En una tierra de ambiciones, él no pidió nada… y recibió todo de manos del pueblo que lo convirtió en leyenda."
 special_character_nightingale_popularity: "La promesa de Nightingale"
 special_character_nightingale_popularity_desc: "Con una determinación inquebrantable y martillo en mano, ella desafió toda orden para que los más necesitados recibieran su compasión."
 special_character_general_revanche: "Général Revanche"
 special_character_general_revanche_desc: "Marchó, no para lograr la gloria, sino la revancha."
 special_character_passionate_academic: "Teórico apasionado"
 special_character_passionate_academic_desc: "Una mente inflexible que predicaba la acción por encima del orden y prendió fuegos en las ideologías de todo el espectro político."
 special_character_agent_of_the_sovereign: "Agente del soberano"
 special_character_agent_of_the_sovereign_desc: "Figura elocuente y agitadora cuya lealtad al pueblo venía envuelta en cartas a su soberano."
 special_character_curly_haired_orpheus: "Orfeo de pelo rizado"
 special_character_curly_haired_orpheus_desc: "Un poeta de los esclavizados, cuya pluma hirió más hondo que cualquier espada para lograr la justicia a partir de las rimas y la revolución."
 special_character_luxemburg_in_exile: "Revolucionario indomable"
 special_character_luxemburg_in_exile_desc: "Un revolucionario que no se doblegó ante ningún partido, ningún general ni ninguna cárcel, puesto que lo movía una libertad que no se dejaba dominar."
