l_turkish:
 #Leader Ideologies
 ideology_moderate: "Ilımlı"
 ideology_moderate_desc: "#lore Bu lider, kendi Çıkar Grubunda ılımlı olarak görülüyor. Kendi ideolojisi yok.#!"
 ideology_traditionalist: "Muhafazakâr"
 ideology_traditionalist_desc: "#lore Bu lider, gelenek ve görenekleri korumaya inanıyor ve bunu, doğal hukukun bir parçası olarak görüyor.#!"
 ideology_traditionalist_minoritarian: "Azınlıkçı Muhafazakâr"
 ideology_traditionalist_minoritarian_desc: "#lore Bu lider, gelenek ve görenekleri korumaya inanıyor ve bunu, doğal hukukun bir parçası olarak görüyor. Ülkesi farklı bir dinin hükmü altında kaldığı müddetçe devlet dininin halka empoze edilmesine karşı çıkacaktır.#!"
 ideology_nihilist: "Nihilist"
 ideology_nihilist_desc: "#lore Bu lider, kapsamlı bir devrimci toplum için zemin hazırlamaya çalışmak üzere gelenekçi toplumsal düzen ve kurumların ne pahasına olursa olsun sorgulanmasına ve alaşağı edilmesine öncelik verir.#!"
 ideology_republican_leader: "Cumhuriyetçi"
 ideology_republican_leader_desc: "#lore Bu lider, seçilmişler tarafından yönetilen bir cumhuriyet kurmak istiyor.#!"
 ideology_radical: "Radikal"
 ideology_radical_desc: "#lore Bu lider, demokratik idealleri yücelten radikal liberal reformlar için uğraşıyor.#!"
 ideology_abolitionist: "Kölelik Karşıtı"
 ideology_abolitionist_desc: "#lore Bu lider, köleliği iğrenç bir insan hakları ihlali olarak görüyor ve köleliği yeryüzünden silmek istiyor.#!"
 ideology_slaver: "Kölelik Yanlısı"
 ideology_slaver_desc: "#lore Bu lider, köleliği hayatın doğal bir parçası olarak görüyor ve kaldırılmasına karşı çıkıyor.#!"
 ideology_feminist: "Feminist"
 ideology_feminist_desc: "#lore Bu lider, kadınların erkeklerle eşit olduğunu düşünüyor ve vatandaş olarak haklarını talep ediyor.#!"
 ideology_reformer: "Reformcu"
 ideology_reformer_desc: "#lore Bu lider, toplumu birazcık daha eşit hale getirmek için birkaç kademeli değişiklik yapmak istiyor ama aşırıya kaçmadan.#!"
 ideology_pacifist: "Pasifist"
 ideology_pacifist_desc: "#lore Bu lider, şiddetle çözüm olmayacağını düşünüyor ve barışı amaçlıyor.#!"
 ideology_jingoist_leader: "Jingoist"
 ideology_jingoist_leader_desc: "#lore Bu lider, saldırgan bir dış politikayı savunuyor ve hırsları gerçekleştirebilmek için savaşa hazır olunması gerektiğinin altını çiziyor.#!"
 ideology_royalist: "Kralcı"
 ideology_royalist_desc: "#lore Bu lider, kendini monarşiye, tahta ve tahtın meşru sahibine adamış.#!"
 ideology_social_democrat: "Sosyal Demokrat"
 ideology_social_democrat_desc: "#lore Bu lider, parlamenter reformlarla sosyalist bir topluma ulaşılabileceğine inanıyor.#!"
 ideology_communist: "Komünist"
 ideology_communist_desc: "#lore Bu lider, proletaryanın iktidarına giden her yolun mubah olduğunu düşünüyor.#!"
 ideology_vanguardist: "Öncü Partici"
 ideology_vanguardist_desc: "#lore Bu lider, radikallerden oluşan bir öncü partinin önderliğinde sosyalist topluma ulaşılabileceğine inanıyor.#!"
 ideology_fascist: "Faşist"
 ideology_fascist_desc: "#lore Bu lider, kendi algısına göre geleneksel, otoriter değerlerin modern dünyada tekrar diriltilmesine inanan bir aşırı milliyetçi.#!"
 ideology_anarchist: "Anarşist"
 ideology_anarchist_desc: "#lore Bu lider, hiyerarşinin, otoritelerin ve devletin yok edilmesini, halkın kendisini yönetmesini istiyor.#!"
 ideology_ethno_nationalist: "Etnik Milliyetçi"
 ideology_ethno_nationalist_desc: "#lore Bu lider, ulusun etnik kökenlerle tanımlanması gerektiğine inanıyor.#!"
 ideology_theocrat: "Teokrat"
 ideology_theocrat_desc: "#lore Bu lider, devletin dini ilkelere göre dini kurumlar tarafından yönetilmesi gerektiğine inanıyor.#!"
 ideology_market_liberal: "Piyasa Liberali"
 ideology_market_liberal_desc: "#lore Bu lider, ülke ekonomisine rehberlik edenin serbest piyasanın görünmez eli olması gerektiğine inanıyor.#!"
 ideology_liberal_leader: "Liberal"
 ideology_liberal_leader_desc: "#lore Bu lider demokrasi kurumuna öncelik tanıyor ve birilerinin ülkeye tartışmasız şekilde hâkim olmasına karşı çıkıyor.#!"
 ideology_carlist: "Karlist"
 ideology_carlist_desc: "#lore Infante Carlos'un İspanya tahtındaki iddiasını savunan bu lider, muhafazakâr monarşiyi destekliyor ve halkın egemenliği ile anayasalcılık gibi modernist kavramları reddediyor. #!"
 ideology_miguelist: "Miguelist"
 ideology_miguelist_desc: "#lore Bu lider, Katolik değerlerine dayalı mutlak monarşiyi destekliyor. Muhafazakâr Kral Miguel I'i Portekiz tahtından indiren Liberal Savaşları'nın sonucunu reddediyor.#!"
 ideology_ilustrado_leader: "Ilustrado"
 ideology_ilustrado_leader_desc: "#lore Bu âlim lider, Filipinler'deki dini idarelerin laikleştirilmesini ve herkese eşitlik getirecek siyasi ve ekonomik reformları hedeflemektedir. #!"
 ideology_despotic_utopian: "Despot Ütopyacı"
 ideology_despotic_utopian_desc: "#lore Bu karakter, bir toplumun Aydınlanma ilkelerini benimsemekle beraber çıkarlarını otokrat bir hükümete emanet etmesi gerektiğine inanır.#!"
 ideology_authoritarian: "Otoriter"
 ideology_authoritarian_desc: "#lore Bu karakter, büyük ulusların güçlü liderlere ihtiyacı olduğunu ve bu makam için sadece kendisinin uygun olduğunu düşünüyor.#!"
 ideology_humanitarian: "İnsanlık Yanlısı"
 ideology_humanitarian_desc: "#lore Bu karakter insan ırkını savunur. Devlet her erkek, kadın ve çocuğa devrolunamaz ve tartışmaya kapalı haklar vermeyi garanti etmelidir.#!"
 ideology_protectionist: "Korumacı"
 ideology_protectionist_desc: "#lore Bu karakter, yerel sanayi ve uluslararası ticaretin devlet tarafından yakından gözlenmesi ve düzenlenmesi gerektiğine inanır.#!"
 ideology_humanitarian_royalist: "Aydınlanmış Kralcı"
 ideology_humanitarian_royalist_desc: "#lore Bu karakter ideal toplumun, aydınlanmış ve hümanist bir monarkın yönettiği radikal düzeyde eşitlikçi bir ulus olduğuna inanır.#!"
 ideology_orleanist: "Orleanist"
 ideology_orleanist_desc: "Bu lider kısıtlanmış bir monarkın yararlı olacağını düşünüyor ve bu amaca uygun bir Fransız anayasasını savunuyor."
 ideology_legitimist: "Lejitimist"
 ideology_legitimist_desc: "Bu lider, Terör Dönemi'nden önceki, her şeyin mahvolmadığı günlerin Fransız krallarını özlüyor."
 ideology_bonapartist: "Bonapartçı"
 ideology_bonapartist_desc: "Bu lider, yeni bir Bonapart'ın Fransa'yı tekrar tartışmasız bir kudret çağına götüreceğini düşünüyor."
 ideology_land_reformer: "Toprak Reformcusu"
 ideology_land_reformer_desc: "Bu karakter, büyük toprak sahiplerinin gücünü kırma ve arazileri ekilmek üzere halka dağıtma konusunda kararlı."
 ideology_sovereignist_leader: "Egemenlikçi"
 ideology_sovereignist_leader_desc: "Bu lider, sömürge makamlarının uluslarına uyguladığı baskıcı tedbirlere karşı çıkıyor ve ulusal özyönetim amaçlarına hizmet eden politikaları savunuyor."
 ideology_utopian: "Ütopyacı"
 ideology_utopian_desc: "Bu lider eşitlikçilik, akılcılık ve toplumsal mülkiyet prensipleri üzerine kurulu sosyalist bir toplumun kurulmasını hedefliyor."
 ideology_utilitarian_leader: "Faydacı"
 ideology_utilitarian_leader_desc: "#lore Bu lider, ister temel özgürlükler ister aydınlanmacı despotizm yoluyla kamu yararını gözetmenin hükümetin önemli bir işlevi olduğuna inanır. #!"
 #Interest Group Ideologies
 ideology_sikh_militancy: "Sih Militanlığı"
 ideology_sikh_militancy_desc: "#lore Sihlerin güçlü bir ulusal orduyu destekleyen militanlaşmış bir siyasi hareketi var.#!"
 ideology_sikh_moralist: "Sih Ahlakçılığı"
 ideology_sikh_moralist_desc: "#lore Sihler, herkesin tanrıyla eşit bir bağının olduğuna inanır ve diğer inançlara saygı duyar.#!"
 ideology_montenegrin_moralist: "Karadağ Ahlakçısı"
 ideology_montenegrin_moralist_desc: "#lore Bu grubun dine dayalı ahlak düzenine inanıyor ve farklı fikirleri bu düzene karşı bir tehdit olarak görüyor.#!"
 ideology_colonialist: "Sömürgecilik Yanlısı"
 ideology_colonialist_desc: "Bu grup, bölgelerinden sürekli varlık toplamaya dayalı ve bağımsız ekonomik kalkınmadansa bu sistemin sürdürülmesini savunan sömürgeci bir yaklaşımı temsil ediyor."
 ideology_sovereignist: "Egemenlikçi"
 ideology_sovereignist_desc: "Bu grup, sömürge makamlarının baskıcı tedbirlerine karşı çıkıyor ve ulusal özyönetim amaçlarına hizmet eden politikaları savunuyor."
 ideology_austrian_hegemony: "Avusturyalı Hegemonya Destekçileri"
 ideology_austrian_hegemony_desc: "#lore Bu grup, ülkedeki toplumsal ve siyasi seçkinlerin sadece Avusturyalılardan oluşması gerektiğine inanıyor.#!"
 ideology_patriarchal_suffrage: "Modern Ataerkil"
 ideology_patriarchal_suffrage_desc: "#lore Bu grup siyasal otoritenin erkeklerde olmasına, kadınların babalarına ve kocalarına itaat etmeleri gerektiğine inanıyor fakat kadınların çalışma ve oy verme hakkını kabul ettiler.#!"
 ideology_feminist_ig: "Feminist"
 ideology_feminist_ig_desc: "#lore Bu grup kadınların erkeklerle eşit olduğunu düşünüyor ve vatandaş olarak haklarının korunması için çabalıyor.#!"
 ideology_constitutionalist: "Meşrutiyetçi"
 ideology_constitutionalist_desc: "#lore Bu grup, anayasanın üstünlüğüne ve devletin idaresinde güçlü kurumların bulunması gerektiğine inanır.#!"
 ideology_socialist: "Sosyalist"
 ideology_socialist_desc: "#lore Bu grup kendisini sosyalist ideolojiye adamıştır, üretenlerin üretim araçlarına sahip olması ve kapitalizmin yıkılması gerektiğini savunur.#!"
 ideology_paternalistic: "Paternalist"
 ideology_paternalistic_desc: "#lore Bu grup, halkın kendi kendini yönetebileceğine inanmadığı için geleneksel aristokrasinin rehberliğine ihtiyaçları olduğuna inanıyor.#!"
 ideology_magnatial: "Kodaman"
 ideology_magnatial_desc: "#lore Bu grubun uzun bir müddettir parlamenter idare geleneği mevcut ve monarşiyle seçilmiş bir elitin yönetimindeki meclisin arasındaki işbirliğini destekliyor.#!"
 ideology_carlist_ig: "Karlist"
 ideology_carlist_ig_desc: "#lore Bu grup, muhafazakâr monarşiyi destekliyor ve halkın egemenliği ile anayasalcılık gibi modernist kavramları reddediyor. #!"
 ideology_moderantist: "Moderantist"
 ideology_moderantist_desc: "#lore Bu grubun ılımlı bir liberal bakış açısı mevcut ve monarşi ile toprak sahibi oligarşinin egemen olduğu seçilmiş bir meclis arasındaki işbirliğini destekliyor.#!"
 ideology_patriarchal: "Ataerkil"
 ideology_patriarchal_desc: "#lore Bu grup siyasal otoritenin erkeklerde olmasına, kadınların babalarına ve kocalarına itaat etmeleri gerektiğine inanıyor.#!"
 ideology_republican: "Cumhuriyetçi"
 ideology_republican_desc: "#lore Bu grup, en iyi liderlerin halk oyuyla seçildiğine inanıyor ve devletin cumhuriyet olmasını destekliyor.#!"
 ideology_populist: "Popülist"
 ideology_populist_desc: "#lore Bu grup, halk tarafından yönetime inanıyor ve oy kullanma hakkının tüm sınıflara verilmesi için uğraşıyor.#!"
 ideology_hierarchic: "Hiyerarşik"
 ideology_hierarchic_desc: "#lore Bu grup, geleneksel vergilendirme ve işçi-işveren ilişkileriyle toplumda bir hiyerarşi sağlamayı tercih ediyor.#!"
 ideology_oligarchic: "Oligarşik"
 ideology_oligarchic_desc: "#lore Bu grup, gücün yerel oligarşiler tarafından kontrol edilen laik bir devletin elinde tekelleşmesinden yanadır.#!"
 ideology_laissez_faire: "Laissez-Faire"
 ideology_laissez_faire_desc: "#lore Bu grup, ticaret ve iş gücünün serbest dolaşımına inanıyor ve pazarın karar verme kabiliyetini devletlerin kabiliyetine tercih ediyor.#!"
 ideology_individualist: "Bireyci"
 ideology_individualist_desc: "#lore Bu grup, her bireyin kendi kaderinden sorumlu olduğuna inanıyor ve bireyin kendi cebinden karşılayabileceği hizmetlerin masraflarını karşılayan devlet programlarına karşı çıkıyor.#!"
 ideology_pious: "Dindar"
 ideology_pious_desc: "#lore Bu grup, dini kuralların en önemli hakikatler olduğuna ve tüm topluma yayılması gerektiğine inanıyor.#!"
 ideology_particularist: "Partikülarist"
 ideology_particularist_desc: "#lore Bu grup, çalışma hayatlarında sözleşmeli köleliğin feodal hükümlerinden arındırılmış özerklik istiyor.#!"
 ideology_isolationist: "Yalnızcı"
 ideology_isolationist_desc: "#lore Bu grup devletin iç meselelere odaklanmasını ve ne yabancı topraklara gitmeyi ne de yabancıların topraklarına gelmesini istiyor.#!"
 ideology_moralist: "Ahlakçı"
 ideology_moralist_desc: "#lore Bu grubun dine dayalı ahlak düzenine inanıyor ve farklı fikirleri bu düzene karşı bir tehdit olarak görüyor.#!"
 ideology_jingoist: "Jingoist"
 ideology_jingoist_desc: "#lore Bu grup, saldırgan bir dış politikaya ve bu politikayı gerçekleştirebilecek güçlü bir orduya inanıyor.#!"
 ideology_loyalist: "Sadık"
 ideology_loyalist_desc: "#lore Bu grup devletin hayati fonksiyonlarını ayakta tutabilmek için her vatandaşın kendi payına düşeni vermesi gerektiğini düşünüyor.#!"
 ideology_meritocratic: "Meritokrat"
 ideology_meritocratic_desc: "#lore Bu grup başarının tek sırrının çok çalışmak olduğuna ve başarılı olanların başarıyla gelen sorumluluk ve varlığı hak ettiğine inanıyor.#!"
 ideology_patriotic: "Vatanperver"
 ideology_patriotic_desc: "#lore Bu grup vatanına sımsıkı bağlı ve aykırılık çıkaranlara karşı sert önlemler alınmasını istiyor.#!"
 ideology_military_absolutist: "Askeri Mutlakiyetçi"
 ideology_military_absolutist_desc: "#lore Bu grup devletin istikrarını tehdit edenlere karşı sert önlemler alınmasını destekliyor ve buna engel olabilecek bir parlamenter yönetime karşı çıkıyor.#!"
 ideology_liberal: "Liberal"
 ideology_liberal_desc: "#lore Bu grup, özgürlük ve yasal eşitliğin korunması gereken önemli değerler olduklarına inanıyor.#!"
 ideology_anti_clerical: "Klerikalizm Karşıtı"
 ideology_anti_clerical_desc: "#lore Bu grup, kurumsal dinin siyasete ve eğitim sistemine karışmasına karşı. Yönetimde rasyonel zihinlerin bulunması gerektiğini düşünüyorlar.#!"
 ideology_proletarian: "Proleter"
 ideology_proletarian_desc: "#lore Bu grup siyaseti sınıf mücadelesi olarak değerlendiriyor ve bu mücadelede emeğin safında bulunuyor.#!"
 ideology_egalitarian: "Eşitlikçi"
 ideology_egalitarian_desc: "#lore Bu grup, insanlara eşit ve insancıl davranılmasının siyasi politikaların temel taşı olması gerektiğine inanıyor.#!"
 ideology_anti_slavery: "Kölelik Karşıtı"
 ideology_anti_slavery_desc: "#lore Bu grup, kölelik kurumundan tiksiniyor ve vahşi geçmişin bir kalıntısı olarak görüyor.#!"
 ideology_pro_slavery: "Kölelik Taraftarı"
 ideology_pro_slavery_desc: "#lore Bu grup, toplumun düzgün işlemesi için köleliğin gerekli olduğuna inanıyor.#!"
 ideology_pro_slavery_colonial: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_desc: "#lore Bu grup koloni ekonomilerinde köleliğin gerekli ve kârlı olduğuna inanıyor."
 ideology_reactionary: "Gerici"
 ideology_reactionary_desc: "#lore Bu grup, kralların tek tip bir topluma hükmettiği gerçek veya uydurulmuş bir geçmişin nostaljisini yaşıyor.#!"
 ideology_plutocratic: "Plütokrat"
 ideology_plutocratic_desc: "#lore Bu grup varlıklı insanların karar vericiler olarak kendilerini kanıtladığına ve toplumu yönlendirmeleri için entelektüel seçkinlerin oluşturmaları gerektiğine inanıyor.#!"
 ideology_agrarian: "Tarımcı"
 ideology_agrarian_desc: "#lore Bu grup ekonomi politikasının tarıma dayalı ve çiftçilerin faydasına olması gerektiğini düşünüyor.#!"
 ideology_corporatist: "Korporatist"
 ideology_corporatist_desc: "#lore Bu grup, sınıfların arasındaki çatışmanın, dini prensiplerin uygulanması yoluyla çözülebileceğine inanıyor.#!"
 ideology_corporatist_leader: "Korporatist"
 ideology_corporatist_leader_desc: "#lore Bu lider, sınıfların arasındaki çatışmanın üst sınıfların taviz vermesiyle ve farklı toplumsal grupların işbirliği yapmasıyla çözülebileceğine inanıyor.#!"
 ideology_agrarian_jeffersonian: "Jeffersonculuk"
 ideology_agrarian_jeffersonian_desc: "#lore Bu grup, küçük arazi sahibi çiftçi sınıfının ülkenin temelini oluşturduğuna inanmakta ve özgür bir toplumun temeli olarak tarımcılığı desteklemektedir.#!"
 ideology_isolationist_expansionism: "Sınır Genişletme"
 ideology_isolationist_expansionism_desc: "#lore Bu grup, ülkenin göç almasına şiddetle karşı çıkıyor. Ancak yeni ele geçirilen topraklara yerleşme konusunda hevesliler.#!"
 ideology_utilitarian_millian: "Faydacı"
 ideology_utilitarian_millian_desc: "#lore Bu grup, idari işlevlerin kamu yararını gözetecek şekilde yasalaştırılması ve modernleştirilmesi gerektiğine inanır.#!"
 #flavor ideologies
 ideology_republican_paternalistic: "Seçkinci"
 ideology_republican_paternalistic_desc: "#lore Bu grup toprak sahibi seçkinlerin yönetimini tercih ediyor, ancak yine de cumhuriyetçi devlet yönetimini destekliyor.#!"
 ideology_scholar_paternalistic: "Bilgin Seçkinci"
 ideology_scholar_paternalistic_desc: "#lore Bu grup, ülkenin dehalar ve eğitimlilerin danışmanlık yaptığı bir hükümdar tarafından yönetilmesini tercih ediyor.#!"
 ideology_junker_paternalistic: "Junker"
 ideology_junker_paternalistic_desc: "#lore Bu grup, ülkeyi geleceğe taşımak için en uygun kişilerin toprak sahibi asilzadeler olduğunu düşünüyor.#!"
 ideology_papal_paternalistic: "Baronculuk"
 ideology_papal_paternalistic_desc: "#lore Bu grup Papa'nın otoritesini ve Vatikan'ın geleneksel hiyerarşisini destekliyor.#!"
 ideology_confucian: "Konfüçyüsçü"
 ideology_confucian_desc: "#lore Bu grup Konfüçyüs'ün öğretilerine inanıyor ve Gök'ün kanunlarına dayandığını düşündükleri sosyal düzeni destekliyor.#!"
 ideology_bakufu: "Bakufu"
 ideology_bakufu_desc: "#lore Bu grup şogunu destekliyor ve iktidarın savaşçı sınıfta olması gerektiğine inanıyor.#!"
 ideology_shinto_moralist: "Şinto Dindarlığı"
 ideology_shinto_moralist_desc: "#lore Bu grup İmparator'un kutsallığına inanıyor ve bu inancı geçmişteki tanrı ve ruhlara tapmaya bağlıyor.#!"
 ideology_caudillismo: "Caudillismo"
 ideology_caudillismo_desc: "#lore Bu grup anayasal hukukun üstünlüğü yerine askeri geçmişleri olan tek adamları desteklemeye meyilli.#!"
 ideology_heavenly_kingdom_theocratic: "Tanrıya Tapanlar"
 ideology_heavenly_kingdom_theocratic_desc: "#lore Bu grup, tüm insanların İsa tarafından kurtarıldığında Tanrı'nın oğulları ve kızları olduğu bir inancı ve teokrat bir devlet biçimini destekler.#!"
 ideology_papal_moralist: "Papacı"
 ideology_papal_moralist_desc: "#lore Bu grup, kendini Katolik Kilisesi'nin dünyevi ve dini güçlerini korumaya adamıştır.#!"
 ideology_liberal_modern: "Liberal"
 ideology_liberal_modern_desc: "#lore Bu grup, özgürlük ve yasal eşitliğin korunması gereken önemli değerler olduklarına inanıyor.#!"
 ideology_egalitarian_modern: "Eşitlikçi"
 ideology_egalitarian_modern_desc: "#lore Bu grup, insanlara eşit ve insancıl davranılmasının siyasi politikaların temel taşı olması gerektiğine inanıyor.#!"
 ideology_enclavist: "Anklavist"
 ideology_enclavist_desc: "#lore Bu grubun çıkarları kolonide yönetici sınıfı olarak konumunu korumaya, kendini tebaadan ayırmaya ve son derece karmaşık bir bürokratik sistemle gücünü muhafaza etmeye dayanıyor.#!"
 ideology_malthusian: "Malthusçular"
 ideology_malthusian_desc: "#lore Bu grup, Thomas Malthus'un ekonomi teorilerini benimsiyor ve yoksulluğu azaltmaya yönelik her türlü çabanın nihayetinde ortaya çıkaracağı nüfus artışıyla kendi kendini geçersiz kılacağını düşünüyor.#!"
 ideology_ibadi_shura: "Şûra"
