 je_eastern_frontier_reason: "[SCOPE.sStateRegion('merv_scope').GetName] ve [SCOPE.sStateRegion('herat_scope').GetName] gibi şehirlerin bir zamanlar hâkimi olduğu doğumuzdaki engin bölge, Manochehr döneminden beridir [SCOPE.GetRootScope.GetCountry.GetAdjective] yönetimindeki Horasan'ın bir bölümünü oluşturuyordu. Hem zamanların değişmesiyle hem de baskıcı ve güçlü hükümdarların egemenliğiyle bu toprakları kaybettik ancak bu vaziyetin değişmesi gerek.\n\nYabancı güçlerin yeniden işgal etmesini ve onları egemenlikleri altına sokmasını engellemek adına bu başına buyruk toprakların yeniden entegre edilmesi için kararlı adımlar atılmalıdır.\n\n#bold Turan Tutsaklığı#!\nTürkmenlerin nesiller boyu topraklarımıza yaptığı akınlar sonucunda [SCOPE.sStateRegion('uzbekia_scope').GetName] ve [SCOPE.sStateRegion('khiva_scope').GetName] gibi vahalarda çalışan büyük bir Pers köle nüfusu oluşmuştur. Bu bölgeler ele geçirilirse köleleşmiş Pers topluluklarını özgürlüklerine kavuşturabilir ve istediğimiz gibi #tooltippable #tooltip:je_eastern_frontier_tt_5 yeniden iskân#!#! edebiliriz."
