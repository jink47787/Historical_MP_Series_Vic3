 je_earn_recognition_deplete: "• Sana uygulanan bir [concept_war_goal] olması\n• [Concept('concept_gdp_per_capita','$concept_gdp_per_capita_short$')] bakımından ilk 50'ye girememek\n• [concept_sol] bakımından ilk 50'ye girememek\n• %20'den düşük bir [concept_literacy] oranına sahip olmak\n• [Concept('concept_slavery', 'Köleliği')] #bold kaldırmamış#! olmak\n• [GetLawType('law_serfdom').GetName] kanununa sahip olmak\n• [GetLawType('law_traditionalism').GetName] kanununa sahip olmak\n• [GetLawType('law_outlawed_dissent').GetName] kanununa sahip olmak"
