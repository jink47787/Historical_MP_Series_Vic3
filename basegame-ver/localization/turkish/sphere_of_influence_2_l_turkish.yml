 je_earn_recognition_reason: "#bold İlerleme Çubuğu#! belirli koşullara bağlı olarak #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance artacak#! veya #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete azalacak#!. #bold İlerleme Çubuğu#! #bold 200#! değerine ulaştığında [SCOPE.GetRootScope.GetCountry.GetName] bir [concept_recognized_power] olur.\n\n[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] ülkesinin dünyanın sözde medeni milletleri tarafından olması gerektiği şekilde diplomatik olarak tanınması çok uzun süredir engellendi. Böylece onların ilerlemelerinin karşısında savunmasız kaldık ve kendi egemenlik haklarımızı usulünce uygulayamaz hale geldik.\n\nBu durumu düzeltmek için elimizden geleni yapmalı ve onların masasında kendimize onların saygıdeğer denkleri olarak bir yer edinmeliyiz."
