 persian_baluchistan_button: "Türkmenleri Etkisizleştir"
 persian_baluchistan_button_desc: "Kuzeyimizdeki itaatsiz [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] boyları meşru Pers topraklarında barınmalarına rağmen topraklarımıza akınlar düzenleyerek, her yıl tebaamızdan binlerce kişiyi Buhara ve Hive'deki büyük köle pazarlarında satılmak üzere kaçırarak otoritemize başkaldırıyor. Bu eşkıyaları topraklarımızdan sürerek bir taşla iki kuş vuralım."
 je_conquest_of_central_asia_turkmen_button: "Türkmenleri Etkisizleştir"
 je_conquest_of_central_asia_turkmen_button_desc: "Güneyimizdeki itaatsiz [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] boyları meşru Pers topraklarında barınmalarına rağmen topraklarımıza akınlar düzenleyerek, hiçbir memurumuzun, çarımızın veya hanımızın otoritesini tanımayarak ve bir kuruş bile vergi ödemeyerek otoritemize başkaldırıyor. Bu eşkıyaları topraklarımızdan sürerek bir taşla iki kuş vuralım."
