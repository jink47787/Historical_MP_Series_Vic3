 persia_events.2.tt: "[SCOPE.sState('herat_scope').GetName] vilayetinin kontrolünü kaybedersek bu [concept_modifier] #bold kaldırılacak#!."
 persia_events.3.t: "Turan Akınları"
 persia_events.3.d: "Kuzeyimizdeki [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] boylarının çok uzun zamandır topraklarımıza korkusuzca akın düzenlemesine göz yumuluyor. Bu adaletsizliği düzeltmek adına [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] kuzeyde büyük bir etkisizleştirme seferi yapacağını ilan etti."
 persia_events.3.f: "Zincire vurulmuşlar Karakum Çölü'nde ıstıraplı uygun adımlarla ilerliyor; çölün büyük sessizliği yalnızca onları esir eden Türkmenlerin kahkahaları ve kendi feryatlarıyla bozuluyor; \n\n#italic \"Alaman yakaladı bizi,\nYazık etti Kızılbaşa!\nDurmadan götürür bizi\nVurup zincir ve prangalara,\nÜrgenç'e ve Buhara'ya.\"#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "Şu akıncılar Pers çeliğini bir tatsın."
 persia_events.4.t: "Persler Askeri Heyet İstiyor"
 persia_events.4.d: "[SCOPE.sCountry('persian_nation_scope').GetName] hükümeti, ordularını modernleştirmeye yardımcı olması için bir askeri heyet göndermemizi istedi ve karşılığında belirli diplomatik ve hukuki imtiyazlar teklif ediyorlar."
 persia_events.4.f: "\"Çok sayıda tabanca, birkaç bin tüfek ve beş yıllık düzenli kullanıma yetecek kadar fişek mi var?\"\n\"Evet komutanım.\"\n\"Anladım. Peki ya diğer yükler nedir?\"\n\"Flütler, davullar ve bakır nefesli çalgılar. En kısa zamanda [SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')] eşliğinde yürüyor olacaklar.\""
 persia_events.4.a: "Çıkarlarımıza uyuyor. Derhal bir heyet gönderilsin."
 persia_events.4.b: "İstekleri kibarca reddedilsin."
