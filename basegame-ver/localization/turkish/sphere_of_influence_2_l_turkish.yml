 earn_recognition_events.1.t: "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]-[SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]"
 earn_recognition_events.1.d: "[SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName] şehrinde bu öğleden sonra imzalanan, dönüm noktası niteliğindeki bu antlaşma [SCOPE.sCountry('treaty_partner_country_scope').GetName] ile [SCOPE.GetRootScope.GetCountry.GetName] arasında önceden yapılan tüm eşitsiz antlaşmaları resmen yürürlükten kaldırarak iki denk ülke arasında müzakere edilen yeni bir antlaşmayı yürürlüğe koyuyor."
 earn_recognition_events.1.f: "\"[ROOT.GetCountry.GetNameNoFormatting] ülkesini yöneten [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ile [SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting] ülkesini yöneten [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle], kendi ülkeleri arasındaki ilişkileri genişleterek ve arttırarak birbirleri arasında var olan iyi ilişkileri sürdürmeyi eşit derecede istiyorlardı. Bu hedefe ulaşmak için iki ülke arasında şimdiye dek var olan antlaşmaların yeniden gözden geçirilmesi gerektiğine inandıklarından böylesine bir tashih sürecini eşitlik ve ortak fayda ilkeleri doğrultusunda ilerletmeye karar verdiler.\""
 earn_recognition_events.1.a: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] için yeni bir dönem başlıyor. Antlaşma tasdik edilsin."
 lobby_events.21.t: "Düşmanımın Düşmanı"
 lobby_events.21.d: "[SCOPE.sCountry('lobby_target_scope').GetName] ülkesine karşı beslenen ortak düşmanlık hissi üzerine kurulan [SCOPE.sCountry('relevant_country_scope').GetName] yanlısı cemiyetler, vatanperver eğilimleri bulunan [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubunda oldukça yaygınlaştı."
 lobby_events.21.f: "Dinlemeye gelen tüm beyefendiler konuşmacının sözlerini başlarıyla onayladılar. [SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting] tehdidi devam ettiği sürece ona karşı kullanılacak her türlü kaynağı hoş karşılayacaklardı.\n[SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName] pahasına yapılan [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] kaynaklı her bir girişim, kendilerinin üstlenmesi gereken bir girişimin azalması anlamına geliyordu."
 lobby_events.21.a: "Teşvik edilsinler, [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ülkesinin davası bizim de davamızdır!"
 lobby_events.21.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubunda pek tabii farklı düşünceler hasıl olabilir."
 lobby_events.21.c: "[SCOPE.sCountry('lobby_target_scope').GetName] ile ilişkilere öncelik tanınmalı."
 enemy_of_enemy_ig_modifier: "Lobicilerin Bastırılması"
 lobby_events.22.t: "İlerlemenin Feneri"
 lobby_events.22.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinin [SCOPE.sLaw('relevant_law_scope').GetName] sistemini büyük bir hayranlıkla izleyen [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubu üyeleri son günlerde [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] yanlısı cemiyetlere doluşuyor."
 lobby_events.22.f: "\"Ne yazıktır ki '[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]' dediğimde birçok hemşerimin aklına gelen ilk konular iç politika yerine dış politikayla ilgili oluyor. Lakin iki ulus arasında hakiki ve güçlü bir bağın temellerini atabilmemiz için dışarıya değil, içeriye odaklanmalıyız.\""
 lobby_events.22.a: "[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ülkesinin sisteminin takdir edilecek yönleri var."
 lobby_events.22.b: "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] içerisinde çoğunluğun tahakkümüne yer yoktur."
 lobby_events.23.t: "Mutlakiyetçi Ülkü"
 lobby_events.23.d: "[SCOPE.sCountry('relevant_country_scope').GetName], [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName] etrafında hürmet ekolünün meydana gelmesiyle düzgün şekilde uygulanan mutlakiyetçi bir yönetim örneği olarak [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubunun içerisinde gün geçtikçe daha fazla övülüyor."
 lobby_events.23.f: "Kulüp üyeleri arasındaki küçük bir azınlık mevcut koşullar altında bizzat [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ülkesindeki [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] tarafından [ROOT.GetCountry.GetCapital.GetCityHubName] vilayetinden gelecek buyruklarla yönetilmeyi tercih edebilir. Çoğunluk ise onu, olaylar daha farklı gelişseydi [ROOT.GetCountry.GetNameNoFormatting] ülkesinin nasıl bir yer olabileceğine dair düşüncelerini şekillendirmek için bir ilham kaynağı olarak görüyor."
 lobby_events.23.a: "Bu gelişmeleri yakından takip edeceğiz."
 lobby_events.23.b: "Edep adap bilmeyen bu [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting], [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] tarafından kale alınmamalı."
 racist_rhetorics_modifier: "Irkçı Söylemler"
 lobby_events.24.t: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] Modeli"
 lobby_events.24.d: "[SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] güncel haliyle [ROOT.GetCountry.GetName] ülkesindeki [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubunun önde gelen üyelerini oldukça etkiledi. Öyle ki artık [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] lobisiyle ortak hareket etmeye başladılar."
 lobby_events.24.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] vilayetindeki birçok subay kulübünde [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] uzun zamandır eşit derecede hem saygı duyulan hem de korkulan bir yapı haline geldi. Ondan hem ilham alıyorlar hem de savaş senaryolarında ona karşı planlar hazırlıyorlar. Hiçbir durumda hafife alınmaması gereken bir güç olduğunun farkındalar. Rakibimiz olarak büyük yıkıma sebep olabilirler. Peki, ya müttefikimiz olurlarsa?"
 lobby_events.24.a: "[SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] çok mühim faydalar sağlayacaktır."
 lobby_events.24.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubu yalnızca [ROOT.GetCountry.GetNameNoFlag] ülkesine sadık olmalıdır."
 officer_corps_unrest_modifier: "Subay Teşkilatında Huzursuzluk"
 affiliation_ban_enforced_modifier: "Üyelik Yasağı Uygulandı"
 x_army_custom_loc: "ordusu"
 x_navy_custom_loc: "donanması"
 lobby_events.25.t: "Yoldaş [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]"
 lobby_events.25.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinde [SCOPE.sLaw('relevant_law_scope').GetName] kanununun yürürlüğe girmesinden etkilenen [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], [SCOPE.sCountry('relevant_country_scope').GetName] yanlısı güçlü düşünceler benimsemeye başladı."
 lobby_events.25.f: "\"Emekçiler, yoldaşlar! [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] kentinde yanmaya başlayan fener, nerede olursa olsun sosyalizmin ışığını arayanlara yol göstermek için ışıyor.\nMuhakkak ki karşıt güçler bu fenerin ışığını söndürmeye uğraşacaktır.\nİşçi kardeşlerim, dostlarım! Tüm kudretimizle bu fenere kalkan olmalıyız.\""
 lobby_events.25.a: "Sınırlar ayrı olsa da yürekler aynı. [ROOT.GetCountry.GetName] ülkesinin işçileri seni selamlıyor, Yoldaş [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]."
 lobby_events.25.b: "Vatandaşlar bu zehri yutmaya fazla hevesli."
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName], [ROOT.GetCountry.GetAdjectiveNoFormatting] Toprağıdır!"
 lobby_events.26.d: "[SCOPE.sState('relevant_state_scope').GetName] vilayetini [SCOPE.sCountry('relevant_country_scope').GetName] toprağı kabul etmeyi [ROOT.GetCountry.GetAdjectiveNoFormatting] milletine karşı işlenmiş bir suç olarak gören [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] lobisini desteklemeye başladı."
 lobby_events.26.f: "\"[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] ve [SCOPE.sState('relevant_state_scope').GetNameNoFormatting] isimlerinin birlikte anılmasından daha tezat bir ifade olamaz. O ulu toprakların şimdiki efendilerine mahkûm edilmesinden daha büyük bir suç olamaz.\n[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] vilayetinden yükselen demir yumruk [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName] kentine indikçe buranın hiçbir sakini gerçekten özgür olamayacaktır.\""
 lobby_events.26.a: "Vatanseverlikleri peşinden gidilecek bir örnek teşkil ediyor."
 lobby_events.26.b: "[SCOPE.sCountry('relevant_country_scope').GetName] ile ilişkiler riske atılmamalı."
 lobby_events.27.t: "Kızıl Muhatara"
 lobby_events.27.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinde kurulacak sosyalist bir rejimin yurtiçinde doğuracağı sonuçlardan korkan [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubunun üyeleri [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] lobisine doluştu."
 lobby_events.27.f: "\"[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] kentindeki adamlar eşitlik ve özgürlük gibi tatlı yalanlar fısıldasa da hükümdarlıklarının gerçek yüzü korkunç bir despotizmden ibarettir. [ROOT.GetCountry.GetNameNoFormatting] ülkesinin vatandaşları bu uyarıya kulak vermelidir. Aksi takdirde onların peşine takılır ve özgürlük adı altında kendini prangalara vurmuş olurlar.\""
 lobby_events.27.a: "Hükümet bu konuda [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubuyla tamamen aynı düşüncededir."
 lobby_events.27.b: "Uluslararası ilişkileri ideolojiler değil, siyasi gerçekçilik tanımlar."
 lobby_events.28.t: "Geleneğin Temelleri"
 lobby_events.28.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinde dine küfür ve ahlaksızlık ile suçlanan bir yazarın yakın zamanda beraat etmesine yönelik karar [ROOT.GetCountry.GetName] içinde büyük öfkeye sebep oldu. [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], [SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] ülkesindeki mahkemeleri [SCOPE.sPop('relevant_religion').GetReligion.GetName] dünyasının ahlaki ve dini düzenini korumamakla suçluyor."
 lobby_events.28.f: "\"İnancımıza yönelik bu küçük düşürücü, küfür niteliğindeki ve saygısız iftiranın yayınlanmasına izin verilmesi ve bunun [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] ulusu tarafından zımnen kabul görmesi, bu tanrı tanımaz ulusun gerçek yüzünü bir kez daha tamamen gözler önüne serdi. Bu toplumun [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting] dünyası üzerindeki kötü etkisine karşı koyma gayesiyle gereken her yola başvurmalarını tüm inançlı ve dürüst vatandaşlarımızdan istirham ediyorum.\""
 lobby_events.28.a: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag] halkı her geçen gün doğru yoldan biraz daha sapıyor."
 lobby_events.28.b: "[SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] ülkesinin içişleri yalnızca kendilerini ilgilendirir."
 refused_to_condemn_blasphemy_modifier: "Dine Edilen Küfrü Kınamayı Reddetti"
 lobby_events.29.t: "[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] Despotu"
 lobby_events.29.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinin [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] tarafından keyfi ve liberal olmayan bir şekilde idare edilmesine karşı çıkan [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubu, [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] lobisiyle ortak hareket etmeye başladı."
 lobby_events.29.f: "\"Tüm özgürlük sevdalıları, habis [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] buyruklarının altında ezilen [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], aşırı despotizmin bir örneğidir.\nHiçbir ülkede, fertlerin kendi kaderini çizme konusundaki vazgeçilemez hakkı [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ülkesindeki kadar engellenmiyor ve hiçbir ülkede bizim özgürlüğümüze yönelik [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ülkesinden daha büyük bir tehdit bulunmuyor.\nYa [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] devrilecek ya da biz.\""
 lobby_events.29.a: "Kahrolsun tiranlar. Kahrolsun [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]!"
