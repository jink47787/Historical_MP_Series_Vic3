 persia_events.5.t: "[SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName] Vilayetinin Köleleri"
 persia_events.5.d: "[SCOPE.sState('persia_slave_liberate_state_scope').GetName] vilayetinin ele geçirilmesiyle çok sayıda [SCOPE.sCulture('persian_culture').GetName] köleye rastladık. Aileleri özgürlüklerini talep ediyor ancak azat edilirlerse muhtemelen Türki efendileri öfkelenecek."
 persia_events.5.f: "\"Ağa, yıllar önce görevdeyken Buhara'da bir pazarda genç bir Pers kızının satılmasına tanık oldum. Kedere boğulmuştu ve efendisi ona merhamet kırıntısı bile göstermiyordu.\n\nGüçsüz hissettim. Onların topraklarında bir yabancıydım, kızın fidyesini verecek param yoktu. Yüreğime ateşler düştü ve hiç oldum. 'İnşallah, bir gün bu zulüm sona erecek,' dedim.\""
 persia_events.5.a: "Bismillah, bulunan tüm Perslerin zincirleri kırılsın."
 persia_events.5.b: "Özgür bırakılsınlar ve yol ihtiyaçları karşılansın."
 persia_events.5.c: "Oldukları yerde kalsınlar, uğraştığımıza değmezler."
 persia_events.5.tt: "[GetDecreeType('decree_emergency_relief').GetName] [Concept('concept_decree', 'Hükmüne')] sahip [Concept('concept_state', '$concept_states$')] varsa bunlar arasından rastgele bir vilayet, özgürleştirilen [Concept('concept_pop','$concept_pops$ın')] hedefi olarak belirlenecek. İlgili hükme sahip vilayet yoksa yakalandıkları bölgeye geri dönecekler."
 modifier_slave_relocation_costs_persia: "Yeniden İskân Giderleri"
 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetNameNoFormatting], Herat'ı İşgal Ediyor"
 persia_events.6.d: "Stratejik bir konuma sahip olan ve yönetimimizdeki bazı kişilerce \"Hindistan'ın Anahtarı\" olarak anılan [SCOPE.sState('herat_scope').GetName] kenti [SCOPE.sCountry('persia_scope').GetName] hükümdarı [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] emrindeki askerler tarafından ele geçirildi."
 persia_events.6.f: "\"Benim, naçizane hizmetkârınızın ve diğer beyefendilerin fikirlerine göre Hindistan'ı batıdan işgal edecek bir düşman kuvveti bunu İran ve dolayısıyla Herat üzerinden yapacaktır. Bu sebeple silahlı müdahale tehdidiyle Perslerin derhal kentten çekilmesini talep etme seçeneğini değerlendirmeniz konusunda ısrarcıyız.\""
 persia_events.6.a: "Herat'tan çekilmezlerse Persler savaşla tehdit edilsin."
 persia_events.6.b: "Bu kent, Britanyalı bir askerin ayağına taş değmesine bile değmez."
 persia_events.7.t: "Büyük Merv"
 persia_events.7.d: "[SCOPE.sState('merv_scope').GetName] pazarları yeniden hareketlendi ve kentin eski ihtişamını yansıtıyor. Zenginlik yeniden vahaya dolarken yönetimin bunu nasıl en iyi şekilde değerlendireceğine karar vermesi gerekiyor."
 persia_events.7.f: "\"#italic O fevkalade Güneş vilayetinde\nOnun ışığıyla aydınlanan ilk Pers topraklarında\nOnun en güzel evlatlarının ışık saçtığı yerde\nHer akarsuda çiçekler ve meyveler serpiliyor\nAkarsuların en güzeli Murgap ise\nMeron'un heybetli sarayları ve koruları arasından usulca akıyor.\"#!" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "Murgap Nehri üzerindeki barajların yenilenmesi için kullanılsın."
 persia_events.7.b: "Merv'in sarayları ve bahçeleri katmer katmer güzelleştirilerek yeniden inşa edilsin."
 modifier_soltanbent_dam: "Soltan-Bent Yenilendi"
 modifier_merv_queen_of_the_world: "Merv'in Cihan Sultanı"
 persia_events.8.t: "Britanyalılar Herat'tan Çekilmemizi Talep Ediyor"
 persia_events.8.d: "[SCOPE.sCountry('britain_scope').GetName] ülkesinden bir temsilci [SCOPE.GetRootScope.GetCountry.GetName] ülkesinin [SCOPE.sState('herat_scope').GetName] kentinden çekilmeyi reddettiği takdirde bunu savaş sebebi olarak göreceklerini söyledi."
 persia_events.8.f: "Britanyalı delege duraksamasına rağmen hükümetinin taleplerini toplanan meclise anlaşılır Farsçasıyla bildirdi. İran üç ay içerisinde Herat'tan çekilecekti. Buna ilaveten ilgili bölge ve Herat kenti üzerindeki tüm egemenlik iddialarından vazgeçecek ve bir daha asla yöneticilerinden vergi veya haraç gibi itaat timsalleri talep etmeyecekti.\n\nTemsilcinin arkasındaki nedimler telaşa kapıldı. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] ne yanıt verecekti? Kimse bilmiyordu. Ancak yanıt ne olursa olsun bunun başlarına bela olacağını biliyorlardı."
 persia_events.8.a: "Farangilerde o yürek varsa bırakın gelsinler."
 persia_events.8.b: "Geri adım atılsın. [SCOPE.sCountry('britain_scope').GetName] ile savaşmayı kaldıramayız."
