 persia_resettle_merv_button: "[SCOPE.sStateRegion('merv_scope').GetName] bölgesini tekrar kontrol altına al"
 persia_resettle_merv_button_desc: "Bir zamanlar doğu İslam dünyasının başkenti olarak görülen ve neredeyse yarım milyonluk nüfusa sahip olan #bold Büyük Merv#! eski ihtişamından yoksun. Yüzyıllarca süren gerilemenin ardından, Merv şehri 18. yüzyılın sonlarında Buhara Emiri Şah Murad tarafından yerle yeksan edildi. Şah Murad ayrıca vahayı sürdüren barajları da yıktı ve şehrin binlerce [SCOPE.sCulture('persian_culture').GetName] sakinini [SCOPE.sStateRegion('uzbekia_scope').GetName] bölgesine sürdü.\n\nGeriyeyse ufak tefek harabeler ve eski gücünden eser kalmamış şehrin kalıntılarında hayvan otlatan [SCOPE.sCulture('turkmen_culture').GetName] boyları kaldı. Burayı tekrar kontrol altına almak kolay bir vazife değildir ancak bu şehre can vereceğiz."
 persia_events.1.t: "Yükselen Güneşin Ülkesi"
 persia_events.1.d: "[SCOPE.GetRootScope.GetCountry.GetName] ülkesinin doğu sınırlarının tamamen eski haline döndürülmesiyle [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] büyük bir tarihi hatanın son kez düzeltilmesine nezaret etti."
 persia_events.1.f: "Harezm'in bereketli vahalarından Horasan'ın kadim kentlerine ve Amuderya'nın karşısındaki Turan diyarının merkezine kadar uzanan İran'ın kadim doğu vilayetleri bir kez daha gerçek efendilerine tabi oluyor."
 persia_events.1.a: "Doğunun büyük serveti ilerlemeyi besleyecek."
 persia_events.1.b: "Bu kadim entelektüel merkezler bir kez daha can bulsun."
 persia_events.1.c: "Ya Ali! Batı, aslanın kükremesiyle titresin."
