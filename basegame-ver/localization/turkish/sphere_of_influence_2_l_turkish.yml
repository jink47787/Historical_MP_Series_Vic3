 je_secure_influence_over_persia: "İran Üzerindeki Nüfuzunu Emniyete Al"
 je_secure_influence_over_persia_reason: "Varlık ve kaynak açısından zengin olan İran aynı zamanda Hindistan ve Orta Asya'nın merkezi bölgelerine giden ordular için bir çıkış noktası görevi görüyor. Bu bölgede çıkarları olan üstün güçlerin bu toprakları kendileri adına emniyete alması akıllıca, rakiplerinin bu bölgeye erişmesine engel olması daha da akıllıca olacaktır."
 je_consolidate_persia: "İran'ı Birleştir"
 je_consolidate_persia_reason: "Pers idari bölgelerindeki hükümet kontrolü uzun süredir zayıf bir yapıya sahip. Özerk şeyhlikler ve yabancı güçler, [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] tarafından atanan kâğıt üzerindeki valilerden daha fazla nüfuza sahiptir.\n\nDevletimizi etkili bir şekilde modernleştirmek istiyorsak merkezi hükümetin egemenliğini uygulaması gerekir."
 je_achieve_sovereignty: "Egemenliğini Pekiştir"
