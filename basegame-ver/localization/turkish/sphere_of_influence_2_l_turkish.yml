 persia_events.2.t: "Horasan'ın İncisi"
 persia_events.2.d: "Çetin Afgan direnişine ve yabancı güçlerin girişimlerine rağmen büyük [SCOPE.sState('herat_scope').GetName] kenti [SCOPE.GetRootScope.GetCountry.GetName] hâkimiyetine geçti."
 persia_events.2.f: "#italic \"Dünya bir denizse\nHorasan bir istiridye gibidir.\nHerat şehri ise\nistiridyedeki incidir.\"#!" #Medieval Persian epigram
 persia_events.2.a: "Doğu kapısı açıldı. Durmak yok."
