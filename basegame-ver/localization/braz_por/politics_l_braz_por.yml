 button_refuse_law_imposition: "Rejeitar Imposição"
 button_refuse_law_imposition_desc: "Desistir dessa desventura e notificar o país [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] que você não atenderá aos desejos dele."
