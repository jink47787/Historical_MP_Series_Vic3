l_russian:
 #Leader Ideologies
 ideology_moderate: "Умеренные взгляды"
 ideology_moderate_desc: "#lore Этот лидер считается приверженцем умеренных взглядов в своей заинтересованной группе, не имея собственной идеологии.#!"
 ideology_traditionalist: "Традиционализм"
 ideology_traditionalist_desc: "#lore Этот лидер считает необходимым сохранять традиционные обычаи, видя в них продолжение законов природы.#!"
 ideology_traditionalist_minoritarian: "Местечковый традиционализм"
 ideology_traditionalist_minoritarian_desc: "#lore Этот лидер считает необходимым сохранять традиционные обычаи, видя в них продолжение законов природы. Страна находится во власти другой религии, и этот лидер выступает против принуждения населения к обращению в неё.#!"
 ideology_nihilist: "Нигилизм"
 ideology_nihilist_desc: "#lore Этот лидер стремится любой ценой подвергнуть сомнению и ниспровергнуть традиционный общественный уклад и институты, чтобы расчистить место для по-настоящему революционного общества. #!"
 ideology_republican_leader: "Республиканство"
 ideology_republican_leader_desc: "#lore Этот лидер стремится установить в стране республику с выборным управлением.#!"
 ideology_radical: "Радикализм"
 ideology_radical_desc: "#lore Этот лидер стремится к радикальным либеральным реформам и продвижению идеалов демократии.#!"
 ideology_abolitionist: "Аболиционизм"
 ideology_abolitionist_desc: "#lore Этот лидер считает рабство вопиющим нарушением человеческих прав и стремится покончить с ним по всему миру.#!"
 ideology_slaver: "Рабство"
 ideology_slaver_desc: "#lore Этот лидер считает рабство естественным и противится его отмене.#!"
 ideology_feminist: "Феминизм"
 ideology_feminist_desc: "#lore Этот лидер считает женщин равными мужчинам и стремится распространить на них гражданские права.#!"
 ideology_reformer: "Реформы"
 ideology_reformer_desc: "#lore Этот лидер хочет постепенно менять общество, привнеся больше равенства. Но не слишком много.#!"
 ideology_pacifist: "Пацифизм"
 ideology_pacifist_desc: "#lore Этот лидер верит в достижение своих целей мирными методами.#!"
 ideology_jingoist_leader: "Джингоизм"
 ideology_jingoist_leader_desc: "#lore Этот лидер выступает за агрессивную внешнюю политику, подчёркивая готовность начать войну ради достижения своих амбиций.#!"
 ideology_royalist: "Роялизм"
 ideology_royalist_desc: "#lore Этот лидер верен монархии и её законному правителю.#!"
 ideology_social_democrat: "Социальная демократия"
 ideology_social_democrat_desc: "#lore Этот лидер верит в построение социалистического общества посредством парламентской реформы.#!"
 ideology_communist: "Коммунизм"
 ideology_communist_desc: "#lore Этот лидер верит в захват власти рабочим классом любыми доступными средствами.#!"
 ideology_vanguardist: "Авангардизм"
 ideology_vanguardist_desc: "#lore Этот лидер верит в построение социалистического общества силами авангардистской партии, состоящей из радикалов.#!"
 ideology_fascist: "Фашизм"
 ideology_fascist_desc: "#lore Этот лидер — ультранационалист, поддерживающий возврат к традиционным авторитарным ценностям в современном контексте.#!"
 ideology_anarchist: "Анархизм"
 ideology_anarchist_desc: "#lore Этот лидер стремится покончить с иерархией, властью и государством, дав людям самоуправление.#!"
 ideology_ethno_nationalist: "Этнонационализм"
 ideology_ethno_nationalist_desc: "#lore Этот лидер верит в построение нации по этническому признаку.#!"
 ideology_theocrat: "Теократия"
 ideology_theocrat_desc: "#lore Этот лидер считает, что государством должна управлять церковь, опираясь на доктрины.#!"
 ideology_market_liberal: "Рыночный либерализм"
 ideology_market_liberal_desc: "#lore Этот лидер считает, что экономика страны должна управляться невидимой рукой свободного рынка.#!"
 ideology_liberal_leader: "Либерализм"
 ideology_liberal_leader_desc: "#lore Этот лидер отдаёт предпочтение институту демократии и выступает против неограниченной власти.#!"
 ideology_carlist: "Карлизм"
 ideology_carlist_desc: "#lore Этот лидер поддерживает притязания инфанта Карлоса на испанский трон, выступает за традиционалистскую монархию и отвергает современные идеи народного суверенитета и конституционализма. #!"
 ideology_miguelist: "Мигелизм"
 ideology_miguelist_desc: "#lore Этот лидер поддерживает абсолютную монархию, основанную на католических ценностях. Он отвергает исход Либеральных войн, по итогу которых традиционалистский король Мигель I отрёкся от португальского трона. #!"
 ideology_ilustrado_leader: "Илюстрадо"
 ideology_ilustrado_leader_desc: "#lore Этот эрудированный лидер стремится к секуляризации филиппинских приходов, а также к справедливым политическим и экономическим реформам. #!"
 ideology_despotic_utopian: "Деспот-утопист"
 ideology_despotic_utopian_desc: "#lore Этот персонаж верит в возможность построения общества по идеалам эпохи Просвещения, но под управлением автократического правительства, действующего в лучших интересах народа.#!"
 ideology_authoritarian: "Авторитаризм"
 ideology_authoritarian_desc: "#lore Этот персонаж уверен, что великой стране нужен сильный лидер и именно он обладает всеми необходимыми качествами.#!"
 ideology_humanitarian: "Гуманитарии"
 ideology_humanitarian_desc: "#lore Этот персонаж выступает в защиту человеческой расы. Государство обязано гарантировать неотъемлемые и неоспоримые права каждому мужчине, женщине и ребёнку.#!"
 ideology_protectionist: "Протекционист"
 ideology_protectionist_desc: "#lore Этот персонаж выступает за строгий контроль отечественной промышленности и международной торговли со стороны государства.#!"
 ideology_humanitarian_royalist: "Просвещённый роялизм"
 ideology_humanitarian_royalist_desc: "#lore Этот персонаж полагает, что идеальной формой общества является радикально эгалитарная нация под властью просвещённого монарха-гуманиста.#!"
 ideology_orleanist: "Орлеанист"
 ideology_orleanist_desc: "Этот лидер признаёт заслуги свергнутого монарха и выступает за то, чтобы французская конституция учитывала их."
 ideology_legitimist: "Легитимист"
 ideology_legitimist_desc: "Этот лидер мечтает о возвращении французской монархии давно минувших дней, от которых Эпоха террора не оставила камня на камне."
 ideology_bonapartist: "Бонапартист"
 ideology_bonapartist_desc: "Этот лидер мечтает увидеть, как новый Бонапарт поведет Францию в новую эпоху, где сила ее будет необоримой."
 ideology_land_reformer: "Земельный реформатор"
 ideology_land_reformer_desc: "Этот персонаж намерен покончить с властью крупных землевладельцев и распределить земли среди простого народа."
 ideology_sovereignist_leader: "Суверенизм"
 ideology_sovereignist_leader_desc: "Этот лидер противостоит угнетению со стороны колониальных властей и поддерживает политику, которая способствует развитию институтов самоуправления."
 ideology_utopian: "Утопизм"
 ideology_utopian_desc: "Лидер стремится к построению социалистического общества на принципах равноправия, рационализма и общественной собственности."
 ideology_utilitarian_leader: "Утилитаризм"
 ideology_utilitarian_leader_desc: "#lore Этот лидер считает, что основная задача правительства лежит в стремлении к общему благу, будь то гарантия основных прав и свобод или благожелательный деспотизм.#!"
 #Interest Group Ideologies
 ideology_sikh_militancy: "Сикхский милитаризм"
 ideology_sikh_militancy_desc: "#lore Среди сикхов существует воинствующее движение, оно выступает за организацию сильной национальной армии.#!"
 ideology_sikh_moralist: "Сикхский морализм"
 ideology_sikh_moralist_desc: "#lore Сикхи верят, что все одинаково связаны с Богом, и с уважением относятся к другим вероисповеданиям.#!"
 ideology_montenegrin_moralist: "Черногорские моралисты"
 ideology_montenegrin_moralist_desc: "#lore Эта группа выступает за строгие религиозные нравы и считает плюрализм мнений угрозой.#!"
 ideology_colonialist: "Колониализм"
 ideology_colonialist_desc: "Эта группа представляет колониальные интересы, основанные на добыче природных богатств. Её сторонники предпочитают политику эксплуатации в ущерб независимому экономическому развитию подвластных территорий."
 ideology_sovereignist: "Суверенизм"
 ideology_sovereignist_desc: "Это группа противостоит угнетению со стороны колониальных властей. Её приверженцы поддерживают политику, которая способствует развитию институтов самоуправления."
 ideology_austrian_hegemony: "Сторонники австрийской гегемонии"
 ideology_austrian_hegemony_desc: "#lore Представители этой группы считают, что общественно-политические элиты страны должны состоять только из австрийцев.#!"
 ideology_patriarchal_suffrage: "Современный патриархат"
 ideology_patriarchal_suffrage_desc: "#lore Эта группа верит, что политическая власть должна принадлежать мужчинам, а женщины должны слушаться своих отцов и мужей, однако соглашается, что они имеют право работать и голосовать.#!"
 ideology_feminist_ig: "Феминизм"
 ideology_feminist_ig_desc: "#lore Эта группа считает женщин равными мужчинам и стремится к охране их гражданских прав.#!"
 ideology_constitutionalist: "Конституционизм"
 ideology_constitutionalist_desc: "#lore Эта группа верит в конституционную власть и важность сильных демократических институтов в государственных процессах.#!"
 ideology_socialist: "Социалисты"
 ideology_socialist_desc: "#lore Эта группа придерживается социалистической идеологии и выступает за распространение права собственности на средства производства и искоренение капитализма.#!"
 ideology_paternalistic: "Патернализм"
 ideology_paternalistic_desc: "#lore Эта группа сомневается в способности простолюдинов к самоуправлению и считает, что им требуется руководство традиционной аристократии.#!"
 ideology_magnatial: "Магнатство"
 ideology_magnatial_desc: "#lore Эта группа обладает давней традицией парламентского управления и отдаёт предпочтение сотрудничеству между монархией и избираемой палатой, где преобладают представители землевладельческой элиты.#!"
 ideology_carlist_ig: "Карлизм"
 ideology_carlist_ig_desc: "#lore Эта группа поддерживает традиционалистскую монархию и отвергает современные идеи народного суверенитета и конституционализма.#!"
 ideology_moderantist: "Модерантизм"
 ideology_moderantist_desc: "#lore Эта группа придерживается умеренных либеральных взглядов и отдаёт предпочтение сотрудничеству между монархией и избираемой палатой, где преобладают представители землевладельческой олигархии.#!"
 ideology_patriarchal: "Патриархат"
 ideology_patriarchal_desc: "#lore Эта группа верит, что политическая власть должна принадлежать мужчинам, а женщины должны слушаться своих отцов и мужей.#!"
 ideology_republican: "Республиканцы"
 ideology_republican_desc: "#lore Эта группа считает, что лучшие лидеры выбираются по итогам общественного голосования при республиканской форме правления.#!"
 ideology_populist: "Народничество"
 ideology_populist_desc: "#lore Эта группа полагает, что власть должна находиться в руках народа, и стремится распространить право голоса на все слои населения.#!"
 ideology_hierarchic: "Иерархия"
 ideology_hierarchic_desc: "#lore Эта группа предпочитает поддерживать общественную иерархию через традиционные формы налогообложения и трудовых отношений.#!"
 ideology_oligarchic: "Олигархия"
 ideology_oligarchic_desc: "#lore Эта группа предпочитает сосредотачивать власть в руках светского государства под управлением местных олигархов.#!"
 ideology_laissez_faire: "Свободная конкуренция"
 ideology_laissez_faire_desc: "#lore Эта группа выступает за свободное движение товаров и рабочей силы, ставя механизмы рынка превыше решений правительства.#!"
 ideology_individualist: "Индивидуализм"
 ideology_individualist_desc: "#lore Эта группа полагает, что каждый человек сам ответственен за свою судьбу и противится государственным программам по предоставлению платных услуг индивидам.#!"
 ideology_pious: "Праведники"
 ideology_pious_desc: "#lore Эта группа полагает, что религиозные принципы являются воплощением морали и должны распространиться на всё общество.#!"
 ideology_particularist: "Партикуляризм"
 ideology_particularist_desc: "#lore Эта группа стремится к местной автономии и свободе от феодализма и крепостничества.#!"
 ideology_isolationist: "Изоляционизм"
 ideology_isolationist_desc: "#lore Эта группа хочет, чтобы государство занималось внутренними вопросами, и выступает против территориального расширения или иммиграции из-за границы.#!"
 ideology_moralist: "Морализм"
 ideology_moralist_desc: "#lore Эта группа выступает за строгие религиозные нравы и считает плюрализм мнений угрозой.#!"
 ideology_jingoist: "Джингоизм"
 ideology_jingoist_desc: "#lore Эта группа выступает за агрессивную внешнюю политику и содержание армии для её реализации.#!"
 ideology_loyalist: "Лоялисты"
 ideology_loyalist_desc: "#lore Эта группа считает, что все граждане должны выделять деньги на поддержание важнейших функций государства.#!"
 ideology_meritocratic: "Меритократы"
 ideology_meritocratic_desc: "#lore Эта группа считает, что успех нужно заслужить, а те, кто этого достиг, заслуживают соответствующих обязанностей и благосостояния.#!"
 ideology_patriotic: "Патриотизм"
 ideology_patriotic_desc: "#lore Эта группа безоговорочно предана своей стране и требует жестоко покарать всякого, кто сеет распри.#!"
 ideology_military_absolutist: "Военный абсолютизм"
 ideology_military_absolutist_desc: "#lore Эта группа поддерживает суровые меры в отношении всех, кто угрожает стабильности государства, и отрицает парламентаризм, считая его помехой на пути к достижению цели.#!"
 ideology_liberal: "Либерализм"
 ideology_liberal_desc: "#lore Эта группа высоко ценит свободу и равенство перед законом и считает, что их необходимо защищать.#!"
 ideology_anti_clerical: "Антиклериканство"
 ideology_anti_clerical_desc: "#lore Эта группа выступает против влияния организованной религии на политику и образование. Её представители считают, что власть должна принадлежать людям с рациональным мышлением.#!"
 ideology_proletarian: "Пролетарии"
 ideology_proletarian_desc: "#lore Эта группа смотрит на политику через призму классовой борьбы и поддерживает рабочих.#!"
 ideology_egalitarian: "Равноправие"
 ideology_egalitarian_desc: "#lore Эта группа считает, что равноправие и гуманное отношение к людям должны быть основой политики.#!"
 ideology_anti_slavery: "Против рабства"
 ideology_anti_slavery_desc: "#lore Эта группа осуждает рабство, считая его пережитком варварства.#!"
 ideology_pro_slavery: "За рабство"
 ideology_pro_slavery_desc: "#lore Эта группа считает рабство необходимым для нормального функционирования общества.#!"
 ideology_pro_slavery_colonial: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_desc: "#lore Эта группа считает рабство необходимой и выгодной составляющей колониальной экономики.#!"
 ideology_reactionary: "Реакционеры"
 ideology_reactionary_desc: "#lore Эта группа с ностальгией вспоминает прошлое, смешивая реальность с выдумками, считая, что во главе сплочённого общества должен стоять король.#!"
 ideology_plutocratic: "Плутократия"
 ideology_plutocratic_desc: "#lore Эта группа считает, что богатые доказали свою способность к принятию решений и составляют интеллектуальную элиту, более чем способную направлять развитие общества.#!"
 ideology_agrarian: "Аграрии"
 ideology_agrarian_desc: "#lore Эта группа считает, что экономическая политика должна делать упор на сельском хозяйстве и защищать интересы фермеров.#!"
 ideology_corporatist: "Корпоративизм"
 ideology_corporatist_desc: "#lore Эта группа верит в разрешение межклассовых конфликтов, опираясь на религиозные принципы.#!"
 ideology_corporatist_leader: "Корпоративизм"
 ideology_corporatist_leader_desc: "#lore Этот лидер полагает, что конфликт между классами можно решить посредством уступок со стороны высшего класса и сотрудничества между различными общественными группами.#!"
 ideology_agrarian_jeffersonian: "Джефферсонианцы"
 ideology_agrarian_jeffersonian_desc: "#lore Эта группа считает, что главная опора страны — мелкие фермеры, а движение за улучшение условий их жизни — путь к свободному обществу.#!"
 ideology_isolationist_expansionism: "Расширение границ"
 ideology_isolationist_expansionism_desc: "#lore Эта группа яростно противится иммиграции в нашу страну. Однако она с восторгом относится к заселению недавно захваченных территорий.#!"
 ideology_utilitarian_millian: "Утилитаризм"
 ideology_utilitarian_millian_desc: "#lore Эта группа верит, что функции правительства нужно кодифицировать и рационализировать в интересах общего блага.#!"
 #flavor ideologies
 ideology_republican_paternalistic: "Элитизм"
 ideology_republican_paternalistic_desc: "#lore Эта группа считает, что власть должна принадлежать элите из числе землевладельцев, но при этом поддерживает республиканскую форму правления.#!"
 ideology_scholar_paternalistic: "Образованная элита"
 ideology_scholar_paternalistic_desc: "#lore Эта группа хотела бы видеть во главе страны монарха с мудрыми и образованными советниками.#!"
 ideology_junker_paternalistic: "Юнкерство"
 ideology_junker_paternalistic_desc: "#lore Эта группа считает, что аристократы-помещики лучше всего подходят, чтобы вести страну в будущее.#!"
 ideology_papal_paternalistic: "Баронство"
 ideology_papal_paternalistic_desc: "#lore Эта группа поддерживает власть Папы и традиционную иерархию Святого престола.#!"
 ideology_confucian: "Конфуцианство"
 ideology_confucian_desc: "#lore Эта группа придерживается учения Конфуция и поддерживает общественный порядок, закреплённый, по их мнению, в небесных законах.#!"
 ideology_bakufu: "Бакуфу"
 ideology_bakufu_desc: "#lore Эта группа поддерживает сёгунат и считает, что власть должна принадлежать воинскому сословию.#!"
 ideology_shinto_moralist: "Синтоисты"
 ideology_shinto_moralist_desc: "#lore Эта группа верит в божественное происхождение императора, связывая его с древними верованиями в богов и духов.#!"
 ideology_caudillismo: "Каудилизм"
 ideology_caudillismo_desc: "#lore Эта группа отдаёт предпочтение сильным лидерам с военным прошлым, а не конституционной власти закона.#!"
 ideology_heavenly_kingdom_theocratic: "Почитание Небесного Владыки"
 ideology_heavenly_kingdom_theocratic_desc: "#lore Эта группа верит, что все люди стали сыновьями и дочерьми Бога после искупления Христа. Она предпочитает теократическую форму правления.#!"
 ideology_papal_moralist: "Папство"
 ideology_papal_moralist_desc: "#lore Эта группа привержена сохранению светской и духовной власти Католической церкви.#!"
 ideology_liberal_modern: "Либерализм"
 ideology_liberal_modern_desc: "#lore Эта группа высоко ценит свободу и равенство перед законом и считает, что их необходимо защищать.#!"
 ideology_egalitarian_modern: "Равноправие"
 ideology_egalitarian_modern_desc: "#lore Эта группа считает, что равноправие и гуманное отношение к людям должны быть основой политики.#!"
 ideology_enclavist: "Анклавизм"
 ideology_enclavist_desc: "#lore Интересы этой группы лежат в сохранении её положения как правящего колониального класса, изолированного от населения и сохраняющего власть с помощью запутанной и неподотчётной бюрократической системы.#!"
 ideology_malthusian: "Мальтузианство"
 ideology_malthusian_desc: "#lore Эта группа поддерживает экономическую теорию Томаса Мальтуса и считает, что любые попытки побороть нищету будут обесценены последующим ростом населения.#!"
 ideology_ibadi_shura: "Шура"
 ideology_ibadi_shura_desc: "#lore Эта группа убеждена, что правосудие должно быть основано на исламском принципе #italic шура#!, который подразумевает совещательность и коллективное принятие решений, а стабильному государству жизненно необходима поддержка учёных мужей и знатных землевладельцев.#!"
 ideology_ibadi_imamate: "Имамизм"
 ideology_ibadi_imamate_desc: "#lore Эта группа поддерживает власть #italic имамов#!, пропагандируя превосходство имамата как идеальной религиозно-политической формы государственного устройства.#!"
 ideology_technocratic: "Технократия"
 ideology_technocratic_desc: "#lore Эта группа считает, что общественное устройство должно быть основано на научных знаниях, поддерживая технократическое правление и рационализированную экономику.#!"
 ideology_cartist: "Хартизм"
 ideology_cartist_desc: "#lore Эта группа ценит национальную стабильность и придерживается умеренных форм либерализма, нашедших воплощение в португальской конституции 1826 года.#!"
 ideology_regenerator: "Регенерация"
 ideology_regenerator_desc: "#lore Эта группа стремится возродить статус Португалии как престижной державы. Ради этого они готовы на радикальные реформы институтов власти.#!"
 liberal_and_egalitarian_amended_tt: "Взгляды [Concept( 'concept_ideology', 'идеологий' )] «[GetIdeology('ideology_liberal').GetName]» и «[GetIdeology('ideology_egalitarian').GetName]» на права женщин изменятся"
 ideology_russian_patriarch: "Русская православная церковь"
 ideology_russian_patriarch_desc: "#lore Православная церковь позиционирует себя как одна из трёх опор государства. Она утверждает, что царь возвышается над всеми, а крестьяне должны быть закрепощены.#!"
 ideology_orthodox_patriarch: "Православная церковь"
 ideology_orthodox_patriarch_desc: "#lore Православная церковь позиционирует себя как одна из трёх опор государства. Она утверждает, что только Бог может быть источником легитимности власти.#!"
 ideology_buddhist_moralist: "Буддийский морализм"
 ideology_buddhist_moralist_desc: "#lore Наставления Будды прописаны чётко и ясно. Страна нуждается в теократическом правлении, чтобы не сбиться с праведного пути.#!"
 ideology_hindu_moralist: "Индуистский морализм"
 ideology_hindu_moralist_desc: "#lore Индуистские священники убеждены, что чиновников следует назначать, исходя из положений кастовой системы.#!"
 ideology_hindu_moralist_british_india: "Индуистский морализм"
 ideology_hindu_moralist_british_india_desc: "#lore Индуистские священники поддерживают сохранение традиционной индуистской кастовой системы. Пока Индией правят иноземцы, они будут категорически возражать против навязывания населению чуждой религии.#!"
 ideology_oriental_orthodox_patriarch: "Восточная православная церковь"
 ideology_oriental_orthodox_patriarch_desc: "#lore Коптский патриархат считает, что главным приоритетом государства должно быть образование для детей.#!"
 ideology_ilustrado: "Илюстрадо"
 ideology_ilustrado_desc: "#lore Илюстрадос — это эрудированный класс, стремящийся к секуляризации приходов, а также к справедливым политическим и экономическим реформам. #!"
 ideology_liberal_praetorian: "Либеральный преторианизм"
 ideology_liberal_praetorian_desc: "#lore Эта группа считает, что вооружённые силы имеют право и обязанность вмешиваться в политику, чтобы продвигать и защищать определённые либеральные ценности.#!"
 ideology_conservative_praetorian: "Консервативный преторианизм"
 ideology_conservative_praetorian_desc: "#lore Эта группа считает, что вооружённые силы имеют право и обязанность вмешиваться в политику, чтобы продвигать и защищать определённые консервативные ценности.#!"
 #Movement Ideologies
 ideology_anti_slavery_movement: "$ideology_anti_slavery$"
 ideology_anti_slavery_movement_desc: "#lore Это движение осуждает рабство, считая его пережитком варварства.#!"
 ideology_pro_slavery_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_movement_desc: "#lore Это движение считает рабство необходимым для нормального функционирования общества и поддерживает институты, которые помогают сохранять его.#!"
 ideology_pro_slavery_colonial_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_movement_desc: "#lore Эта группа считает рабство выгодной составляющей колониальной экономики и поддерживает связанные с ним институты.#!"
 ideology_absolutist_movement: "Абсолютизм"
 ideology_absolutist_movement_desc: "#lore Это движение верно институту монархии, а также поддерживает идею делегирования ей абсолютной власти.#!"
 ideology_royalist_movement: "Роялизм"
 ideology_royalist_movement_desc: "#lore Это движение верно монархии и её законному правителю.#!"
 ideology_proletarian_movement: "$ideology_proletarian$"
 ideology_proletarian_movement_desc: "#lore Это движение воспринимает политику через призму классовой борьбы и выступает за улучшение условий труда и рост политического влияния рабочих.#!"
 ideology_socialist_movement: "$ideology_socialist$"
 ideology_socialist_movement_desc: "#lore Это движение выступает за распространение права собственности рабочих на средства производства и искоренение капиталистической системы.#!"
 ideology_communist_movement: "Коммунизм"
 ideology_communist_movement_desc: "#lore Это движение верит в захват власти рабочим классом любыми доступными средствами.#!"
 ideology_anarchist_movement: "Анархизм"
 ideology_anarchist_movement_desc: "#lore Это движение стремится покончить с иерархией, властью и государством, дав людям самоуправление.#!"
 ideology_vanguardist_movement: "Авангардизм"
 ideology_vanguardist_movement_desc: "#lore Это движение стремится построить социалистическое общество через революцию силами авангардистской партии, состоящей из радикалов.#!"
 ideology_fascist_movement: "$ideology_fascist$"
 ideology_fascist_movement_desc: "#lore Это движение стремится к построению тоталитарного государства, основанного на принципах корпоративизма, и возврату к традиционным авторитарным ценностям в современном контексте.#!"
 ideology_integralist_movement: "$ideology_integralist$"
 ideology_integralist_movement_desc: "#lore Это движение требует возвращения к традиционным католическим ценностям в вопросах управления страной, отвергая обычный консерватизм и парламентаризм.#!"
 ideology_corporatist_movement: "$ideology_corporatist$"
 ideology_corporatist_movement_desc: "#lore Это движение поддерживает разрешение конфликта между классами посредством уступок со стороны высшего класса и сотрудничества между различными общественными группами.#!"
 ideology_liberal_movement: "Либерализм"
 ideology_liberal_movement_desc: "#lore Это движение ценит институт демократии и поддерживает предоставление гражданам основополагающих свобод.#!"
 ideology_liberal_republican_movement: "Республиканство"
 ideology_liberal_republican_movement_desc: "#lore Это движение привержено идеалам демократии и республиканства и выступает за гарантию основных гражданских свобод.#!"
 ideology_radical_movement: "Радикализм"
 ideology_radical_movement_desc: "#lore Это движение стремится к радикальным либеральным реформам и продвижению идеалов демократии.#!"
 ideology_nihilist_movement: "$ideology_nihilist$"
 ideology_nihilist_movement_desc: "#lore Это движение стремится любой ценой подвергнуть сомнению и ниспровергнуть традиционный общественный уклад и институты, чтобы расчистить место для по-настоящему революционного общества. #!"
 ideology_positivist_movement: "$ideology_positivist$"
 ideology_positivist_movement_desc: "#lore Это движение поддерживает идею общества, основанного на принципах технократии и антиклерикализма, осуждая как непредсказуемую власть монархов, так и прихоти толпы.#!"
 ideology_land_reformer_movement: "$ideology_land_reformer$"
 ideology_land_reformer_movement_desc: "#lore Это движение намерено покончить с властью крупных землевладельцев и распределить земли среди простого народа.#!"
 ideology_feminist_movement: "$ideology_feminist$"
 ideology_feminist_movement_desc: "#lore Это движение считает женщин равными мужчинам и стремится распространить на них гражданские права.#!"
 ideology_reactionary_movement: "$ideology_reactionary$"
 ideology_reactionary_movement_desc: "#lore Это движение стремится вернуть прошлое, смешивая реальность с легендами о справедливых королях и сплочённом обществе.#!"
 ideology_modernizer_movement_1: "$ideology_modernizer$"
 ideology_modernizer_movement_1_desc: "#lore Это движение крайне заинтересовано в модернизации и рациональной централизации государства.#!"
 ideology_modernizer_movement_2: "$ideology_modernizer$"
 ideology_modernizer_movement_2_desc: "#lore Это движение крайне заинтересовано в модернизации и рациональной централизации государства.#!"
 ideology_traditionalist_movement: "$ideology_traditionalist$"
 ideology_traditionalist_movement_desc: "#lore Это движение стремится сохранять традиционные обычаи, видя в них продолжение законов природы.#!"
 ideology_traditionalist_minoritarian_movement: "$ideology_traditionalist_minoritarian$"
 ideology_traditionalist_minoritarian_movement_desc: "#lore Это движение стремится укрепить положение своей религии в обществе, защитить её последователей от дискриминации и сохранить традиционные обряды.#!"
 ideology_ethno_nationalist_movement: "$ideology_ethno_nationalist$"
 ideology_ethno_nationalist_movement_desc: "#lore Это движение стремится к построению нации, основанной на этнических принципах, и установлению господства основного этноса на законодательном уровне.#!"
 ideology_pluralist_movement_1: "Плюрализм"
 ideology_pluralist_movement_1_desc: "#lore Это движение стремится защитить свои культурные традиции, идентичность и язык. #!"
 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_sovereignist_movement: "$ideology_sovereignist$"
 ideology_sovereignist_movement_desc: "#lore Это движение противостоит угнетению со стороны колониальных властей и поддерживает политику, которая способствует развитию институтов самоуправления.#!"
 ideology_utilitarian_movement: "$ideology_utilitarian_millian$"
 ideology_utilitarian_movement_desc: "#lore Это движение поддерживает идею кодификации и рационализации функций правительства в интересах общего блага.#!"
 ideology_orleanist_movement: "$ideology_orleanist$"
 ideology_orleanist_movement_desc: "#lore Это движение поддерживает притязания Орлеанского дома на французский трон и мечтает о конституционном строе во главе с ограниченной монархией.#!"
 ideology_bonapartist_movement: "$ideology_bonapartist$"
 ideology_bonapartist_movement_desc: "#lore Это движение поддерживает восстановление Бонапарта на французском троне в качестве нового императора, который приведёт Францию в новую эпоху неоспоримого могущества.#!"
 ideology_legitimist_movement: "$ideology_legitimist$"
 ideology_legitimist_movement_desc: "#lore Это движение мечтает о возвращении французской монархии далёких времён, когда страну ещё не осквернил Период террора.#!"
 ideology_national_liberal_movement: "Национал-либерализм"
 ideology_national_liberal_movement_desc: "#lore Это движение требует объединения родных областей своей культуры в национальное государство, основанное на либеральных ценностях.#!"
 ideology_carlist_movement: "Карлизм"
 ideology_carlist_movement_desc: "#lore Это движение поддерживает притязания инфанта Карлоса на испанский трон, выступает за традиционалистскую монархию и отвергает современные идеи народного суверенитета и конституционализма.#!"
 ideology_miguelist_movement: "Мигелизм"
 ideology_miguelist_movement_desc: "Это движение поддерживает абсолютную монархию, основанную на католических ценностях. Оно отвергает исход Либеральных войн, по итогу которых традиционалистский король Мигель I отрёкся от португальского трона."
 ideology_slave_revolt_movement: "$ideology_anti_slavery$"
 ideology_slave_revolt_movement_desc: "#lore Это движение состоит из рабов, стремящихся обрести свободу силой оружия.#!"
 #Government Principles group
 lawgroup_governance_principles: "Принципы управления"
 lawgroup_governance_principles_desc: "Это фундаментальные принципы, лежащие в основе управления вашей страной. Они определяют, кто является главой государства."
 law_chiefdom: "Вождество"
 law_chiefdom_desc: "Иерархическая доиндустриальная политическая система, основанная на родстве, во главе которой стоит военный вождь или старейшина из знатного рода. Она не способна осуществлять эффективную централизованную власть над целыми областями."
 law_monarchy: "Монархия"
 law_monarchy_desc: "Форма правления, при которой аристократическая династия олицетворяет национальное самосознание, а исполнительная власть принадлежит монарху и главе династии."
 law_presidential_republic: "Президентская республика"
 law_presidential_republic_desc: "Политическая система, при которой власть принадлежит народу и его избранным представителям. В республиках главой государства избирается или назначается $RULER_TITLE_PRESIDENT$."
 law_parliamentary_republic: "Парламентская республика"
 law_parliamentary_republic_desc: "Политическая система, при которой власть принадлежит народу и его избранным представителям. Лидер законодательного собрания, $RULER_TITLE_CHANCELLOR$, играет роль главы государства."
 law_theocracy: "Теократия"
 law_theocracy_desc: "Правительство находится в руках духовенства и опирается на интерпретацию священных текстов. Глава государства формально является объектом поклонения, на практике будучи мирским представителем, выбранным по заслугам, статусу или происхождению."
 law_council_republic: "Советская республика"
 law_council_republic_desc: "Политическая система, при которой рабочие выбирают представителей в местные советы. Распространяет принципы рабочей организации на систему управления в целом."
 law_corporate_state: "Корпоративное государство"
 law_corporate_state_desc: "Политическая система, основанная на регламентированном сотрудничестве между официально признанными корпоративными группами. Государство выступает в роли форума для переговоров между социальными классами."
 law_colonial_administration: "Колониальная администрация"
 law_colonial_administration_desc: "Юридически это государство является административной единицей другой державы и не обладает суверенитетом. Ему предоставлены полномочия управлять вверенными территориями от имени метрополии."
 #Free speech group
 lawgroup_free_speech: "Свобода слова"
 lawgroup_free_speech_desc: "Законы, определяющие свободу слова и право собрания."
 law_outlawed_dissent: "Запрет на критику"
 law_outlawed_dissent_desc: "Критика правительства незаконна и считается изменой."
 law_censorship: "Цензура"
 law_censorship_desc: "Пресса подвергается цензуре, а население лишено права собрания."
 law_right_of_assembly: "Право собрания"
 law_right_of_assembly_desc: "Граждане обладают правом собрания."
 law_protected_speech: "Защита свободы слова"
 law_protected_speech_desc: "Право на свободу слова закреплено в законах."
 #Army Model group
 lawgroup_army_model: "Модель армии"
 lawgroup_army_model_desc: "Принцип организации и управления армией."
 law_peasant_levies: "Крестьянское ополчение"
 law_peasant_levies_desc: "Основу этой армии составляет призванная пехота с нулевой или базовой подготовкой."
 law_national_militia: "Национальное ополчение"
 law_national_militia_desc: "Регулярная армия малочисленна, но местные ополчения можно призвать на защиту своих домов."
 law_mass_conscription: "Массовый призыв"
 law_mass_conscription_desc: "При необходимости можно призвать большое количество пехоты из призывников в дополнение к профессиональной армии."
 law_professional_army: "Профессиональная армия"
 law_professional_army_desc: "Армия состоит из хорошо обученных профессиональных солдат."
 #Distribution of Power group
 lawgroup_distribution_of_power: "Распределение власти"
 lawgroup_distribution_of_power_desc: "Принцип распределения политической власти. Определяет, кому подотчётен глава государства."
 law_autocracy: "Автократия"
 law_autocracy_desc: "Глава государства обладает неограниченной властью и не отчитывается перед земными властями."
 law_oligarchy: "Олигархия"
 law_oligarchy_desc: "Глава государства разделяет власть и ответственность с узким кругом могущественных людей, неподотчётных избирателям."
 law_landed_voting: "Голосуют землевладельцы"
 law_landed_voting_desc: "Право голоса предоставляется владельцам земли или капитала."
 law_wealth_voting: "Голосуют богатые"
 law_wealth_voting_desc: "Богатые граждане получают право голоса. Чем богаче человек, тем весомее его голос."
 law_census_voting: "Имущественный ценз"
 law_census_voting_desc: "Право голоса предоставляется образованным мужчинам, обладающим определённым статусом."
 law_universal_suffrage: "Всеобщее избирательное право"
 law_universal_suffrage_desc: "Все взрослые мужчины обладают равным правом голоса."
 law_elder_council: "Совет старейшин"
 law_elder_council_desc: "Право влиять на управление страной принадлежит самым старым и уважаемым."
 law_anarchy: "Анархия"
 law_anarchy_desc: "Локальные сообщества находятся под местным самоуправлением и на ограниченный срок отправляют своих делегатов для участия в общих советах. В отсутствие формальной иерархии центральная власть сталкивается с большими трудностями."
 law_single_party_state: "Однопартийное государство"
 law_single_party_state_desc: "Государство во власти единственной законной политической партии, обладающей монополией на политическую активность в стране."
 ruler_in_party_tt: "[concept_ruler] является членом [Concept('concept_interest_group', 'заинтересованной группы')], входящей в активную политическую [Concept('concept_party', 'партию')]"
 sps_no_party_tt: "В этой стране нет активных [Concept('concept_party', 'политических партий')]"
 sps_government_reshuffle_tt: "В состав [Concept('concept_government', 'правительства')] войдут представители [Concept('concept_party', 'однопартийной')] системы"
 law_organic_regulation: "Органические законы"
 law_organic_regulation_desc: "Правительство этой страны формируется на основе «органических законов», навязанных великими державами. Главу государства выбирают представители из числа боярской олигархии."
 law_neo_absolutism: "Неоабсолютизм"
 law_neo_absolutism_desc: "Глава государства правит как просвещённый самодержец, опираясь на современный, централизованный государственный аппарат."
 #Voting System group
 law_first_past_the_post: "Система простого большинства"
 law_first_past_the_post_desc: "Принцип «Победитель получает всё» — при данной системе избирается один кандидат, выигравший больше всего мест на региональных выборах. Эта система часто ведёт к созданию однопартийных правительств со значительными полномочиями, но она уязвима к махинациям."
 law_proportional_representation: "Пропорциональная избирательная система"
 law_proportional_representation_desc: "Эта система распределяет места в парламенте пропорционально числу отданных голосов. Она часто приводит к созданию многопартийных коалиций в правительстве. При такой системе ни одно решение не обходится без компромиссов."
 #Workplace Safety group
 lawgroup_labor_rights: "Права трудящихся"
 lawgroup_labor_rights_desc: "Право рабочих"
 law_serfdom: "Крепостное право"
 law_serfdom_desc: "Крестьяне прикреплены к земле и обязаны трудиться на своих хозяев-феодалов."
 law_no_workers_rights: "Нет прав трудящихся"
 law_no_workers_rights_desc: "Государство не гарантирует трудящимся никаких прав."
 law_regulatory_bodies: "Регулирующие органы"
 law_regulatory_bodies_desc: "Созданы правительственные институты, призванные ограничивать работодателей."
 law_worker_protections: "Защита прав рабочих"
 law_worker_protections_desc: "Рабочие обладают обширными правами, закреплёнными на законодательном уровне."
 #Children's Rights group
 lawgroup_childrens_rights: "Права детей"
 lawgroup_childrens_rights_desc: "Детям предоставлены права и защита."
 law_child_labor_allowed: "Детский труд разрешён"
 law_child_labor_allowed_desc: "Законом никак не ограничивается, где могут работать дети."
 law_restricted_child_labor: "Ограниченный детский труд"
 law_restricted_child_labor_desc: "Дети не допускаются к работе на фабриках."
 law_compulsory_primary_school: "Обязательное начальное образование"
 law_compulsory_primary_school_desc: "Все дети должны в течение нескольких лет посещать начальную школу. В этот период им запрещается работать."
 #Slavery group
 lawgroup_slavery: "Рабство"
 lawgroup_slavery_desc: "Люди являются собственностью."
 law_slavery_banned: "Запрет рабства"
 law_slavery_banned_desc: "Один человек не может принадлежать другому."
 law_debt_slavery: "Долговое рабство"
 law_debt_slavery_desc: "Неспособные расплатиться с долгами становятся собственностью кредитора."
 law_slave_trade: "Работорговля"
 law_slave_trade_desc: "Спрос на дешёвый труд удовлетворяется бесчеловечной торговлей с другими странами."
 law_legacy_slavery: "Унаследованное рабство"
 law_legacy_slavery_desc: "Компромисс между аболиционистами и рабовладельцами — институт рабства может существовать, но его нельзя расширять."
 law_colonial_slavery: "Колониальное рабство"
 law_colonial_slavery_desc: "Институт рабства легален в колониях этой страны. Любой раб, ступивший на землю метрополии, освобождается."
 switch_from_colonial_slavery_to_pro_slavery_tt: "[SCOPE.gsInterestGroup('landowners_scope').GetName] изменят [Concept('concept_ideology','идеологию')] на «[GetIdeology('ideology_pro_slavery').GetName]»"
 #Church and State group
 lawgroup_church_and_state: "Церковь и государство"
 lawgroup_church_and_state_desc: "Отношения между светской и духовной властью."
 law_state_religion: "Государственная религия"
 law_state_religion_desc: "Церковь является официальным государственным органом. Все религиозные меньшинства подвергаются дискриминации."
 law_freedom_of_conscience: "Свобода совести"
 law_freedom_of_conscience_desc: "В государстве есть официальная религия, но люди вольны сами выбирать, во что им верить. Дискриминации подвергаются лишь особо экзотические религии."
 law_total_separation: "Полное разделение"
 law_total_separation_desc: "Церковь и религия не могут вмешиваться в вопросы государственного управления. Ни одна религия не подвергается дискриминации."
 law_atheist_state: "Государственный атеизм"
 law_atheist_state_desc: "Проповедование религии запрещено, а религиозные практики осуждаются. Все религии подвергаются дискриминации."
 law_millet_system: "Система миллетов"
 law_millet_system_desc: "Официальной государственной религией является суннитский ислам. Последователи других авраамических религий объединены в религиозные общины, освобождены от призыва и обладают юридической автономией, но взамен выплачивают религиозный налог."
 law_people_of_the_book: "Люди Писания"
 law_people_of_the_book_desc: "Государство придерживается принципов исламского закона. Последователи других авраамических религий называются #italic зимми#!; они освобождены от призыва и обладают юридической автономией, но взамен выплачивают религиозный налог."
 #Citizenship group
 lawgroup_citizenship: "Гражданство"
 lawgroup_citizenship_desc: "Распространение гражданских прав."
 law_ethnostate: "Этническое государство"
 law_ethnostate_desc: "Это государство считает себя тесно связанным с определенной этнической группой. Оно не даёт гражданства представителям других народов и подвергает дискриминации любые чужие культуры."
 law_national_supremacy: "Национальное превосходство"
 law_national_supremacy_desc: "Это государство признает своими гражданами только носителей определенной национальной идентичности, которая считается высшей по отношению к другим. Чужие культуры подвергаются дискриминации, за исключением культур с общим наследием и языком (или другими обычаями)."
 law_racial_segregation: "Расовая сегрегация"
 law_racial_segregation_desc: "Это государства связывает гражданские права с концепцией общего расового наследия. Чужие культуры с другим наследием подвергаются дискриминации."
 law_cultural_exclusion: "Культурное отчуждение"
 law_cultural_exclusion_desc: "Это государство предоставляет гражданские права носителям любых культур, но считает необходимой определенную официальную идентичность. Чужие культуры, не имеющие ничего общего с вашими основными культурами, подвергаются дискриминации."
 law_multicultural: "Мультикультурализм"
 law_multicultural_desc: "Это государство предоставляет равные гражданские права носителям любых культур, не пытаясь официально утвердить превосходство какой-то из них. Ни одна культура не подвергается дискриминации."
 law_subjecthood: "Подданство"
 law_subjecthood_desc: "Это государство рассматривает своих жителей в первую очередь как подданных монарха, не стремясь поддерживать какую-либо национальную идентичность. Решением культурных вопросов занимаются соответствующие общины."
 #Caste Hegemony, a Social Stratification law group
 lawgroup_caste_hegemony: "Гегемония каст"
 lawgroup_caste_hegemony_desc: "Урезание прав членов общества в рамках кастовой системы Британской Индии."
 law_hindu_caste_enforced: "Принудительная кастовая система"
 law_hindu_caste_enforced_desc: "Кастовая иерархия навязывается в рамках законов и препятствует социальной мобильности."
 law_hindu_caste_codified: "Кодифицированная кастовая система"
 law_hindu_caste_codified_desc: "Кастовая иерархия официально признаётся и используется для ограничения социально-экономической мобильности."
 law_hindu_caste_not_enforced: "Необязательная кастовая система"
 law_hindu_caste_not_enforced_desc: "Социально-экономическая мобильность не ограничивается в рамках кастовой системы, но дискриминация может сохраняться."
 law_affirmative_action: "Позитивная дискриминация"
 law_affirmative_action_desc: "Активные меры по созданию равноправной социально-экономической ситуации, в рамках которых приоритет отдаётся ранее отчуждённым группам."
 #Economic System group
 lawgroup_economic_system: "Экономическая система"
 lawgroup_economic_system_desc: "Фундаментальные принципы вашей экономики."
 law_traditionalism: "Традиционализм"
 law_traditionalism_desc: "Доиндустриальное натуральное хозяйство с минимумом контроля со стороны государства."
 law_agrarianism: "Аграрность"
 law_agrarianism_desc: "Сельская экономика с упором на развитие сельского хозяйства и общин."
 law_cooperative_ownership: "Кооперативное владение"
 law_cooperative_ownership_desc: "Экономическая система, основанная на идее обобществления средств производства. Излишки производства поровну распределяются между всеми работниками."
 law_command_economy: "Командная экономика"
 law_command_economy_desc: "Изоляционистская интервенционистская экономика, при которой правительство напрямую управляет большинством производственных процессов."
 law_laissez_faire: "Свободная конкуренция"
 law_laissez_faire_desc: "Либеральная экономика, основанная на принципах конкурентной борьбы и идее, что чем меньше вмешательство государства, тем выше рост."
 law_interventionism: "Интервенционизм"
 law_interventionism_desc: "Ради национальной стабильности государство должно сдерживать эксцессы частного бизнеса."
 #Trade Policy group
 lawgroup_trade_policy: "Торговая политика"
 lawgroup_trade_policy_desc: "Законы, регулирующие торговлю и движение товаров через границы."
 law_free_trade: "Свободная торговля"
 law_free_trade_desc: "Нельзя вводить свободный обмен товаров, ведь торговля должна быть выгодной для всех."
 law_protectionism: "Протекционизм"
 law_protectionism_desc: "Мы должны защитить свою промышленность от вмешательства чужих рынков."
 law_isolationism: "Изоляционизм"
 law_isolationism_desc: "Экономика сосредоточена на внутреннем удовлетворении потребностей нации и не вмешивается в дела других стран."
 law_mercantilism: "Меркантилизм"
 law_mercantilism_desc: "Экспортная экономика, ставящая целью положительный приток средств и соперничающая с другими странами."
 law_canton_system: "Кантонская система"
 law_canton_system_desc: "Разновидность изоляционизма, при которой торговля разрешена лишь через одну прибрежную область."
 canton_system_trade_center_trigger_tt: "В соответствии с [Concept('concept_law','законом')] «[GetLawType('law_canton_system').GetName]» торговые центры (до #v 50#! уровня) можно строить только в области #v $STATE_GUANGDONG$#!"
 #Taxation Group
 lawgroup_taxation: "Налогообложение"
 lawgroup_taxation_desc: "Определяет получение государством доходов через налогообложение граждан."
 law_consumption_based_taxation: "Потребительское налогообложение"
 law_consumption_based_taxation_desc: "Система налогообложения, при которой налоги собираются не с доходов и не из расчёта на душу населения, а через введение налогов на потребление товаров."
 law_land_based_taxation: "Земельное налогообложение"
 law_land_based_taxation_desc: "Традиционная форма земельного налога, собираемого главным образом с крестьян."
 law_per_capita_based_taxation: "Налог на душу населения"
 law_per_capita_based_taxation_desc: "Система налогообложения, при которой самое тяжёлое бремя возлагается на беднейшие слои населения через сочетание подоходного налога и налога на душу населения."
 law_proportional_taxation: "Пропорциональный налог"
 law_proportional_taxation_desc: "Система налогообложения, опирающаяся главным образом на доходы, при которой все выплачивают государству примерно равную долю своих доходов."
 law_graduated_taxation: "Прогрессивный налог"
 law_graduated_taxation_desc: "Система налогообложения, которая стремится возложить бремя налогов на богатых через налоги на дивиденды."
 #Education System group
 lawgroup_education_system: "Система образования"
 lawgroup_education_system_desc: "Чем занять детей, когда они закончили чистить дымоходы."
 law_no_schools: "Нет школ"
 law_no_schools_desc: "Образование — ответственность родителей. Только самые обеспеченные граждане учатся читать и писать."
 law_religious_schools: "Религиозные школы"
 law_religious_schools_desc: "Передача государственного образование в ведение церкви — залог верного и нравственного населения."
 law_private_schools: "Частные школы"
 law_private_schools_desc: "Образование стоит отдать в частные руки, чтобы предоставить свободу выбора в вопросах образования."
 law_public_schools: "Государственные школы"
 law_public_schools_desc: "Образование находится в руках государства. Оно должно быть стандартизованным и общедоступным."
 #Health System group
 lawgroup_health_system: "Система здравоохранения"
 lawgroup_health_system_desc: "Законы, определяющие вклад государства (или отсутствие такового) в здравоохранение граждан."
 law_no_health_system: "Нет системы здравоохранения"
 law_no_health_system_desc: "Правительство ни в каком виде не финансирует здравоохранение."
 law_charitable_health_system: "Благотворительные лечебницы"
 law_charitable_health_system_desc: "Благотворительные организации, зачастую религиозные, в меру своих возможностей ухаживают за больными и умирающими."
 law_private_health_insurance: "Индивидуальное медицинское страхование"
 law_private_health_insurance_desc: "Здоровье населения управляется через систему частных больниц, услуги которых оплачиваются в рамках программ индивидуального медицинского страхования. Это позволяет обеспечивать здоровье тем, кто может себе это позволить, без ущерба для государственной казны."
 law_public_health_insurance: "Государственное медицинское страхование"
 law_public_health_insurance_desc: "Правительство предоставляет бюджетную программу медицинского страхования, гарантируя всем гражданам равный доступ к здравоохранению."
 #Welfare group
 lawgroup_welfare: "Социальная политика"
 lawgroup_welfare_desc: "Государственная помощь не имеющим доходов"
 law_no_social_security: "Нет социальной защиты"
 law_no_social_security_desc: "Государство не обязано содержать тех, кто не в состоянии позаботиться о себе."
 law_poor_laws: "Законы о бедняках"
 law_poor_laws_desc: "Убрать бродяг и нищих с улиц и поместить их в работные дома — вполне оправданное решение."
 law_wage_subsidies: "Субсидирование зарплат"
 law_wage_subsidies_desc: "Человек, который готов работать, не должен голодать. Каждый вправе получать минимальную зарплату, которая позволяет содержать семью."
 law_old_age_pension: "Пенсия по старости"
 law_old_age_pension_desc: "Существует практический возраст, после которого наши рабочие теряют эффективность, и с этого момента ответственность за их благополучие ложится на плечи государства."
 law_disability_insurance: "Страхование по нетрудоспособности"
 law_disability_insurance_desc: "Государство должно заботиться о тех, кто невольно лишился возможности работать."
 #Rights of Women group
 lawgroup_rights_of_women: "Права женщин"
 lawgroup_rights_of_women_desc: "Законы, касающиеся прав прекрасного пола."
 law_no_womens_rights: "Попечительство"
 law_no_womens_rights_desc: "Женщины по закону находятся под опекой мужчин и обладают ограниченными правами."
 law_women_own_property: "Право собственности для женщин"
 law_women_own_property_desc: "Даже женщины имеют право обладать собственностью, полученной по наследству или иным образом."
 law_women_in_the_workplace: "Женщины на рабочем месте"
 law_women_in_the_workplace_desc: "Как мы можем поддерживать пламя в горнилах прогресса, используя лишь половину рабочей силы?"
 law_womens_suffrage: "Женское избирательное право"
 law_womens_suffrage_desc: "В связи с произошедшими изменениями мы, женщины, требуем равного права голоса. На меньшее мы не согласны."
 #Policing
 lawgroup_policing: "Полиция"
 lawgroup_policing_desc: "Приоритеты национальной полиции."
 law_no_police: "Нет полиции"
 law_no_police_desc: "В этой стране нет организованной полиции."
 law_local_police: "Местная полиция"
 law_local_police_desc: "В этой стране существуют местные органы правопорядка."
 law_dedicated_police: "Профессиональная полиция"
 law_dedicated_police_desc: "В этой стране есть профессиональная полиция, проходящая стандартное обучение."
 law_militarized_police: "Военизированная полиция"
 law_militarized_police_desc: "Получив военное снаряжение и подготовку, полиция сможет куда эффективнее нести вашу волю."
 #Bureaucracy
 lawgroup_bureaucracy: "Бюрократия"
 lawgroup_bureaucracy_desc: "Принцип управления вашей страной."
 law_hereditary_bureaucrats: "Потомственные чиновники"
 law_hereditary_bureaucrats_desc: "Чиновники передают должности по наследству, передавая свои обязанности детям."
 law_appointed_bureaucrats: "Назначаемые чиновники"
 law_appointed_bureaucrats_desc: "Чиновники назначаются правителями страны и обязуются трудиться на её благо за высокую зарплату."
 law_meritocratic_bureaucracy: "Чиновничья меритократия"
 law_meritocratic_bureaucracy_desc: "Чиновники стремятся получить повышение по заслугам. Со временем такая система порождает раздутую, сложную администрацию."
 law_elected_bureaucrats: "Избираемые чиновники"
 law_elected_bureaucrats_desc: "Местные губернаторы избираются населением областей. Это приводит к децентрализации власти, но упрощает контроль за населением."
 law_crownland_diets: "Съезды коронных земель"
 law_crownland_diets_desc: "Местное управление осуществляется посредством традиционных собраний, избираемых из представителей региональной аристократии."
 #Colonization
 lawgroup_colonization: "Колонизация"
 lawgroup_colonization_desc: "Ваше отношение к созданию колоний и вытеснению и захвату [Concept('concept_decentralized_nation', 'децентрализованных государств')]."
 law_no_colonial_affairs: "Нет колоний"
 law_no_colonial_affairs_desc: "Эта страна не принимает участия в формальной колонизации и не может основывать колонии."
 law_colonial_resettlement: "Переселение в колонии"
 law_colonial_resettlement_desc: "Колонии создаются с целью предоставить землю переселенцам из включённых областей страны."
 law_colonial_exploitation: "Колониальная эксплуатация"
 law_colonial_exploitation_desc: "Колонии создаются ради эксплуатации природных ресурсов и дешёвой рабочей силы."
 #Internal Security
 lawgroup_internal_security: "Внутренняя безопасность"
 lawgroup_internal_security_desc: "Приведение внутренних дел в порядок"
 law_no_home_affairs: "Отсутствие внутренних дел"
 law_no_home_affairs_desc: "Государство полагается на традиционные армию и полицию при подавлении беспорядков и мятежей."
 law_national_guard: "Национальная гвардия"
 law_national_guard_desc: "Государство поддерживает независимые добровольческие военные формирования граждан, отвечающие за поддержание общественного порядка."
 law_secret_police: "Тайная полиция"
 law_secret_police_desc: "В распоряжении государства находится бюро тайной полиции, ведущее слежку за диссидентами и расследующее политические преступления."
 law_guaranteed_liberties: "Гарантия свобод"
 law_guaranteed_liberties_desc: "Органы внутренних дел работают исключительно с жалобами и проблемами населения. Им запрещено без веских причин задерживать граждан или следить за ними."
 #Migration
 lawgroup_migration: "Миграция"
 lawgroup_migration_desc: "Контроль за перемещением людей."
 law_no_migration_controls: "Миграция не контролируется"
 law_no_migration_controls_desc: "Эта страна не пытается контролировать движение через свои границы."
 law_migration_controls: "Миграционный контроль"
 law_migration_controls_desc: "Мигрировать в страну и из страны могут только представители культур и религий, не подвергающихся дискриминации."
 law_closed_borders: "Закрытые границы"
 law_closed_borders_desc: "Миграция в страну или из страны запрещена."
 liberate_slaves_tt: "Все [GetPopType('slaves').GetName|l] получат свободу"
 enslave_discriminated_farm_workers_tt: "Все рабочие, страдающие от низкой [Concept('concept_acceptance','терпимости')] на фермах, ранчо и плантациях в бывших рабовладельческих штатах, станут [Concept('concept_slavery', 'рабами')]."
 enact_law_radical_leftist_government_warning_desc: "@warning! Принятие этого [Concept('concept_law', 'закона')] может привести к тому, что [Concept('concept_country', 'страны')] без схожих принципов управления станут враждебными по отношению к нам."
 enact_law_radical_leftist_economy_warning_desc: "@warning! Принятие этого [Concept('concept_law', 'закона')] может привести к тому, что [Concept('concept_country', 'страны')] без схожей экономической системы станут враждебными по отношению к нам."
 #Labour Associations
 lawgroup_labour_associations: "Объединения работников"
 lawgroup_labour_associations_desc: "Деятельность объединений рабочих и ремесленников регулируется законом."
 law_guild_system: "Система гильдий"
 law_guild_system_desc: "Система, в которой для занятия определенными видами деятельности необходимо вступить в официальную ремесленную или торговую гильдию."
 law_combination_acts: "Законы о собраниях"
 law_combination_acts_desc: "Создание любых объединений работников запрещено законом."
 law_anti_strike_laws: "Запрет забастовок"
 law_anti_strike_laws_desc: "Создание объединений работников разрешено, однако забастовки и некоторые формы коллективных требований запрещены."
 law_right_to_associate: "Свобода объединения"
 law_right_to_associate_desc: "На создание и деятельность объединений работников не накладывается никаких особых ограничений."
 law_corporatized_unions: "Государственные профсоюзы"
 law_corporatized_unions_desc: "Рабочие объединения находятся под прямым или косвенным контролем государства. В первую очередь они служат развитию сотрудничества между классами."
 law_factory_councils: "Фабричный совет"
 law_factory_councils_desc: "Революция привела к радикализации рабочих, они захватили средства производства и подменили собой предыдущую управленческую структуру."
 #Luddites
 law_industry_banned: "Запрет промышленности"
 law_industry_banned_desc: "Экономическая идея, отвергающая тяжёлую промышленность и автоматизацию, предпочитая плоды честного труда бездушным механизмам."
 industry_banned_tt: "Вы лишитесь возможности строить #bold тяжёлую промышленность#!"
 industry_banned_destroy_tt: "@warning! Все здания #bold тяжёлой промышленности#! в стране будут снесены"
 ideology_luddite: "Луддит"
 ideology_luddite_desc: "Луддиты выступают против промышленной автоматизации, а самые радикальные из них и против промышленности как таковой."
 law_extraction_economy: "Добывающая экономика"
 law_extraction_economy_desc: "Колониальная экономическая система, делающая упор на максимальной извлечении прибыли в интересах метрополии."
 #Land Reform Laws
 lawgroup_land_reform: "Земельная реформа"
 lawgroup_land_reform_desc: "Законы о сельскохозяйственных угодьях и их работниках."
 law_tenant_farmers: "Арендаторы"
 law_tenant_farmers_desc: "Сельскохозяйственные земли принадлежат потомственным элитам. Работники не привязаны к земле и могут искать работу в другом месте."
 law_homesteading: "Крестьянское хозяйство"
 law_homesteading_desc: "Фермеры заявляют права на участки земли и обрабатывают их вместе с наёмными работниками."
 law_commercialized_agriculture: "Коммерческое сельское хозяйство"
 law_commercialized_agriculture_desc: "Сельское хозяйство — это такой же бизнес, подчиняющийся рыночным законам и принадлежащий капиталу."
 law_collectivized_agriculture: "Коллективизированное сельское хозяйство"
 law_collectivized_agriculture_desc: "Пахотные земли поделены на участки, совместно обрабатываемые группами фермеров."
 law_latifundias: "Латифундии"
 law_latifundias_desc: "Сельскохозяйственные угодья преимущественно принадлежат большим поместьям, на которых работают сезонные низкооплачиваемые рабочие."
 law_expanded_latifundias: "Расширенные латифундии"
 law_expanded_latifundias_desc: "$law_latifundias_desc$"
 law_manorialism: "Манориальная система"
 law_manorialism_desc: "Сельскохозяйственные угодья находятся в собственности потомственных элит. У арендаторов есть свобода перемещения, но они всё равно обязаны выполнять неоплачиваемую работу в пользу землевладельцев."
 pm_homesteading: "Крестьянское хозяйство"
 pm_homesteading_building_subsistence: "Крестьянское хозяйство"
 pm_privately_owned_plantation: "Частная собственность"
 pm_publicly_traded_plantation: "Публичная компания"
