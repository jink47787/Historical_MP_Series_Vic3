 je_earn_recognition_tt: "Мы подпишем #bold [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]#! с подходящей [Concept('concept_great_power', 'великой державой')], что даст нам признание в глазах мировой общественности."
 earn_recognition_events.1.t: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]о-[SCOPE.sCountry('treaty_partner_country_scope').GetAdjectiveNoFormatting|l]ий [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')|l]"
 earn_recognition_events.1.d: "Подписанный сегодня в городе [SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName], этот договор официально отменяет любые предыдущие неравные договоры между [SCOPE.sCountry('treaty_partner_country_scope').GetAltName('RU_CL_TP')] и [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_TP')] в пользу нового, заключённого между равными."
 earn_recognition_events.1.f: "«[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetCustom('RU_CL_RP')] и [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('treaty_partner_country_scope').GetCustom('RU_CL_RP')], в равной степени желая поддерживать ранее существовавшие добрососедские отношения, а также расширить и углубить отношения между государствами, уверены, что достичь этого можно лишь пересмотром ранее заключённых договоров на основе принципов равенства и взаимной выгоды»."
 earn_recognition_events.1.a: "Новая заря для #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_RP')]#!#!. Ратифицируйте договор."
 lobby_events.21.t: "Враг моего врага"
 lobby_events.21.d: "Патриотически настроенные [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] повадились лоббировать #tooltippable_name [SCOPE.sCountry('relevant_country_scope').GetAdjective]ие#! интересы, делая ударение на том, что [SCOPE.sCountry('lobby_target_scope').GetName] — общий враг."
 lobby_events.21.f: "Собравшиеся джентльмены степенно кивали в такт словам оратора. Пока [SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting] представляет угрозу, все средства борьбы с ней хороши.\nВедь каждая статья [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]их расходов, которую оплатит [SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName], — это одним убытком меньше."
 lobby_events.21.a: "Поддержать их! Сегодня все мы — [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]!"
 lobby_events.21.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] имеют право на собственное мнение."
 lobby_events.21.c: "[SCOPE.sCountry('lobby_target_scope').GetName] явно не обрадуется, а отношения с ними нам дороже."
 enemy_of_enemy_ig_modifier: "Подавление лоббистов"
 lobby_events.22.t: "Светоч прогресса"
 lobby_events.22.d: "В последнее время [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l], невероятно восхищённые #tooltippable_name [SCOPE.sCountry('relevant_country_scope').GetAdjective]им#! законом «[SCOPE.sLaw('relevant_law_scope').GetName]», сбиваются в про[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]ие общества."
 lobby_events.22.f: "«[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]... Увы, стоит мне заговорить о стране, как сердце сжимается от печальной мысли, что разумы многих наших дорогих соотечественников заняты политикой внешней, а не внутренней. Но, как ни крути, именно первая может стать надёжным мостом в отношениях наших народов»."
 lobby_events.22.a: "У [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]ой системы есть определённые плюсы."
 lobby_events.22.b: "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] не допустит власти толпы."
 lobby_events.23.t: "Идеал абсолютизма"
 lobby_events.23.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] всё громче заявляют, что [SCOPE.sCountry('relevant_country_scope').GetName] — образец правильного абсолютизма, а [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName] — идеальный, практически безупречный правитель."
 lobby_events.23.f: "Вряд ли хоть кто-то из членов клуба спит и видит, как [ROOT.GetCountry.GetCapital.GetCityHubName] меняет правителя и всем начинает распоряжаться [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_RP')]. Однако в таком правителе они видят пример для подражания — живое свидетельство тому, что [ROOT.GetCountry.GetNameNoFormatting] может идти совершенно иным путём, но судьба распорядилась иначе."
 lobby_events.23.a: "Нужно внимательно присмотреться к их пути развития."
 lobby_events.23.b: "Чему могут [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] научиться у этого [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetAdjectiveNoFormatting]ого животного?"
 racist_rhetorics_modifier: "Расистские речи"
 lobby_events.24.t: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]ая модель"
 lobby_events.24.d: "Вдохновившись тем, в каком состоянии пребывает [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_RP')], #tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] и [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] объединились."
 lobby_events.24.f: "В офицерских клубах, которыми полнится [ROOT.GetCountry.GetCapital.GetCityHubName], [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] [SCOPE.sCountry('relevant_country_scope')GetCustom('RU_CL_RP')], с давних пор вспоминается с благоговением и страхом. Недооценивать такую мощь ни в коем случае нельзя: ни как образец для подражания, ни как потенциальную враждебную силу. По другую сторону баррикад она способна буквально уничтожить цивилизацию, но на нашей стороне..."
 lobby_events.24.a: "[SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')|U] [SCOPE.sCountry('relevant_lobby_country').GetCustom('RU_CL_RP')] может многому нас научить."
 lobby_events.24.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName|U] должны хранить верность только [ROOT.GetCountry.GetCustom('RU_CL_DP')]."
 officer_corps_unrest_modifier: "Недовольство командного состава"
 affiliation_ban_enforced_modifier: "Навязан запрет поддержки"
 x_army_custom_loc: "армия"
 x_navy_custom_loc: "флот"
 lobby_events.25.t: "Товарищ [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]"
 lobby_events.25.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName|U] впечатлены тем, как в [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_PP')] применяется закон «[SCOPE.sLaw('relevant_law_scope').GetName]», и начинают высказывать весьма #tooltippable_name про[SCOPE.sCountry('relevant_country_scope').GetAdjective|l]ие#! идеи."
 lobby_events.25.f: "«Товарищи рабочие! Больше не будет [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] прозябать во мраке! Пылает светоч социализма, призывая всех, кто хочет выйти из тьмы!\nИ реакционные силы сделают всё, чтобы погасить этот светоч.\nНо мы, друзья и представители рабочего класса, должны защищать этот свет изо всех сил»."
 lobby_events.25.a: "Иностранцы тоже могут быть друзьями. #tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! рабочие приветствуют тебя, товарищ [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]."
 lobby_events.25.b: "Слишком уж радостно наш народ набросился на эту отраву."
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName] принадлежит [ROOT.GetCountry.GetAdjectiveNoFormatting]ому народу!"
 lobby_events.26.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] считают, что [SCOPE.sState('relevant_state_scope').GetName] во власти [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_RP')] — настоящее преступление против [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого народа. Поэтому [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] пользуется их полной поддержкой."
 lobby_events.26.f: "«[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] принадлежит [SCOPE.sState('relevant_state_scope').GetCustom('RU_CL_DP')] — это же нонсенс. Нет преступления гнуснее, чем позволять великой стране оставаться в лапах нынешних господ.\nПока [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] не поднимает железный кулак, и [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName] ничего не боится, не видать этому краю свободы»."
 lobby_events.26.a: "Вот патриотизм, достойный подражания."
 lobby_events.26.b: "Нельзя ставить отношения с [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_TP')] под угрозу."
 lobby_events.27.t: "Красная угроза"
 lobby_events.27.d: "Боясь преследования социалистического режима в [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_PP')], [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] организовали лобби «[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]»."
 lobby_events.27.f: "«Конечно, [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] может тешить себя благоглупостями о равенстве и свободе, но всё их правление — суть устрашение и деспотизм. [ROOT.GetCountry.GetAdjectiveNoFormatting]им горожанам стоит прислушаться к нашим предупреждениям, иначе их ждёт та же судьба и то же рабство во имя свободы."
 lobby_events.27.a: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName|U] в этом вопросе совершенно правы, правительство с ними согласно."
 lobby_events.27.b: "Наши международные отношения зиждутся на политических реалиях, а не идеологиях."
 lobby_events.28.t: "Основы традиций"
 lobby_events.28.d: "Недавний оправдательный приговор, который вынесли в [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_PP')] знаменитому писателю по делу о богохульстве и непристойном поведении, вызвал волну возмущения в [ROOT.GetCountry.GetCustom('RU_CL_PP')]. Теперь [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] обвиняют #tooltippable_name #tooltip [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag]ий#!#! судебный аппарат в неспособности блюсти мораль и религиозные ценности #tooltippable_name #tooltip [GetReligion('relevant_religion').GetAdjective|l]ого#!#! мира."
 lobby_events.28.f: "«Публикация этого скандального, богомерзкого пасквиля, равно как и благосклонность к нему [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]ого общества, не оставила ни малейшего сомнения в низости падения этой нации безбожников. Я призываю всех богобоязненных граждан сделать всё возможное — [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting] нуждается в защите от этой мерзости. Любой ценой»."
 lobby_events.28.a: "С каждым днём [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag]ий народ уходит всё дальше от света."
 lobby_events.28.b: "Внутренние дела [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_RP')] нас не касаются."
 refused_to_condemn_blasphemy_modifier: "Отказ осудить богохульство"
 lobby_events.29.t: "[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] — обитель тирана"
 lobby_events.29.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] и [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] объединились для противостояния тирании и самочинию, которые олицетворяет для них [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_RP')]."
 lobby_events.29.f: "«Всем, кто дорожит свободой! Пока [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_VP')] попирает сапогом это чудовище, их [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l], пред нашими глазами остаётся худший образчик ужасов деспотизма.\nНи одна страна не лишает своих жителей права жить своей жизнью с таким остервенением, как делает это [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], и ни одна страна не угрожает так нашей собственной свободе, как [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting].\nТак пусть же [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] падёт, ибо иначе падение ждёт нас»."
 lobby_events.29.a: "Долой тиранов! Долой [SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_VP')]!"
 lobby_events.29.b: "Иногда железная рука — залог эффективного правления."
 in_league_with_tyrants_modifier: "В союзе с тиранами"
 lobby_events.30.t: "Действие и противодействие"
 lobby_events.30.d: "Распространяется новость о том, что [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] сотрясается из-за жестоких гонений на #tooltippable_name [SCOPE.sCountry('relevant_country_scope').GetAdjective|l]ое#! рабочее движение. [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] в ярости, и [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] выводит их на улицы."
 lobby_events.30.f: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ому рабочему движению [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] уже давно представля[SCOPE.sCountry('relevant_country_scope').GetCustom('RU_CL_END_T')]ся эдаким грозным оплотом реакционеров, но этот случай немного иной. Возможно, в этот раз полиция города [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] действовала особенно жестоко. А возможно, это просто была последняя капля.\n\nКак бы то ни было, когда [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие рабочие развернули знамёна и направились в посольский квартал, требования «[SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting], уходи!» разносились по городу как никогда громко."
 lobby_events.30.a: "Главное, чтобы их гнев был направлен за границу."
 lobby_events.30.b: "Нужно успокоить их гнев с помощью дипломатии."
