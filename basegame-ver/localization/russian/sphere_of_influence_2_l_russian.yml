 je_secure_influence_over_persia: "Сохранить влияние над Персией"
 je_secure_influence_over_persia_reason: "Богатая Персия с её ресурсами служит плацдармом для армий, отправляющихся в Индию и Центральную Азию. Для любой великой державы, желающей укрепить влияние в этих регионах, было бы разумно получить контроль над Персией, а ещё разумнее — не отдать её соперникам."
 je_consolidate_persia: "Консолидировать Персию"
 je_consolidate_persia_reason: "Правительственный контроль над персидскими провинциями долгое время был довольно условным. Автономные шейхства и иностранные державы часто обладали большим влиянием, чем номинальные губернаторы, присланные из города [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nДля эффективной модернизации государства необходимо укрепить власть центрального правительства."
 je_achieve_sovereignty: "Получить суверенитет"
 je_achieve_sovereignty_reason: "Пока остальные страны не начнут относиться к нам как к равным, чужеземцы продолжат вмешиваться в наши внутренние дела.\n\nНужно добиться достойного места за международным столом, чтобы наш народ не повторил судьбу Старого Хорезма."
 je_achieve_sovereignty_tt: "Мы были [Concept('concept_subject','субъектом')] непрерывно на протяжении #bold 10#! лет. (Уже #variable [ROOT.GetCountry.MakeScope.Var('achieve_sovereignty_var').GetValue]#!)"
 je_achieve_sovereignty_tt_2: "Сохраняя свою независимость перед лицом европейской агрессии, мы приблизимся к тому, чтобы завершить Большую игру в нашу пользу."
