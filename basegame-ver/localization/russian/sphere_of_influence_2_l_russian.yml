 je_eastern_frontier: "Восточный фронтир"
 je_eastern_frontier_reason: "Обширные пространства на востоке, где некогда преобладали оживлённые города [SCOPE.sStateRegion('merv_scope').GetName] и [SCOPE.sStateRegion('herat_scope').GetName], со времён Манучехра входили в состав #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjective]ого#! Хорасана. Хотя время и власть могущественных угнетателей вырвали у нас эти земли, так больше продолжаться не может.\n\nНеобходимо предпринять решительные меры по возвращению этих утерянных земель, чтобы не дать другим державам вторгнуться и вновь завоевать их.\n\n#bold Туранское пленение#!\nМногие поколения туркменских набегов на наши земли привели к тому, что в оазисах в регионах [SCOPE.sStateRegion('uzbekia_scope').GetName] и [SCOPE.sStateRegion('khiva_scope').GetName] теперь трудится множество персидских рабов. Захват этих областей позволит нам освободить и, при желании, #tooltippable #tooltip:je_eastern_frontier_tt_5 расселить#!#! порабощённых персов."
 je_eastern_frontier_tt_1: "#tooltippable #tooltip:khorasan_tt #bold Хорасан#!#!#! принадлежит [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_DP')] или субъектам."
 je_eastern_frontier_tt_2: "#tooltippable #tooltip:chorasmia_tt #bold Хорезм#!#!#! принадлежит [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_DP')] или субъектам."
 je_eastern_frontier_tt_3: "#tooltippable #tooltip:transoxiana_tt #bold Трансоксиана#!#!#! принадлежит [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_DP')] или субъектам."
 je_eastern_frontier_tt_4: "Мы завоевали и #bold восстановили#! регион [SCOPE.sStateRegion('merv_scope').GetName]."
 je_eastern_frontier_tt_5: "С помощью [Concept('concept_decree', 'указа')] «[GetDecreeType('decree_emergency_relief').GetName]» можно обозначить любую вашу [Concept('concept_state', 'область')] как земли для переселенцев."
 khorasan_tt: "Требуются [Concept('concept_state_region','регионы')]:\n$STATE_HERAT$\n$STATE_KABUL$\n$STATE_KANDAHAR$\n$STATE_BALKH$\n$STATE_CENTRAL_HIGHLANDS$\n$STATE_MERZ$\n$STATE_NORTHERN_BALUCHISTAN$"
 chorasmia_tt: "Требуются [Concept('concept_state_region','регионы')]:\n$STATE_KHIVA$\n$STATE_TURKMENIA$"
 transoxiana_tt: "Требуются [Concept('concept_state_region','регионы')]:\n$STATE_FERGANA$\n$STATE_TAJIKISTAN$\n$STATE_UZBEKIA$"
 greater_khorasan_button: "Притязания на Большой Хорасан"
 greater_khorasan_button_desc: "Хотя #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjective|l]ие#! притязания на Большой Хорасан насчитывают многие тысячи лет, последние столетия наш контроль над этими землями был незначительным, а порой и вовсе лишь номинальным. Восточные кампании Надир-шаха на время вернули Персии контроль над Хорасаном, но это достижение оказалось временным, и земли были утрачены после его смерти.\n\nНо дело Надир-шаха продолжит [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName], начав масштабную кампанию по восстановлению персидского владычества на востоке. [SCOPE.sStateRegion('herat_scope').GetName], Жемчужина Хорасана, станет ключом к этому свершению."
 greater_khorasan_button_tt: "В зависимости от наших взаимных [Concept('concept_relations', 'отношений')] [SCOPE.sCountry('britain_scope').GetName] мо[SCOPE.sCountry('britain_scope').GetCustom('RU_CL_END_GUT')]т негативно отнестись к оккупации нами региона [SCOPE.sStateRegion('herat_scope').GetName]."
 persian_baluchistan_button: "Умиротворение туркменов"
 persian_baluchistan_button_desc: "На севере проживают непокорные #tooltippable_name [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]ие#! племена, отвергающие нашу власть и совершающие набеги на наши земли, в результате которых каждый год тысячи наших подданных оказываются на рабовладельческих рынках Бухары и Хивы. И всё это происходит на законных персидских землях. Стоит убить сразу двух зайцев и обратить этих разбойников в бегство."
 je_conquest_of_central_asia_turkmen_button: "Умиротворение туркменов"
 je_conquest_of_central_asia_turkmen_button_desc: "На юге проживают непокорные #tooltippable_name [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]ие#! племена, отвергающие нашу власть и совершающие набеги на наши земли. Они отказываются признавать власть офицера, царя или хана и никому не платят налогов. И всё это происходит на законных русских землях. Стоит убить сразу двух зайцев и обратить этих разбойников в бегство."
 modifier_turkmen_subjugation: "Кампания по умиротворению туркменов"
 modifier_turkmen_logistics: "Туранская логистика"
 persia_russian_aid_button: "Запросить [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting|l]ую военную миссию"
 persia_russian_aid_button_desc: "Попросить #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ое#! правительство отправить военную миссию и помочь нам модернизировать нашу армию в обмен на определённые дипломатические и территориальные уступки.\n\nПервая отправленная миссия создаст #bold Персидскую казачью дивизию#! в качестве #bold постоянного#! военного института."
 if_they_accept_tt: "Если они согласятся:"
 persia_russian_aid_button_cooldown_tt: "Решение «$persia_russian_aid_button$» не принималось в последние #variable 10#! лет#!"
 persia_british_aid_button: "Запросить [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting|l]ую военную миссию"
 persia_british_aid_button_desc: "Попросить #tooltippable_name [SCOPE.sCountry('britain_scope').GetAdjective|l]ое#! правительство отправить военную миссию и помочь нам модернизировать нашу армию в обмен на определённые дипломатические и территориальные уступки.\n\nПервая отправленная миссия создаст #bold Корпус южноперсидских стрелков#! в качестве #bold постоянного#! военного института."
 persia_british_aid_button_cooldown_tt: "Решение «$persia_british_aid_button$» не принималось в последние #variable 10#! лет#!"
 persia_resettle_merv_button: "Восстановить  [SCOPE.sStateRegion('merv_scope').GetName]"
 persia_resettle_merv_button_desc: "В прошлом считавшийся столицей восточного исламского мира и служивший домом почти полумиллиону человек, #bold Великий Мерв#! переживает не лучшие времена. В конце XVIII века после столетий упадка Мерв был до основания разрушен бухарским эмиром Шахмурадом, который разрушил дамбы, поддерживавшие оазис, и переселил десятки тысяч #tooltippable_name #tooltip:[SCOPE.sCulture('persian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('persian_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! обитателей этих мест в регион [SCOPE.sStateRegion('uzbekia_scope').GetName].\n\nТеперь от Мерва остались лишь разрозненные руины, и #tooltippable_name #tooltip:[POP.GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('turkmen_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! племена пасут свой скот посреди мёртвого города. Возродить его будет непросто, но мы это сделаем."
 persia_events.1.t: "Страна восходящего солнца"
 persia_events.1.d: "Восточные границы [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_RP')] полностью восстановлены, и [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] восстанавливает историческую справедливость."
 persia_events.1.f: "Древние восточные провинции Персии, от старых городов Хорасана в плодородных оазисах Хорезма до самого сердца Турана, где бегут воды Оксуса, снова внемлют своему законному правителю."
 persia_events.1.a: "Великое богатство востока поможет нашему развитию."
 persia_events.1.b: "Пусть оживут древние центры науки."
 persia_events.1.c: "Я-Али! Запад трепещет, заслышав рык льва."
 modifier_wealth_of_the_east: "Богатства востока"
 modifier_persianize_the_east: "Знания востока"
 modifier_military_of_the_east: "Ширан-и Парс"
 darulfunun_modifier: "Дар ул-Фунун"
 persia_events.2.t: "Жемчужина Хорасана"
 persia_events.2.d: "Несмотря на стойкое сопротивление афганцев и манёвры иностранных держав, великий город [SCOPE.sState('herat_scope').GetName] наконец-то пал, склонившись перед #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjective|l]им#! могуществом."
 persia_events.2.f: "#italic «Считайте этот мир океаном,\nА Хорасан — устрицей в нём.\nА город Герат —\nЖемчужина в его центре».#!" #Medieval Persian epigram
 persia_events.2.a: "Ворота на восток открыты. Продолжать движение."
 modifier_herat_inspiration: "Владыки Хорасана"
 persia_events.2.tt: "Этот [Concept('concept_modifier', 'модификатор')] #bold пропадёт#!, если мы потеряем #tooltippable_name #tooltip:[SCOPE.sState('herat_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('herat_scope').GetCustom('RU_SL_VP')]#!#!"
 persia_events.3.t: "Туранская кара"
 persia_events.3.d: "Слишком долго мы позволяли северным #tooltippable_name [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]им#! племенам безнаказанно грабить наши земли. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] намеревается восстановить справедливость, проведя великую северную кампанию по умиротворению."
 persia_events.3.f: "Превозмогая боль, пленники брели один за другим по пустыне Каракумы. Тяжёлое молчание прерывали лишь издёвки туркменских надсмотрщиков и жалобные стенания несчастных:\n\n#italic «Мы стали жертвами аламана.\nО горе нам, кызылбаши!\nИ гонят нас, и гонят нас\nВ оковах и цепях\nВ Гургандж и Бухару».#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "Покажем этим разбойникам, что такое персидская сталь."
 persia_events.4.t: "Персия запрашивает военную миссию"
 persia_events.4.d: "Правительство [SCOPE.sCountry('persian_nation_scope').GetAltName('RU_CL_RP')] попросило отправить нас военную миссию для помощи в модернизации армии. Взамен нам обещают определённые дипломатические и территориальные уступки."
 persia_events.4.f: "«Дюжина орудий, около тысячи винтовок, а также снарядов и магазинов на пять лет регулярного использования?»\n«Так точно, сэр».\n«Понятно. А в других ящиках?»\n«Дудка, барабан и труба, сэр. Они у нас быстро маршировать научатся, а «[SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')]» будет звучать на всю страну»."
 persia_events.4.a: "Это отвечает нашим интересам. Скорее отправьте миссию."
 persia_events.4.b: "Ответьте вежливым отказом."
 modifier_persian_cossack_brigade: "Персидская казачья дивизия"
 modifier_south_persia_rifles: "Корпус южноперсидских стрелков"
 modifier_british_persian_aid: "Британская военная миссия"
 modifier_russian_persian_aid: "Русская военная миссия"
 preobrazhensky_march_loc: "Преображенский марш"
 british_grenadiers_march_loc: "Британские гренадёры"
 persia_events.5.t: "Рабы города [SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]"
 persia_events.5.d: "После захвата #tooltippable_name #tooltip:[SCOPE.sState('persia_slave_liberate_state_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('persia_slave_liberate_state_scope').GetCustom('RU_SL_RP')]#!#! мы обнаружили большое количество #tooltippable_name #tooltip:[SCOPE.sCulture('persian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('persian_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! рабов. Родные требуют освободить их, но освобождение разозлит их тюркских хозяев."
 persia_events.5.f: "«Ага! Много лет назад во время службы я стоял на бухарском базаре и наблюдал, как продают персидскую девочку. Несчастное дитя так страдало от жестокости хозяина!\n\nЯ был бессилен. Что мог сделать чужак, не имевший средств на её выкуп? Злость выжгла моё сердце дотла. „Иншалла, — клялся я, — однажды всё изменится“»."
 persia_events.5.a: "Во имя Аллаха, освободите всех найденных персов."
 persia_events.5.b: "Освободите их и помогите выбраться отсюда."
 persia_events.5.c: "Оставьте их, это слишком хлопотно."
 persia_events.5.tt: "Если в одной или нескольких [Concept('concept_state', 'областях')] действует [Concept('concept_decree', 'указ')] «[GetDecreeType('decree_emergency_relief').GetName]», освобождённые [Concept( 'concept_pop', 'группы населения' )] переселятся в случайную область с этим указом. В противном случае они переселятся в провинцию, из которой их похитили."
 modifier_slave_relocation_costs_persia: "Расходы на переселение"
 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetNameNoFormatting] оккупиру[SCOPE.sCountry('persia_scope').GetCustom('RU_CL_END_T')] Герат"
 persia_events.6.d: "[SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] и войска [SCOPE.sCountry('persia_scope').GetAltName('RU_CL_RP')] захватили город [SCOPE.sState('herat_scope').GetName], которые некоторые наши служащие называют «Ключом к Индии» из-за его стратегического расположения."
 persia_events.6.f: "«Позвольте высказать мнение вашего покорного слуги и других почтенных мужей, что собрались здесь. Если вражеские силы попытаются атаковать Индию с запада, их путь будет лежать через Персию, а следовательно, и через Герат. Поэтому мы призываем вас выдвинуть персам ультиматум. Пусть покинут город, иначе мы применим силу»."
 persia_events.6.a: "Пригрозить персам войной, если они не покинут Герат."
 persia_events.6.b: "Этот город не стоит смерти даже одного британского гренадёра."
 persia_events.7.t: "Великий Мерв"
 persia_events.7.d: "Базары города [SCOPE.sState('merv_scope').GetName] вновь наполнились жизнью, как это не раз бывало в прошлом. В оазис вновь хлынуло богатство, и администрация должна решить, как лучше им распорядиться."
 persia_events.7.f: "#italic «Здесь день извечно брал своё начало,\nЗдесь Солнце восходящее встречала\nЖемчужина Востока — Хорасан,\nГде дети солнца — все цветы и фрукты,\nКак яркие халаты персиян,\nЦвели. У стен дворца халифа будто,\nЖурчащий, звонкий, буйный караван,\nПетлял Мургаб, чистейший из ручьёв,\nКак пилигрим, не ведая оков».#!" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "Нужно восстановить плотины на реке Мургаб."
 persia_events.7.b: "Дворцы и сады Мерва возродятся, став вдвое краше."
 modifier_soltanbent_dam: "Плотина Солтан-бент восстановлена"
 modifier_merv_queen_of_the_world: "Мерв-шах-диджихан"
 persia_events.8.t: "Британия требует покинуть Герат"
 persia_events.8.d: "Посланник [SCOPE.sCountry('britain_scope').GetAltName('RU_CL_RP')] уведомил нас, что если [SCOPE.GetRootScope.GetCountry.GetName] не покин[SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_END_UT')] #tooltippable_name #tooltip:[SCOPE.sState('herat_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('herat_scope').GetCustom('RU_SL_VP')]#!#!, его страна сочтёт это объявлением войны."
 persia_events.8.f: "На сбивчивом персидском, но почти без акцента, британский делегат зачитал требования своего правительства перед собранием. Персия должна покинуть Герат в течение трёх месяцев. Кроме того, она должна отказаться от любых притязаний на суверенитет над территорией и городом Герат и впредь не требовать от местных вождей символом покорности, будь то подати или дань.\n\nЗа спиной посланца возбуждённо толклись придворные. Они не знали, что ответит [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Но любой ответ грозил проблемами."
 persia_events.8.a: "Пусть эти фаранги приходят, если посмеют."
 persia_events.8.b: "Отступиться, мы не можем позволить себе войну с [SCOPE.sCountry('britain_scope').GetAltName('RU_CL_TP')]."
 bowed_to_britain_modifier: "Исполнение британских требований"
