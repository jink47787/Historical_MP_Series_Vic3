 masterful_diplomat: "Мастер дипломатии"
 masterful_diplomat_desc: "Этот персонаж — воплощение идеалов дипломатии."
 basic_colonial_administrator: "Администратор колонии"
 basic_colonial_administrator_desc: "Этот персонаж хорошо разбирается в управлении колонией."
 experienced_colonial_administrator: "Опытный администратор колонии"
 experienced_colonial_administrator_desc: "Этот персонаж обладает обширным опытом по части управления колониями."
 expert_colonial_administrator: "Знаток колониальной администрации"
 expert_colonial_administrator_desc: "Этот персонаж в совершенстве овладел искусством управления колониями."
 basic_political_operator: "Политический деятель"
 basic_political_operator_desc: "Этот персонаж смыслит в политике."
 experienced_political_operator: "Опытный политический деятель"
 experienced_political_operator_desc: "Этот персонаж хорошо разбирается в принципах работы политической машины."
 expert_political_operator: "Политик-эксперт"
 expert_political_operator_desc: "Этот персонаж в совершенстве разбирается в сложном политическом ландшафте."
 resupply_commander: "Эксперт по поиску припасов"
 resupply_commander_desc: "Этот командир овладел искусством поисков припасов на местности."
 surveyor: "Топограф"
 surveyor_desc: "Этот командир отлично знает местность родной страны."
 forest_commander: "Знание лесов"
 forest_commander_desc: "Этот командир овладел искусством ведения войны в лесистой местности."
 mountain_commander: "Знание гор"
 mountain_commander_desc: "Этот командир овладел искусством ведения войны в горах и холмах."
 basic_naval_commander: "Флотский командир"
 basic_naval_commander_desc: "Этот адмирал знает нюансы морских сражений."
 experienced_commander: "Опытный флотский командир"
 experienced_commander_desc: "Этот адмирал обладает значительным опытом морских сражений."
 experienced_naval_commander: "Опытный флотский командир"
 experienced_naval_commander_desc: "Этот адмирал обладает значительным опытом морских сражений."
 expert_naval_commander: "Флотский командир-эксперт"
 expert_naval_commander_desc: "Этот адмирал в совершенстве овладел искусством морских сражений."
 plains_commander: "Знание открытой местности"
 plains_commander_desc: "Этот командир овладел искусством ведения войны на открытой местности."
 explorer: "Исследователь"
 explorer_desc: "Этот персонаж успешно завершил экспедицию."
 beetle_ear: "Жук в ухе"
 beetle_ear_desc: "Во время экспедиции в ухо к этому персонажу залез жук. Наверняка жук сдох... или?.."
 bandit: "Бандит"
 bandit_desc: "Этот персонаж известен тем, что окончил «Университет зелёных лесов»."
 social_bandit: "Любезный разбойник"
 social_bandit_desc: "Этот персонаж широко известен в среде простого люда благодаря своим легендарным авантюрам, ограблению богачей и раздаче награбленного беднякам."
 convoy_raider_commander: "Налётчик на конвои"
 convoy_raider_commander_desc: "Этот адмирал хорошо разбирается в налётах на конвои."
 experienced_convoy_raider: "Опытный налётчик на конвои"
 experienced_convoy_raider_desc: "Этот адмирал обладает разносторонним опытом налётов на конвои."
 expert_convoy_raider: "Знаток налётов на конвои"
 expert_convoy_raider_desc: "Этот адмирал в совершенстве овладел искусством налётов на конвои."
 dockyard_master: "Портовый организатор"
 dockyard_master_desc: "Этот адмирал славится организованностью и способностью применять свои навыки для обеспечения стабильных поставок припасов на флот."
 traditionalist_commander: "Командир-традиционалист"
 traditionalist_commander_desc: "Этот командир строго придерживается более традиционных взглядов на организацию армии."
 popular_commander: "Популярный командир"
 popular_commander_desc: "Этот командир использует репутацию и положение для продвижения своей заинтересованной группы."
 celebrity_commander: "Знаменитый командир"
 celebrity_commander_desc: "Этот командир в первую очередь известен благодаря популярности среди народных масс, а не за свои профессиональные заслуги."
 basic_artillery_commander: "Командир артиллерии"
 basic_artillery_commander_desc: "Этот командир знает, как правильно применять артиллерию."
 experienced_artillery_commander: "Опытный командир артиллерии"
 experienced_artillery_commander_desc: "Этот командир отлично разбирается в применении артиллерии."
 expert_artillery_commander: "Знаток артиллерии"
 expert_artillery_commander_desc: "Этот командир овладел искусством применения артиллерии в реалиях современной войны."
 stalwart_defender: "Удалой защитник"
 stalwart_defender_desc: "Этот командир известен тем, что отдаёт предпочтение обороне."
 trench_rat: "Окопная крыса"
 trench_rat_desc: "Этот командир славится умением применять оборонительную тактику на поле боя."
 defense_in_depth_specialist: "Специалист по эшелонированной обороне"
 defense_in_depth_specialist_desc: "Этот командир овладел искусством оборонительной войны, что находит отражение в применяемой тактике."
 inspirational_orator: "Ораторское мастерство"
 inspirational_orator_desc: "Этот персонаж славится умением толкать речи, вдохновляющие граждан и членов правительства."
 demagogue: "Демагог"
 demagogue_desc: "Этот персонаж известен тем, что в своих речах всегда апеллирует к желаниям или предрассудкам."
 firebrand: "Подстрекатель"
 firebrand_desc: "Отношение этого персонажа к важным для него вопросам вызывает беспокойство."
 hedonist: "Гедонизм"
 hedonist_desc: "Этот персонаж стремится к роскоши, даже если подобный образ жизни считается грехом."
 pious: "Благочестие"
 pious_desc: "Этот персонаж известен своими религиозными воззрениями, которые находят как физическое, так и духовное отражение."
 grifter: "Аферы"
 grifter_desc: "Этот персонаж известен тем, что расходует государственные средства на личные цели."
 scarred: "Шрамы"
 scarred_desc: "Этот персонаж покрыт шрамами от старых ран, что позволило ему обрести популярность."
 pillager: "Разоритель"
 pillager_desc: "Этот персонаж обеспечивает свои армии, разоряя деревни."
 basic_offensive_planner: "Планировщик наступления"
 basic_offensive_planner_desc: "Этот персонаж известен умелым планированием наступления."
 experienced_offensive_planner: "Опытный планировщик наступления"
 experienced_offensive_planner_desc: "Этот персонаж известен своими сложными наступательными планами."
 expert_offensive_planner: "Выдающийся планировщик наступления"
 expert_offensive_planner_desc: "Этот персонаж знаменит во всём мире своими блестящими наступательными планами."
 basic_defensive_strategist: "Стратег от обороны"
 basic_defensive_strategist_desc: "Этот персонаж известен умелым планированием обороны."
 experienced_defensive_strategist: "Опытный стратег от обороны"
 experienced_defensive_strategist_desc: "Этот персонаж известен своей многоуровневой стратегией обороны."
 expert_defensive_strategist: "Выдающийся стратег от обороны"
 expert_defensive_strategist_desc: "Этот персонаж знаменит во всём мире своей блестящей оборонительной стратегией."
 erudite: "Эрудит"
 erudite_desc: "Этот персонаж получил качественное образование и популярен в научных кругах."
 literary: "Образованность"
 literary_desc: "Автор, редактор или издатель — этот персонаж мастер пера."
 engineer: "Инженер"
 engineer_desc: "Этот персонаж мастер технологий и понимает сложности промышленной эпохи."
 master_bureaucrat: "Опытный чиновник"
 master_bureaucrat_desc: "Этот персонаж отлично управляется с людьми и отчётами."
 political_appointee: "Политический назначенец"
 political_appointee_desc: "Этот персонаж получил назначение по воле руководства и не обладает личным авторитетом."
 ruthless: "Жестокость"
 ruthless_desc: "Этот персонаж готов на любые шаги ради достижения своих целей."
 compliant: "Покорность"
 compliant_desc: "Этот персонаж легко подчиняется другим."
 aesthete: "Эстетика"
 aesthete_desc: "Этот персонаж обладает отточенным чувством прекрасного и интересом к изящным искусствам."
 inept: "Непригодность"
 inept_desc: "Ответственность, налагаемая должностью этого персонажа, значительно превосходит его компетенцию."
 inexperienced: "Неопытность"
 elder: "Староста"
 elder_desc: "Мудрость и добрая репутация позволили этому человеку возглавить сельскую общину."
 inexperienced_desc: "Этот персонаж недавно на своём месте и ему ещё только предстоит довести свои навыки до адекватного уровня."
 basic_entrepreneur: "Начинающий предприниматель"
 basic_entrepreneur_desc: "Этот персонаж известен своим деловым чутьём."
 experienced_entrepreneur: "Опытный предприниматель"
 experienced_entrepreneur_desc: "Этот персонаж прославился выдающимся деловым чутьём."
 expert_entrepreneur: "Гениальный предприниматель"
 expert_entrepreneur_desc: "Этот персонаж в совершенстве овладел искусством ведения бизнеса."
 #Specials
 special_character_pedro_legitimacy: "Президент Педру"
 special_character_pedro_legitimacy_desc: "Сюзерен, сложивший корону ради служения народу и сохранивший единство с помощью мирных преобразований."
 special_character_napoleon_of_the_americas: "Наполеон обеих Америк"
 special_character_napoleon_of_the_americas_desc: "Талантливый и смелый командир, чьи мечты о славе могли бы преобразить облик континента."
 special_character_el_excelentisimo: "Эль Экселентисимо"
 special_character_el_excelentisimo_desc: "Железный лидер, который принёс стабильность с помощью непререкаемого авторитета."
 special_character_great_reformer: "Царь-освободитель"
 special_character_great_reformer_desc: "Самодержец, принёсший реформы с верхов и преобразивший империю с помощью власти и милосердия."
 special_character_german_unifier_ruler: "Объединитель Германии"
 special_character_german_unifier_ruler_desc: "Лидер, объединивший свой народ и выковавший империю из амбиций и стали."
 special_character_restitutor_orbis: "Restitutor Orbis"
 special_character_restitutor_orbis_desc: "Сюзерен, восстановивший корону и страну и возродивший династию, позволив ей вернуть своё законное место в истории."
 special_character_lenin_popularity: "Человек с реки Лены"
 special_character_lenin_popularity_desc: "Рождённый изгнанием и закалённый борьбой, он стал гласом народа и архитектором восстания."
 special_character_john_brown_popularity: "Славное начало"
 special_character_john_brown_popularity_desc: "Праведный фанатик, отдавший жизнь, чтобы сбросить оковы с разделённой нации."
 special_character_blanqui_is_free: "Профессиональный революционер"
 special_character_blanqui_is_free_desc: "Непреклонный радикал, не знавший отдыха, поражений и иного дела, кроме непрерывной борьбы."
 special_character_maurras_popularity: "Икона реакционеров"
 special_character_maurras_popularity_desc: "Непоколебимый теоретик, сумевший сплести порядок, традиции и монархию в видение национального возрождения."
 special_character_napoleonic_return: "Наполеоновское возвращение"
 special_character_napoleonic_return_desc: "Хитроумный изгой, вернувшийся в подходящий момент и вооружённый именем, способным увлечь массы."
 special_character_mazzini_popularity: "Популярный радикал"
 special_character_mazzini_popularity_desc: "Целеустремлённый изгнанник, не отрёкшийся от своих воззрений и тепло встреченный теми, кто ещё не утратил мечту."
 special_character_emperor_norton_popularity: "Дух Сан-Франциско"
 special_character_emperor_norton_popularity_desc: "На земле амбиций он не просил ни о чём, но получил всё от народа, сделавшего его легендой."
 special_character_nightingale_popularity: "Клятва Найтингейл"
 special_character_nightingale_popularity_desc: "С уверенностью в сердце и молотком в руке она нарушила приказы, чтобы принести милосердие туда, где оно требовалось."
 special_character_general_revanche: "Генерал Реванш"
 special_character_general_revanche_desc: "Им движет не жажда славы, а стремление к реваншу."
 special_character_passionate_academic: "Страстный теоретик"
 special_character_passionate_academic_desc: "Ум, не готовый к компромиссам, ставящий действия превыше порядка и разжигающий пламя в идеологиях самого разного толка."
 special_character_agent_of_the_sovereign: "Агент властителя"
 special_character_agent_of_the_sovereign_desc: "Красноречивый агитатор, чья верность народу неотделима от записок, передаваемых властителю."
 special_character_curly_haired_orpheus: "Кудрявый Орфей"
 special_character_curly_haired_orpheus_desc: "Поэт порабощённых, чьё перо разило глубже любого меча, ковавший правосудие из рифм и мятежа."
 special_character_luxemburg_in_exile: "Неукротимый революционер"
 special_character_luxemburg_in_exile_desc: "Революционер, которого не смирить ни партии, ни генералам, ни тюрьме, ибо им движет неукротимый дух свободы."
