 meticulous: "Дотошность"
 meticulous_desc: "Этот персонаж ко всему подходит с невероятным тщанием и старается не упускать ни одной мелочи."
 charismatic: "Харизма"
 charismatic_desc: "У этого персонажа врождённый талант к общению."
 romantic: "Романтичность"
 romantic_desc: "Этот персонаж склонен всё романтизировать."
 brave: "Отвага"
