 alcoholic: "Алкоголизм"
 alcoholic_desc: "Этот персонаж известен тягой к возлияниям, что влияет как на профессиональные навыки, так и на личную жизнь."
 opium_addiction: "Пристрастие к опиуму"
 opium_addiction_desc: "Этот персонаж испытывает тягу к употреблению опиума."
 cancer: "Рак"
 cancer_desc: "Этот персонаж страдает от рака, что сильно подорвало его здоровье."
 senile: "Маразм"
 tuberculosis: "Туберкулёз"
 tuberculosis_desc: "Этот персонаж страдает от туберкулёза, тяжёлой болезни лёгких, также известной как «чахотка», и это сильно подорвало его здоровье."
 senile_desc: "Преклонный возраст этого персонажа подрывает его умственные способности."
 wounded: "Ранение"
 wounded_desc: "Этот персонаж получил серьёзное ранение."
 syphilis: "Сифилис"
 syphilis_desc: "Этот персонаж заразился сифилисом, что подорвало его здоровье и подмочило репутацию."
 shellshocked: "Военный невроз"
 shellshocked_desc: "Этот персонаж до сих пор не может оправиться от ужасов, пережитых на поле боя."
 expensive_tastes: "Дорогие вкусы"
 expensive_tastes_desc: "Этот персонаж известен своими экстравагантными вкусами в вине, пище и прочих благах."
 cocaine_addiction: "Пристрастие к кокаину"
 cocaine_addiction_desc: "Этот персонаж известен кокаиновой зависимостью."
 kidney_stones: "Камни в почках"
 kidney_stones_desc: "Этот персонаж постоянно испытывает острую боль от камней в почках."
 sickly: "Болезненность"
 sickly_desc: "Этот персонаж страдает от общей слабости и легко может подхватить новые болезни в дополнение к уже существующим."
 imposing: "Внушительный вид"
 imposing_desc: "Этот персонаж умело использует невербальные методы для общения и устрашения."
 honorable: "Честность"
 honorable_desc: "Этот персонаж известен приверженностью высоким стандартам профессионализма."
 trait_child: "Ребёнок"
 trait_child_desc: "Этот персонаж ребёнок, ещё не достаточно взрослый и способный для управления страной."
 basic_diplomat: "Дипломат"
 basic_diplomat_desc: "Этот персонаж — умелый дипломат."
 experienced_diplomat: "Опытный дипломат"
