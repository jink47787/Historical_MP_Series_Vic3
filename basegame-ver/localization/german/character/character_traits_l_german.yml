 beetle_ear: "Käfer im Ohr"
 beetle_ear_desc: "Diesem Charakter ist während einer Expedition ein Käfer ins Ohr gekrabbelt. Dort ist er bestimmt gestorben … oder?"
 bandit: "Bandit"
