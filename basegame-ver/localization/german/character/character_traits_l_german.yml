 tuberculosis_desc: "Dieser Charakter ist an Tuberkulose erkrankt, einer schweren Lungenkrankheit, die auch als „Schwindsucht“ oder „TB“ bekannt ist. Seine Gesundheit leidet stark darunter."
 senile_desc: "Das hohe Alter des Charakters schränkt seine geistigen Fähigkeiten ein."
 wounded: "Verwundet"
