 social_bandit: "Sozialrebellentum"
 social_bandit_desc: "Dieser Charakter ist weithin bekannt im gemeinen Volk für legendäre Eskapaden, bei denen die Reichen bestohlen werden, um den Armen zu geben."
 convoy_raider_commander: "Konvoi-Räuber"
