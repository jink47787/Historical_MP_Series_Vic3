 inspirational_orator: "Inspirierender Redner"
 inspirational_orator_desc: "Dieser Charakter ist bekannt für seine Reden, die die Bürger der Nation und die Mitglieder der Regierung inspirieren."
 demagogue: "Demagoge"
 demagogue_desc: "Dieser Charakter ist bekannt für seine Reden, die auf bestimmte Wünsche oder Vorurteile abzielen."
 firebrand: "Hitzkopf"
 firebrand_desc: "Dieser Charakter ist bekannt für seine deutliche Meinung zu manchen Themen."
 hedonist: "Hedonist"
 hedonist_desc: "Dieser Charakter ist bekannt für seinen ausgefallenen Lebensstil, auch wenn manche ihn schon als sündig betrachten würden."
 pious: "Fromm"
 pious_desc: "Dieser Charakter ist bekannt für seine spirituellen Vorstellungen, die einen gesunden Körper und eine gesunde Seele widerspiegeln."
 grifter: "Schwindler"
 grifter_desc: "Dieser Charakter ist bekannt dafür, staatliche Gelder einzustecken."
 scarred: "Vernarbt"
 scarred_desc: "Dieser Charakter hat viele Narben durch vorherige Verwundungen und nutzt diese, um mehr Beliebtheit zu erlangen."
 pillager: "Brandschatzer"
 pillager_desc: "Dieser Charakter versorgt seine Armeen, indem er die Umgebung plündert."
 basic_offensive_planner: "Offensivplaner"
 basic_offensive_planner_desc: "Dieser Charakter ist bekannt für seine klugen militärischen Vormärsche."
 experienced_offensive_planner: "Erfahrener Offensivplaner"
 experienced_offensive_planner_desc: "Dieser Charakter ist bekannt für seine komplexen militärischen Vormärsche."
 expert_offensive_planner: "Offensivplaner-Experte"
 expert_offensive_planner_desc: "Dieser Charakter ist weltweit berühmt für seine brillanten militärischen Vormärsche."
 basic_defensive_strategist: "Defensivstratege"
 basic_defensive_strategist_desc: "Dieser Charakter ist bekannt für seine klugen Verteidigungsstrategien."
 experienced_defensive_strategist: "Erfahrener Defensivstratege"
 experienced_defensive_strategist_desc: "Dieser Charakter ist bekannt für seine mehrschichtigen Verteidigungsstrategien."
 expert_defensive_strategist: "Defensivstrategie-Experte"
 expert_defensive_strategist_desc: "Dieser Charakter ist weltweit berühmt für seine brillanten Verteidigungsstrategien."
 erudite: "Gelehrt"
 erudite_desc: "Dieser Charakter genoss eine gehobene Bildung und besaß eine Vorliebe für die akademische Welt."
 literary: "Literarisch"
 literary_desc: "Dieser Charakter beherrscht das Handwerk des Schreibens, sei es als Autor, Redakteur oder Verleger."
 engineer: "Ingenieur"
 engineer_desc: "Dieser Charakter ist ein Meister der technischen Künste und kennt die Herausforderungen der industriellen Moderne."
 master_bureaucrat: "Meisterbürokrat"
 master_bureaucrat_desc: "Dieser Charakter ist unglaublich gut darin, Menschen und Papierkram zu verwalten."
 political_appointee: "Politischer Beamter"
 political_appointee_desc: "Diesem Charakter wurde von einer Obrigkeit eine Machtposition verliehen, wobei er nicht über eine eigene Machtgrundlage verfügt."
 ruthless: "Skrupellos"
 ruthless_desc: "Dieser Charakter ist bereit, alle nötigen Schritte zu unternehmen, um die eigenen Ziele zu erreichen."
 compliant: "Fügsam"
 compliant_desc: "Dieser Charakter neigt dazu, sich anderen unterzuordnen."
 aesthete: "Ästhet"
 aesthete_desc: "Dieser Charakter hat einen ausgefeilten ästhetischen Geschmack und großes Interesse an Kunstwerken."
 inept: "Inkompetent"
 inept_desc: "Die Verantwortlichkeiten des Amts dieses Charakters übersteigen bei Weitem seine Kompetenz."
 inexperienced: "Unerfahren"
 elder: "Dorfältester"
 elder_desc: "Dieser Charakter hat Erfahrung und Ansehen als örtlicher Führer in einer ländlichen Gemeinde."
 inexperienced_desc: "Dieser Charakter ist noch ein Neuling in seinem Amt und muss seine Fähigkeiten noch deutlich weiter entwickeln."
 basic_entrepreneur: "Gründeranfänger"
 basic_entrepreneur_desc: "Dieser Charakter ist bekannt für sein Geschäftsgeschick."
 experienced_entrepreneur: "Erfahrener Gründer"
 experienced_entrepreneur_desc: "Dieser Charakter ist bekannt für sein herausragendes Geschäftsgeschick."
 expert_entrepreneur: "Gründerexperte"
 expert_entrepreneur_desc: "Dieser Charakter hat das Geschäftemachen wirklich gemeistert."
 #Specials
 special_character_pedro_legitimacy: "Präsident Pedro"
 special_character_pedro_legitimacy_desc: "Eine Souverän, der seine Krone niederlegte, um dem Volk zu dienen und die Einigkeit durch einen friedlichen Übergang zu wahren."
 special_character_napoleon_of_the_americas: "Napoleon der Amerikas"
 special_character_napoleon_of_the_americas_desc: "Ein wagemutiger und brillanter Befehlshaber, der mit seinen Träumen von Ruhm einen Kontinent neu gestalten will."
 special_character_el_excelentisimo: "El Excelentísimo"
 special_character_el_excelentisimo_desc: "Ein Staatsmann aus Stahl, der Stabilität zum Preis unangefochtener Autorität brachte."
 special_character_great_reformer: "Zar-Befreier"
 special_character_great_reformer_desc: "Ein Autokrat, der von oben reformierte und das Gleichgewicht von Macht und Gnade wahrte, während er ein Kaiserreich umgestaltete."
 special_character_german_unifier_ruler: "Deutscher Vereiniger"
 special_character_german_unifier_ruler_desc: "Der Anführer, unter dem sein Volk geeint wurde und der so ein Großreich aus Ehrgeiz und Stahl schuf."
 special_character_restitutor_orbis: "Restitutor Orbis"
 special_character_restitutor_orbis_desc: "Ein Souverän, der Krone und Land wiederherstellte, um einer Dynastie neues Leben einzuhauchen, damit sie ihren rechtmäßigen Platz in der Geschichte zurückerhielt."
 special_character_lenin_popularity: "Der Mann von der Lena"
 special_character_lenin_popularity_desc: "Geboren im Exil und in ein Ringen gezwungen wurde er zur Stimme der Massen und zum Architekt des Umsturzes."
 special_character_john_brown_popularity: "Dieses glorreiche Unterfangen"
 special_character_john_brown_popularity_desc: "Ein rechtschaffener Eiferer, der sein Leben gab, um eine gebrochene Nation von den Ketten der Knechtschaft zu befreien."
 special_character_blanqui_is_free: "Professioneller Revolutionär"
 special_character_blanqui_is_free_desc: "Ein unerschütterlicher Radikaler, der keine Ruhe, kein Zurückweichen und kein anderes Ziel als den immerwährenden Kampf kannte."
 special_character_maurras_popularity: "Reaktionäre Ikone"
 special_character_maurras_popularity_desc: "Ein standhafter Theoretiker, der Ordnung, Tradition und Monarchie zu einer Vision einer nationalen Wiedergeburt verwob."
 special_character_napoleonic_return: "Napoleonische Rückkehr"
 special_character_napoleonic_return_desc: "Ein einfallsreicher Exilant, der genau zur rechten Zeit zurückkehrte – bewaffnet mit einem Namen, der die Massen bewegte."
 special_character_mazzini_popularity: "Beliebter Radikaler"
 special_character_mazzini_popularity_desc: "Ein entschlossener Exilant, der seine Überzeugungen nie verriet und den daheim jene willkommen hießen, die noch träumen konnten."
 special_character_emperor_norton_popularity: "Der Geist von San Francisco"
 special_character_emperor_norton_popularity_desc: "In einem Land des Ehrgeizes bat er um nichts und bekam alles von dem Volk, für das er eine Legende war."
 special_character_nightingale_popularity: "Nightingale-Eid"
 special_character_nightingale_popularity_desc: "Mit unerschütterlicher Entschlossenheit und einem Hammer in der Hand verweigerte sie Befehle, um jenen Gnade zu erweisen, die sie am dringendsten brauchten."
 special_character_general_revanche: "Général Revanche"
 special_character_general_revanche_desc: "Er marschierte nicht des Ruhmes, sondern der Vergeltung wegen."
 special_character_passionate_academic: "Leidenschaftlicher Theoretiker"
 special_character_passionate_academic_desc: "Ein kompromissloser Geist, der Taten statt Ordnung predigte und Ideologien über das gesamte politische Spektren hinweg befeuerte."
 special_character_agent_of_the_sovereign: "Agent des Souveräns"
 special_character_agent_of_the_sovereign_desc: "Ein wortgewandter Agitator, dessen Treue zum Volk in Briefen an den Souverän festgehalten kam."
 special_character_curly_haired_orpheus: "Die lockenköpfige Orpheuse"
 special_character_curly_haired_orpheus_desc: "Eine Dichterin der Versklavten, deren Feder tiefer stach als jedes Schwert und die Gerechtigkeit mit Reimen und Revolten schuf."
 special_character_luxemburg_in_exile: "Ungezähmter Revolutionär"
 special_character_luxemburg_in_exile_desc: "Ein Revolutionär, der sich keiner Partei, keinem General und keinem Kerker beugte, angetrieben von einer Freiheit, die unzähmbar war."
