 celebrity_commander_desc: "Dieser Befehlshaber ist mehr für seine öffentliche Meinung zur Landespolitik bekannt als für seine militärischen Leistungen."
 basic_artillery_commander: "Artilleriebefehlshaber"
 basic_artillery_commander_desc: "Dieser Befehlshaber ist vertraut mit dem effektiven Einsatz von Artillerie."
 experienced_artillery_commander: "Erfahrener Artilleriebefehlshaber"
 experienced_artillery_commander_desc: "Dieser Befehlshaber ist ein Experte für den Einsatz von Artillerie in der Kriegsführung."
 expert_artillery_commander: "Artilleriebefehlshaber-Experte"
 expert_artillery_commander_desc: "Dieser Befehlshaber hat die Kunst des Krieges in Bezug auf die Artillerie wirklich gemeistert."
 stalwart_defender: "Standhafter Verteidiger"
 stalwart_defender_desc: "Dieser Befehlshaber ist bekannt dafür, bei seinen Taktiken eher defensiv zu sein."
 trench_rat: "Grabenratte"
 trench_rat_desc: "Dieser Befehlshaber ist bekannt für sein Wissen und den Einsatz von Defensivtaktiken auf dem Schlachtfeld."
 defense_in_depth_specialist: "Tiefenverteidigungsexperte"
