 notification_power_bloc_member_kicked_desc: "Unsere Mitgliedschaft im MB „[SCOPE.GetRootScope.GetPowerBloc.GetName]“ wurde vom [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] ([SCOPE.sCountry('actor').GetAltName('DAT')]) widerrufen"
 notification_power_bloc_member_kicked_tooltip: "#header $notification_power_bloc_member_kicked_name$#!\n$notification_power_bloc_member_kicked_desc$"
 notification_power_struggle_started_for_contender_name: "Ein [concept_power_struggle] beginnt"
 notification_power_struggle_started_for_contender_desc: "Wir haben einen [concept_power_struggle] begonnen, um [concept_power_bloc_leader] von „[SCOPE.GetRootScope.GetPowerBloc.GetName|U]“ zu werden. Wir müssen unser [concept_prestige] für [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0] Monate [FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=] über das Prestige des derzeitigen Anführers bringen, um die Führung zu übernehmen"
