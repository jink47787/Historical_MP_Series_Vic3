 gov_soviet_republic: "Sowjetrepublik"
 gov_soviet_republic_desc: "Dies ist eine [concept_government_type], bei der das [concept_country] von einem Sowjet regiert wird, den die Arbeiter direkt [Concept('concept_election', '$concept_elected$')|l] haben.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papal_commune: "Papistenkommunen"
 gov_papal_commune_desc: "Eine [concept_government_type], die von den Prinzipien des christlichen Sozialismus und den Traditionen der katholischen Kirche geleitet wird. Jeder ist ein Kardinal!"
 gov_soviet_single_party_state: "Sowjetrepublik"
 gov_soviet_single_party_state_desc: "Dies ist eine [concept_government_type], bei der das [concept_country] von einem Obersten Sowjet regiert wird, den die Arbeiter durch die Mechanismen einer eigenen kommunistischen Partei [Concept('concept_election', '$concept_elected$')|l] haben.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_council_single_party_state: "Räterepublik"
 gov_council_single_party_state_desc: "Dies ist eine [concept_government_type], bei der das [concept_country] von einem Rat regiert wird, den die Arbeiter durch die Mechanismen einer eigenen kommunistischen Partei [Concept('concept_election', '$concept_elected$')|l] haben.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_cybernetic_state: "Kybernetischer Staat"
 gov_cybernetic_state_desc: "Dies ist eine [concept_government_type], bei der das [concept_country] von einem Rat von Fachpersonal regiert wird, der durch Vertreter der technischen Organe des sozialistischen Staats eingesetzt wird.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_phalanstere: "Phalanstère"
 gov_phalanstere_desc: "Dies ist eine [concept_government_type], bei der das [concept_country] von einem Rat von Fachpersonal regiert wird, der durch Vertreter der technischen Organe des sozialistischen Staats eingesetzt wird.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 #Transfer of Power
 transfer_of_power_hereditary: "Erbherrschaft"
 transfer_of_power_hereditary_desc: "Bei einer erblichen [concept_transfer_of_power] regieren [Concept('concept_ruler', '$concept_rulers$')] lebenslang und haben einen [Concept('concept_heir', 'Erben')], der der nächste $concept_ruler$ wird, sobald der vorherige stirbt."
 transfer_of_power_presidential_elective: "Präsidialwahl"
 transfer_of_power_presidential_elective_desc: "Bei einer Präsidialwahl-[concept_transfer_of_power] werden [Concept('concept_ruler', '$concept_rulers$')] aus den Anführern der [Concept('concept_interest_group', 'Interessengruppen')] ausgewählt, wobei derjenige das Rennen macht, der am Ende der [concept_election] über den meisten [Concept('concept_clout', 'Politischen Druck')] verfügt."
 transfer_of_power_parliamentary_elective: "Parlamentswahl"
 transfer_of_power_parliamentary_elective_desc: "Bei einer Parlamentswahl-[concept_transfer_of_power] werden [Concept('concept_ruler', '$concept_rulers$')] vom Anführer der [Concept('concept_interest_group', 'Interessengruppe')] in der [concept_government_type] mit dem meisten [Concept('concept_clout', 'Politischen Druck')] ausgewählt."
 transfer_of_power_dictatorial: "Diktatorisch"
 transfer_of_power_dictatorial_desc: "Bei einer diktatorischen [concept_transfer_of_power] regieren [Concept('concept_ruler', '$concept_rulers$')] bis ans Lebensende. Beim Tod des [Concept('concept_ruler', 'Herrschers')] folgt ihm der Anführer der [concept_interest_group] mit dem meisten [Concept('concept_clout', 'Politischen Druck')] nach."
 transfer_of_power_default: "Zufällig"
 transfer_of_power_default_desc: "Bei einer zufälligen [concept_transfer_of_power] regieren [Concept('concept_ruler', '$concept_rulers$')] bis ans Lebensende. Beim Tod des [Concept('concept_ruler', 'Herrschers')] folgt ihm ein zufällig generierter $concept_ruler$ nach."
