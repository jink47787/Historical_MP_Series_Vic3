 gov_anarchist_commune: "Anarchistenkommunen"
 gov_anarchist_commune_desc: "Bei dieser [concept_government_type] hat das [concept_country] keine formelle Führungsstruktur und besteht stattdessen aus selbstorganisierenden Kommunen.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
