 gov_danubian_federation_parliamentary_republic_dictatorship_desc: "Dies ist eine [concept_government_type], deren Staat in eine Vielzahl verschiedener Einheiten organisiert ist, die sich an Ethnien orientieren. Die zentrale Macht liegt bei einem Bundesrat, der aus einer reichen und mächtigen politischen Klasse besetzt wird.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
