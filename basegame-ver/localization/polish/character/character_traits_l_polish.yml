 experienced_colonial_administrator: "Doświadczony zarządca kolonii"
 experienced_colonial_administrator_desc: "Ta postać cechuje się ogromnym doświadczeniem w zakresie zarządzania kolonią."
 expert_colonial_administrator: "Wyspecjalizowany zarządca kolonii"
 expert_colonial_administrator_desc: "Ta postać jest ekspertem w zakresie zarządzania koloniami."
 basic_political_operator: "Umiejętności polityczne"
 basic_political_operator_desc: "Ta postać ma dryg do polityki."
 experienced_political_operator: "Doświadczenie polityczne"
 experienced_political_operator_desc: "Ta postać cechuje się ogromnym doświadczeniem w zakresie działania machiny politycznej."
 expert_political_operator: "Mistrzostwo polityczne"
 expert_political_operator_desc: "Ta postać jest ekspertem w zakresie sprawnego poruszania się wśród politycznych zawiłości."
 resupply_commander: "Logistyk"
 resupply_commander_desc: "Ten dowódca mistrzowsko opanował sztukę pozyskiwania zaopatrzenia ze swojego otoczenia."
 surveyor: "Geodeta"
 surveyor_desc: "Ten dowódca cechuje się ekspercką znajomością terenów swojego państwa."
 forest_commander: "Leśnik"
 forest_commander_desc: "Ten dowódca mistrzowsko opanował sztukę walki w lesie."
 mountain_commander: "Góral"
 mountain_commander_desc: "Ten dowódca mistrzowsko opanował sztukę walki w obszarach górskich i pagórkowatych."
 basic_naval_commander: "Dowódca sił morskich"
 basic_naval_commander_desc: "Ten admirał zna specyfikę walk morskich."
 experienced_commander: "Doświadczony dowódca sił morskich"
 experienced_commander_desc: "Ten admirał cechuje się ogromnym doświadczeniem w zakresie walk morskich."
 experienced_naval_commander: "Doświadczony dowódca sił morskich"
 experienced_naval_commander_desc: "Ten admirał cechuje się ogromnym doświadczeniem w zakresie walk morskich."
 expert_naval_commander: "Wielki dowódca sił morskich"
 expert_naval_commander_desc: "Ten admirał wie wszystko o walkach morskich."
 plains_commander: "Dowódca walk w terenie otwartym"
 plains_commander_desc: "Ten dowódca mistrzowsko opanował sztukę walki na otwartych terenach równinnych."
 explorer: "Żądza odkryć"
 explorer_desc: "Ta postać pomyślnie ukończyła ekspedycję."
 beetle_ear: "Chrząszcz w uchu"
 beetle_ear_desc: "Podczas ekspedycji do ucha tej postaci wśliznął się chrząszcz. Na pewno jest martwy. Chyba że…"
 bandit: "Bandytyzm"
 bandit_desc: "Mówi się, że ta postać ukończyła „Wyższą Szkołę Rabunku”."
 social_bandit: "Bandyta społeczny"
 social_bandit_desc: "Ta postać jest dobrze znana wśród zwykłych ludzi przez swoje legendarne eskapady i zabiera bogatym, aby dawać biednym."
 convoy_raider_commander: "Postrach konwojów"
 convoy_raider_commander_desc: "Ten admirał zna specyfikę ataków na konwoje."
 experienced_convoy_raider: "Doświadczony postrach konwojów"
 experienced_convoy_raider_desc: "Ten admirał cechuje się ogromnym doświadczeniem w zakresie ataków na konwoje."
 expert_convoy_raider: "Wielki postrach konwojów"
 expert_convoy_raider_desc: "Ten admirał wie wszystko o atakach na konwoje."
 dockyard_master: "Doker"
 dockyard_master_desc: "Ten admirał słynie ze zdolności organizacyjnych, które wykorzystuje, dbając o odpowiednie zaopatrzenie swoich statków."
 traditionalist_commander: "Dowódca tradycjonalistyczny"
 traditionalist_commander_desc: "Ten dowódca jest znany z głębokiego przekonania o słuszności tradycyjnego podejścia do organizacji wojskowej."
 popular_commander: "Popularny dowódca"
 popular_commander_desc: "Ten dowódca chętnie wykorzystuje swoją reputację i pozycję do promowania własnej grupy interesu."
 celebrity_commander: "Sławny dowódca"
 celebrity_commander_desc: "Sława tego dowódcy wynika bardziej z opinii publicznej na jego temat aniżeli z faktu pełnienia przez niego funkcji dowódczych."
 basic_artillery_commander: "Dowódca artyleryjski"
 basic_artillery_commander_desc: "Ten dowódca ma dużą wiedzę na temat efektywnego wykorzystywania broni artyleryjskiej."
 experienced_artillery_commander: "Doświadczony dowódca artyleryjski"
 experienced_artillery_commander_desc: "Ten dowódca jest ekspertem w zakresie wykorzystywania broni artyleryjskiej podczas walki."
 expert_artillery_commander: "Wielki dowódca artyleryjski"
 expert_artillery_commander_desc: "Ten dowódca mistrzowsko opanował nowoczesną sztukę walki z wykorzystaniem broni artyleryjskiej."
 stalwart_defender: "Sprawny obrońca"
 stalwart_defender_desc: "Ten dowódca znany jest ze swoich taktycznych skłonności obronnych."
 trench_rat: "Szczur tunelowy"
 trench_rat_desc: "Ten dowódca słynie ze znajomości zarówno teorii, jak i praktyki w zakresie taktyk obronnych stosowanych na polu bitwy."
 defense_in_depth_specialist: "Głęboko cofnięty obrońca"
 defense_in_depth_specialist_desc: "Ten dowódca mistrzowsko opanował sztukę walki obronnej, co znajduje odzwierciedlenie w jego taktyce."
 inspirational_orator: "Krasomówstwo"
 inspirational_orator_desc: "Ta postać znana jest z przemówień, które inspirują naród oraz przedstawicieli rządu."
 demagogue: "Demagogia"
 demagogue_desc: "Ta postać znana jest z przemówień, które często dotyczą konkretnych pragnień lub uprzedzeń."
 firebrand: "Pasja"
 firebrand_desc: "Ta postać znana jest ze swoich silnie ugruntowanych przekonań."
 hedonist: "Hedonizm"
 hedonist_desc: "Ta postać kojarzona jest z wystawnym stylem życia i nie przejmuje się tym, czy inni uważają go za grzeszny."
 pious: "Religianctwo"
 pious_desc: "Ta postać znana jest ze swoich przekonań religijnych, które znajdują odzwierciedlenie w jej zdrowym ciele i nieskalanej duszy."
 grifter: "Skłonność do matactw"
 grifter_desc: "Powszechnie wiadomo, że ta postać przeznacza fundusze rządowe na własny użytek."
 scarred: "Blizny"
 scarred_desc: "Ta postać nosi wiele blizn pozostałych po odniesionych niegdyś ranach i może to wykorzystywać w celu zyskania popularności."
 pillager: "Grabieżca"
 pillager_desc: "Ta postać utrzymuje swoją armię z grabieży dokonywanych na terenach wiejskich."
 basic_offensive_planner: "Strateg ofensywny"
 basic_offensive_planner_desc: "Ta postać znana jest z błyskotliwych strategii ofensywnych."
 experienced_offensive_planner: "Doświadczony strateg ofensywny"
 experienced_offensive_planner_desc: "Ta postać jest ceniona ze względu na misterne strategie ofensywne."
 expert_offensive_planner: "Wielki strateg ofensywny"
 expert_offensive_planner_desc: "Ta postać jest znana na całym świecie ze względu na genialne strategie ofensywne."
 basic_defensive_strategist: "Strateg obronny"
 basic_defensive_strategist_desc: "Ta postać znana jest z błyskotliwych strategii obronnych."
 experienced_defensive_strategist: "Doświadczony strateg obronny"
 experienced_defensive_strategist_desc: "Ta postać jest ceniona ze względu na złożone strategie obronne."
 expert_defensive_strategist: "Wielki strateg obronny"
 expert_defensive_strategist_desc: "Ta postać jest znana na całym świecie ze względu na genialne strategie obronne."
 erudite: "Erudyta"
 erudite_desc: "Ta postać może się pochwalić wszechstronnym wykształceniem i uwielbia środowisko akademickie."
 literary: "Literat"
 literary_desc: "Ta postać opanowała do perfekcji umiejętność pisania, dzięki czemu bez problemów tworzy, redaguje i publikuje teksty."
 engineer: "Inżynier"
 engineer_desc: "Ta postać zna się na zagadnieniach technicznych jak mało kto i jest świadoma wyzwań, które niesie za sobą modernizacja przemysłu."
 master_bureaucrat: "Wybitny biurokrata"
 master_bureaucrat_desc: "Ta postać ma niezwykły talent do zarządzania ludźmi i dokumentami."
 political_appointee: "Osoba mianowana"
 political_appointee_desc: "Ta postać została osadzona na stanowisku przez siłę zewnętrzną, dlatego nie dysponuje naturalnym zapleczem politycznym."
 ruthless: "Bezwzględność"
 ruthless_desc: "Ta postać jest gotowa podjąć wszelkie niezbędne kroki, aby osiągnąć swoje cele."
 compliant: "Uległość"
 compliant_desc: "Ta postać jest skłonna do podporządkowywania się innym."
 aesthete: "Estetyczność"
 aesthete_desc: "Ta postać ma wyrafinowane poczucie estetyki oraz wykazuje olbrzymie zainteresowanie sztukami pięknymi."
 inept: "Nieporadność"
 inept_desc: "Odpowiedzialności, które ciążą na pozycji tej postaci, bardzo wykraczają poza jej kompetencje."
 inexperienced: "Brak doświadczenia"
 elder: "Nestor"
 elder_desc: "Ta postać posiada doświadczenie i cieszy się prestiżem jako lokalny przywódca w wiejskiej społeczności."
 inexperienced_desc: "Ta postać to nowicjusz na swojej pozycji, dlatego jeszcze nie rozwinęła umiejętności do zaawansowanego stopnia."
 basic_entrepreneur: "Zwykły przedsiębiorca"
 basic_entrepreneur_desc: "Ta postać znana jest ze swej smykałki do interesów."
 experienced_entrepreneur: "Doświadczony przedsiębiorca"
 experienced_entrepreneur_desc: "Ta postać jest ceniona ze względu na swoją wybitną smykałkę do interesów."
 expert_entrepreneur: "Biegły przedsiębiorca"
 expert_entrepreneur_desc: "Ta postać jest prawdziwym mistrzem sztuki prowadzenia interesów."
 #Specials
 special_character_pedro_legitimacy: "Prezydent Piotr"
 special_character_pedro_legitimacy_desc: "Monarcha, który pokornie zdjął swoją koronę, aby służyć ludziom, dbając o jedność podczas pokojowej transformacji."
 special_character_napoleon_of_the_americas: "Napoleon Ameryk"
 special_character_napoleon_of_the_americas_desc: "Odważny i znakomity dowódca, którego marzenia o chwale pozwoliły odmienić kontynent."
 special_character_el_excelentisimo: "El Excelentísimo"
 special_character_el_excelentisimo_desc: "Nieugięty mąż stanu, który zapewnił stabilność za cenę niepodważalnej władzy."
 special_character_great_reformer: "Car wyzwoliciel"
 special_character_great_reformer_desc: "Autokrata odpowiedzialny za odgórne reformy utrzymujące równowagę między siłą i łaską w celu odmiany cesarstwa."
 special_character_german_unifier_ruler: "Zjednoczyciel Niemiec"
 special_character_german_unifier_ruler_desc: "Przywódca jednoczący poddanych, którego cesarstwo powstało na fundamencie ambicji i stali."
 special_character_restitutor_orbis: "Restitutor orbis"
 special_character_restitutor_orbis_desc: "Monarcha, który odzyskał koronę oraz państwo, umożliwiając swojej dynastii powrót na jej prawowite miejsce na kartach historii."
 special_character_lenin_popularity: "Człowiek znad Leny"
 special_character_lenin_popularity_desc: "Urodzony na wygnaniu i zahartowany ciężkim losem stał się głosem mas i dyrygentem przewrotu."
 special_character_john_brown_popularity: "Wspaniały śmiałek"
 special_character_john_brown_popularity_desc: "Sprawiedliwy fanatyk, który poświęcił swoje życie, aby zerwać łańcuchy niewoli zdławionego narodu."
 special_character_blanqui_is_free: "Zawodowy rewolucjonista"
 special_character_blanqui_is_free_desc: "Niezachwiany radykał, dla którego nie istniały odpoczynek, odwrót ani cel – liczyła się tylko ciągła walka."
 special_character_maurras_popularity: "Ikona reakcjonizmu"
 special_character_maurras_popularity_desc: "Niezłomny teoretyk, który wplatał porządek, tradycję i monarchię w wizję narodowego odrodzenia."
 special_character_napoleonic_return: "Napoleoński powrót"
 special_character_napoleonic_return_desc: "Bystry wygnaniec powracający w idealnym momencie i uzbrojony w imię, które poruszało tłumy."
 special_character_mazzini_popularity: "Popularny radykał"
 special_character_mazzini_popularity_desc: "Zdeterminowany wygnaniec wierny swoim przekonaniom. Mile widziany przez tych, którzy ciągle marzyli."
 special_character_emperor_norton_popularity: "Duch San Francisco"
 special_character_emperor_norton_popularity_desc: "W kraju pełnym ambicji nie prosił o nic, a otrzymał wszystko od ludzi, dzięki którym stał się legendą."
 special_character_nightingale_popularity: "Przysięga Nightingale"
 special_character_nightingale_popularity_desc: "Dzięki niezachwianej determinacji i odpowiednim narzędziom postępowała wbrew rozkazom, aby okazywać litość tam, gdzie była ona najbardziej potrzebna."
 special_character_general_revanche: "Général Revanche"
 special_character_general_revanche_desc: "Maszerował nie dla chwały, a po należne mu ziemie."
 special_character_passionate_academic: "Płomienny teoretyk"
 special_character_passionate_academic_desc: "Bezkompromisowy umysł, który wolał działanie od posłuszeństwa. Zagrzewał do walki wyznawców różnorakich ideologii w pełnym spektrum politycznym."
 special_character_agent_of_the_sovereign: "Agent suwerena"
 special_character_agent_of_the_sovereign_desc: "Elokwentny agitator, którego lojalność wobec ludu spowita była w pisma do suwerenów."
 special_character_curly_haired_orpheus: "Kędzierzawy Orfeusz"
 special_character_curly_haired_orpheus_desc: "Poeta reprezentujący zniewolonych, którego pióro było ostrzejsze niż jakikolwiek miecz i zapewniało sprawiedliwość dzięki rymom i buntowi."
 special_character_luxemburg_in_exile: "Nieokiełznany rewolucjonista"
 special_character_luxemburg_in_exile_desc: "Rewolucjonista, który nie kłaniał się żadnemu generałowi, nie należał do żadnej partii i nie ugiął się w żadnym więzieniu – napędzała go wolność, której nie można było okiełznać."
