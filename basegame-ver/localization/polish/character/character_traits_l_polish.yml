 expensive_tastes: "Łaknienie luksusu"
 expensive_tastes_desc: "Ta postać słynie z ekstrawaganckiego gustu w zakresie wina, jedzenia i innych luksusów."
 cocaine_addiction: "Uzależnienie od kokainy"
 cocaine_addiction_desc: "Ta postać jest uzależniona od kokainy."
 kidney_stones: "Kamica nerkowa"
 kidney_stones_desc: "Ta postać zmaga się z nieustającym, nieznośnym bólem spowodowanym kamieniami nerkowymi."
 sickly: "Chorowitość"
 sickly_desc: "Ta postać na co dzień nie cieszy się zbyt dobrym stanem zdrowotnym, a obecne problemy mogą się przyczynić do wystąpienia u niej kolejnych dolegliwości."
 imposing: "Imponująca osobowość"
