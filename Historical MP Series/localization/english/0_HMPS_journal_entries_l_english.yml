je_SAF_boers_reason:0 "The Dutch settlers, or [GetCulture('boer').GetName], have settled in the cape since the 1400s. Any hope of building a new nation will have to consider the [GetCulture('boer').GetName] in its formation. We should aim for greater rights and autonomy for the other white settlers."
boers_incorporated:0 "All above [GetCulture('boer').GetName] homelands are Incorporated"



je_quarrelsome_children_POR:0 "The Quarrelsome Children"
je_quarrelsome_children_POR_reason:0 "The Brazilian Empire under the rule of the child Emperor Pedro II has decreed that [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] of [SCOPE.GetRootScope.GetCountry.GetName] is no longer the rightful successor to the throne of Brazil by the 91st act of their new nation. This may cause a rift between our two nations that is incompatable with the treaty of Rio de Janeiro. \n \nMust we act to protect the house of Braganza? Or should we let the Brazilians have their way? \n \nIf we are humiliated in a war by the Brazilians, we will also be placed under personal union with them, and [ROOT.GetCountry.GetRuler.GetFullName] will be replaced."
je_quarrelsome_children_POR.t3:0 "the Brazilian Empire has suffered [concept_humiliation] in a war by Portugal"
je_quarrelsome_children_POR.t1:0 "The Portugese Monarch has abandoned any claim to the Brazilian throne"
je_quarrelsome_children_POR.t2:0 "A direct descendant of the Braganza dynasty has been crowned in Brazil in 1846"
je_quarrelsome_children_abandon_brazil:0 "Abandon Brazil"
je_quarrelsome_children_abandon_brazil_desc:0 "Maria II of Portugal is no longer the rightful heir to the Brazilian throne. We must abandon our claims to Brazil, adhere to the treaty of Rio De Janeiro, and let them have their way."
je_quarrelsome_children_abandon_brazil_tt:0 "The treaty of Rio de Janeiro will be upheld, and the Portuguese monarch will no longer have any claim to the Brazilian throne."


je_quarrelsome_children_BRZ:0 "The Quarrelsome Children"
je_quarrelsome_children_BRZ_reason:0 "The [SCOPE.GetRootScope.GetCountry.GetName] under the rule of the child [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has decreed that Queen Maria II of Portugal is no longer the rightful successor to the throne of the [SCOPE.GetRootScope.GetCountry.GetName] by the 91st act of our new nation. This may cause a rift between our two nations that is incompatible with the treaty of Rio de Janeiro. \n \nUntil the Portuguese throne has accepted the new line of succession the empire is at risk of conflict \n \nIf we are humiliated in a war by the Portuguese, we will also be placed under personal union with them, and [ROOT.GetCountry.GetRuler.GetFullName] will be replaced. \n \nPortugal can also abandon Brazil, which will cause them to lose their claims to the throne and invalidate the Quarrelsome Children [concept_journal_entry].\n \n#italic The portuguese AI will abandon Brazil in 1840 if this journal entry is not completed#!"
je_quarrelsome_children_BRZ.t3:0 "The Portuguese Empire has suffered [concept_humiliation] in a war by Brazil"


# OTTOMANS FLAVOUR
# SICK MAN MAIN
je_sick_man_main:0 "The Sick Man of Europe"
 je_sick_man_main_reason:0 "The great [SCOPE.GetRootScope.GetCountry.GetName], once the envy of the world, now bears the shameful title of 'The Sick Man of Europe,' a stark reminder of the urgent need to confront our economic stagnation, internal corruption, and military weakness. Only through bold reforms—modernizing our institutions, strengthening our industries, and uniting our people—can we restore [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] to its rightful place as a pillar of strength and prosperity among nations.\n$HMPS_LONG_DELIMITER$\n#bold The effect of this [concept_journal_entry] will vary depending on which 'Tanzimat' Reforms we choose to complete first.#!\n$HMPS_LONG_DELIMITER$\n• #bold 'Tanzimat'#! reforms marked in #bold #yellow yellow#!#! will provide [concept_technology] progress.\n• #bold 'Tanzimat'#! reforms marked in #bold #blue blue#!#! will provide a [concept_character_trait] to our [concept_ruler].\n• #bold 'Tanzimat'#! reforms marked in #bold #red red#!#! will provide a [concept_prestige] boost."
tanzamat_tech_bonus_tt:0 "
tanzamat_complete_tt:0 "Complete #variable 5#! #yellow 'Tanzimat'#! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
sick_man_complete_tt:0 "Gain the #bold bonuses#! from the corresponding #yellow 'Tanzimat'#! [concept_journal_entry]#gold s#!"


# SICK MAN EDUCATION
 je_sick_man_education:0 "#bold #yellow Tanzimat#!#!: Education Reform"
 je_sick_man_education_reason:0 "So few within our domain have even a basic grasp of literacy. We should establish schools in which to teach them, as well as our own institute of higher learning.\n$HMPS_LONG_DELIMITER$\nThe following conditions will #bold advance#! the #bold Progress Bar#!:\n• For each #variable 10%#! increase of our [concept_literacy], between #variable 20%#! and #variable 50%#! [concept_literacy] #bold (#green 0.1#!)#!\n• Does #bold not#! have [GetLawType('law_no_schools').GetName] enacted #bold (#green 0.5#!)#!\n\nThe following conditions will #bold deplete#! the #bold Progress Bar#!:\n• Having [concept_literacy] below #variable 20%#! (#red 0.5#!)"
