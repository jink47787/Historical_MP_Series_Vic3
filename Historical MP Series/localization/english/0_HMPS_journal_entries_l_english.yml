# SICK MAN BUREAUCRACY
 je_sick_man_bureaucracy:0 "#bold #yellow Tanzimat#!: Bureaucratic Reform"
 je_sick_man_bureaucracy_reason:0 "Our bureaucracy is a patchwork of archaic laws and systems, with corrupt, autonomous Beys barely exerting control over the Empire's provinces. If we are to overcome the many challenges to our rule, we must modernize our administrative system.\n$HMPS_LONG_DELIMITER$\nThe following conditions will #bold advance#! the #bold Progress Bar#!:\n• Having #variable any#! excess [concept_bureaucracy] (#green 0.5#!)\n• Does #bold not#! have [GetLawType('law_hereditary_bureaucrats').GetName] enacted #bold (#green 0.5#!)#!\n• Does #bold not#! have [GetLawType('law_traditionalism').GetName] enacted #bold (#green 0.5#!)#!\n\nThe following conditions will #bold deplete#! the #bold Progress Bar#!:\n• Having #variable a deficit#! in [concept_bureaucracy] (#red 0.5#!)\n• The country is about to enter a [concept_bureaucracy] deficit #bold (#red 1#!)#!\n• Any [GetBuildingType('building_government_administration').GetName] [concept_building] has an [concept_shortage] or have #variable $pm_simple_organization$#! [Concept('concept_production_method','$concept_production_methods$')] selected #bold (#red 1#!)#!"
