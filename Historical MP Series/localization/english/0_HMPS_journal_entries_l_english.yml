# INDIA ANTI NEO IMPERIALISM
 je_india_neo_imperialism:0 "Rejecting Neo-Imperialism"
 je_india_neo_imperialism_reason:0 "Though the chains of colonial rule have been broken, the hands that grip our wealth remain foreign. Each factory, each railway, each bank owned beyond our shores is a reminder that the empire’s shadow still falls upon India. The people whisper of a freedom incomplete, and every coin flowing outward fans the embers of their discontent. Unless our economy is reclaimed, the cry for true independence will only grow louder and more dangerous.\n$HMPS_LONG_DELIMITER$\n#bold Outrage over Neo-Imperialism#! will increase linearly based on the percentage of our economy which is forigen owned.\n\n#bold #blue Hint#!#!: You can use the #bold Building Registry#! to easily nationalize all foreign owned buildings in few clicks by simply; filtering for buildings which are “#bold Located in [SCOPE.GetRootScope.GetCountry.GetName]#!” and have “#bold [Concept('concept_building_level','$concept_building_levels$')] with non-Indian owners#!”, using the “#bold Nationalize Filtered Buildings#!” button, clicking “#bold All#!”, then deselecting any which are locally owned and finally hitting “#bold Nationalize#!”."
