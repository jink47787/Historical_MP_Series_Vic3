# AUSTRIA
je_danubian_federation_reason: "Friction between the myriad nationalities of [ROOT.GetCountry.GetName] has long been a danger to the integrity of the Empire. Advocates for the rights of various nationalities have long called for various forms of federalization for the Empire, and recent years have brought them in contact with members of the [SCOPE.gsInterestGroup('armed_forces_ig').GetName] interested in radical reform in the name of upholding the dynasty. The proposed #b $dyn_c_usga$#!, the most recent of these proposals, would abolish the old crownlands, and replace them with a selection of self-governing states drawn along ethnic lines.\n\nThis proposal has been met with opposition from [GetCulture('hungarian').GetName] politicians who oppose its proposed division of historical Hungary, as well as the [GetCulture('south_german').GetName] populations which would likely become minorities within non-German states.\n\n#blue Each new culture integrated will require #bold 1#! more [concept_sol] than the last.#!"

