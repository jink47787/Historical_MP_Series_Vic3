 GM_enable_auto_subject_infamy_transfer_desc:0 "Enable automatic transfer of 50% of infamy gained by subjects to their overlord (done on a monthly tick). Will leave a modifier on the overlord country to show how much infamy has been transfered this way. If you are seeing this then it is currently #bold Disabled#!."
