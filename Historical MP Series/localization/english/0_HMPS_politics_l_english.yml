 # Government Names
 gov_presidential_democracy_unitary:0 "Presidential Unitary Republic"
 gov_presidential_democracy_federal:0 "Presidential Federal Republic"
 gov_dual_democracy_unitary:0 "Semi-Presidential Unitary Republic"
 gov_dual_democracy_federal:0 "Semi-Presidential Federal Republic"
