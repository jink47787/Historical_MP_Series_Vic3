 gov_presidential_democracy_unitary_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a unitary, democratically [Concept('concept_election','$concept_elected$')] presidency."
 gov_presidential_democracy_federal_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a federal, democratically [Concept('concept_election','$concept_elected$')] presidency."
 gov_dual_democracy_unitary_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a unitary, democratically [Concept('concept_election','$concept_elected$')] parliament and presidency, who appoint and approve a Prime Minister."
 gov_dual_democracy_federal_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a federal, democratically [Concept('concept_election','$concept_elected$')] parliament and presidency, who appoint and approve a Prime Minister."
 gov_parliamentary_democracy_unitary_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a unitary, democratically [Concept('concept_election','$concept_elected$')] parliament."
 gov_parliamentary_democracy_federal_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a federal, democratically [Concept('concept_election','$concept_elected$')] parliament."
 gov_council_democracy_unitary_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a unitary, democratically [Concept('concept_election','$concept_elected$')] council."
 gov_council_democracy_federal_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a federal, democratically [Concept('concept_election','$concept_elected$')] council."
 gov_anarchist_commune_unitary_desc:1 "This is a [concept_government] where the [concept_country] does not have a formal leadership structure and instead is made of self organizing communes."
 gov_anarchist_commune_federal_desc:1 "This is a [concept_government] where the [concept_country] does not have a formal leadership structure and instead is made of federally organized communes."
 gov_technate_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a self-selecting group of elite academics and industrialists, led by a [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]."
 
 gov_presidential_democracy_aristocratic:0 "Presidential Aristocratic Republic"
 gov_presidential_democracy_aristocratic_desc:0 "This is a [concept_government] where the [concept_country] is ruled by an aristocratic elite who vote for a [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]."
 gov_dual_democracy_aristocratic:0 "Semi-Presidential Aristocratic Republic"
 gov_dual_democracy_aristocratic_desc:0 "This is a [concept_government] where the [concept_country] is ruled by an aristocratic elite who vote for an [Concept('concept_election','$concept_elected$')] [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] and parliament to appoint a Prime Minister."
 gov_parliamentary_democracy_aristocratic:0 "Parliamentary Aristocratic Republic"
 gov_parliamentary_democracy_aristocratic_desc:0 "This is a [concept_government] where the [concept_country] is ruled an aristocratic elite who vote for an [Concept('concept_election','$concept_elected$')] parliament."
 
 gov_dictatorship:0 "Dictatorship"
 gov_dictatorship_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] wielding dictatorial powers."
 gov_oligarchy:0 "Oligarchy"
 gov_oligarchy_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a rich and powerful political class"
 gov_presidential_oligarchy:0 "Oligarchy"
 gov_presidential_oligarchy_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a rich and powerful political class"
 
 gov_constitutional_monarchy:0 "Constitutional Monarchy"
 gov_constitutional_monarchy_desc:1 "This is a [concept_government] form where the power de jure rests with the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')], but is de facto excersiced by the [Concept('concept_ruler','$RULER_TITLE_CHANCELLOR$')]."
 gov_semi_constitutional_monarchy:0 "Semi-Constitutional Monarchy"
 gov_semi_constitutional_monarchy_desc:1 "This is a [concept_government] form where the power rests with the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')], but is often excersiced at their consent by the [Concept('concept_ruler','$RULER_TITLE_CHANCELLOR$')]."
 gov_absolute_monarchy:0 "Absolute Monarchy"
 gov_absolute_monarchy_desc:1 "This is a [concept_government] form where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')]."
 gov_semi_constitutional_monarchy_GP:0 "Semi-Constitutional Monarchy"
 gov_semi_constitutional_monarchy_GP_desc:1 "This is a [concept_government] form where the power rests with the [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] or [Concept('concept_ruler','$RULER_TITLE_EMPRESS$')], but is often excersiced at their consent by the [Concept('concept_ruler','$RULER_TITLE_CHANCELLOR$')]."
 gov_absolute_monarchy_GP:0 "Absolute Monarchy"
 gov_absolute_monarchy_GP_desc:1 "This is a [concept_government] form where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] or [Concept('concept_ruler','$RULER_TITLE_EMPRESS$')]."
 
 gov_vanguard_communist:0 "Vanguard Communist"
 gov_vanguard_communist_desc:0 "This is a [concept_government] form where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_PREMIER$')] and the Politburo."
 gov_anarchy:0 "Anarchy"
 gov_anarchy_desc:0 "This is a [concept_government] form where the power rests completely with the people."
 
 gov_governorate:0 "Governorate"
 gov_governorate_desc:0 ""This is a [concept_government] form where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_GOVERNOR$')] appointed by their overlord or local electorate."
 
 gov_chiefdom:0 "Tribal Chiefdom"
 gov_pol_monarchy_rus:0 "Absolute Monarchy"
 gov_pol_monarchy_rus_desc:0 "This is a [concept_government] form where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] or [Concept('concept_ruler','$RULER_TITLE_EMPRESS$')]."
 
 # Government Leaders
 RULER_TITLE_PREMIER:0 "Premier"
 RULER_TITLE_COUNCILLOR:0 "Councillor"
 RULER_TITLE_FEDERAL_COUNCILLOR:0 "Federal Councillor"
 RULER_TITLE_FEDERAL_REPRESENTATIVE:0 "Federal Representative"
 
 # Law Groups
 OTHER:0 "Institutional Framework"
  
 # Government Principles Laws
 lawgroup_governance_principles:0 "Governance Principles"
 lawgroup_governance_principles_desc:0 "The foundational principles and authority by which your country is governed. Determines who the Head of State is."
  
 law_republic:0 "Republic"
 law_republic_desc:0 "A political system where power is held by the people and their elected representatives."
  
 # Executive Structure Laws
 lawgroup_executive_structure:0 "Executive Structure"
 lawgroup_executive_structure_desc:0 "The level of separation of powers between the executive and legislature."
 
 law_independent_executive:0 "Independent Executive"
 law_independent_executive_desc:0 "The executive branch derives its legitimacy separate to the legitimacy of the legislature."
 law_dual_executive:0 "Dual Executive"
 law_dual_executive_desc:0 "The legitimacy of the executive branch is a combination of the excutive leader's legitimacy, and the approval of the legislature."
 law_parliamentary_system:0 "Parliamentary System"
 law_parliamentary_system_desc:0 "The legislature grants legitimacy to the executive, which can be revoked by a simple majoritarian vote of no confidence."
 law_council_republic:0 "Labor Councils"
 law_council_republic_desc:0 "The executive council is made up from delegates of the regions and industry."
 law_single_party_state:0 "Political Bureau"
 law_single_party_state_desc:0 "The executive decisions are carried out by the foremost committee of the party."
 
 # Cameralism Laws
 lawgroup_cameralism:0 "Legislative Subivision"
 lawgroup_cameralism_desc:0 "The legislature may be divided into one or two houses, of equal or unequal power."
 
 law_no_legislature:0 "No Legislature"
 law_no_legislature_desc:0 "There is no meaningful legislative assembly."
 law_unicameralism:0 "Unicameralism"
 law_unicameralism_desc:0 "The legislative branch consists of a single dominant legislature that promulgates law"
 law_asymmetric_bicameralism:0 "Asymmetric Bicameralism"
 law_asymmetric_bicameralism_desc:0 "The legislative branch consists of a dominant assembly, and inferior assembly."
 law_symmetric_bicameralism:0 "Symmetric Bicameralism"
 law_symmetric_bicameralism_desc:0 "The legislative branch comprises of two assemblies of equal strength."
 
 # Power Distribution Laws
 law_vanguardism:0 "Vanguardism"
 law_vanguardism_desc:0 "An elite intellectual and bureaucratic class hold complete power over the government."
 law_technocracy:0 "Corporatism"
 law_technocracy_desc:0 "The nation is governed by a largely unelected group of academic and industrial interests."
 law_clerical_voting:0 "Clerical Voting"
 law_clerical_voting_desc:0 "Government agenda is voted on and set by the Synod of clerics"
 
 # Citizenship Laws
 law_language_discrimination:0 "Language Discrimination"
 law_language_discrimination_desc:0 "Foreign cultures of a different non-heritage cultural trait are discriminated against."
 
 # Voting System Laws
 lawgroup_voting_system:0 "Voting System"
 lawgroup_voting_system_desc:0 "The method by which eleceted representatives are selected."
 
 law_no_voting:0 "No Popular Suffrage"
 law_no_voting_desc:0 "There is no voting."
 law_plurality:0 "Plurality"
 law_plurality_desc:0 "A system where citizens place a single cross by their preferred candiate and the candidate with the largest number of votes is elected."
 law_single_transferable_vote:0 "Single Transferable Vote"
 law_single_transferable_vote_desc:0 "A ranked transferable voting system where in single, or multi-member, districts candidates are elected upon achieving the minimum vote threshold, with the least popular candidate eliminated each counting round."
 law_jefferson_method:0 "Jefferson Method"
 law_jefferson_method_desc:0 "Seats in the legislature are assigned according to the highest average of votes per existing number of assigned seats, therefore with a minor bias towards larger parties."
 law_pure_proportional:0 "Pure Proportional"
 law_pure_proportional_desc:0 "The fraction of votes won per party correlate exactly to the fraction of seats occupied per party in the legislature."
 
 # Economic system
 law_extraction_economy:0 "Extractive Economy"
 law_extraction_economy_desc:0 "A colonial economic policy from which wealth, resources, money and labor can be extracted."
 law_state_capitalism:0 "State Capitalism"
 law_state_capitalism_desc:0 "A form of capitalism with intense direction of the economy by the central state. The state can take direct control of our most valuable industries to seize greater profits."
 law_the_company: "The Company"
 law_the_company_desc: "A colonial policy of economic exploitation in which the East India Company extracts wealth, resources, money, and labor to provide for their masters."
 
 # Poll Taxation
 lawgroup_poll_tax:0 "Poll Taxation"
 lawgroup_poll_tax_desc:0 "A tax levied as a fixed sum on every liable individual without reference to income or resources."
 
 law_no_poll_taxes:0 "No Poll Taxes"
 law_no_poll_taxes_desc:0 "No tax is applied on a pure per-head basis."
 
 # Income Tax
 lawgroup_income_tax:0 "Flat Income Tax"
 lawgroup_income_tax_desc:0 "A tax levied on the profits on enterprise."
 
 law_no_income_taxes:0 "No Income Tax"
 law_no_income_taxes_desc:0 "No tax is levied on personal income."
 law_low_income_tax:0 "Low Income Tax"
 law_low_income_tax_desc:0 "A low tax is levied on personal income."
 law_moderate_income_tax:0 "Moderate Income Tax"
 law_moderate_income_tax_desc:0 "A moderate tax is levied on personal income."
 law_high_income_tax:0 "High Income Tax"
 law_high_income_tax_desc:0 "A high tax is levied on personal income."
 
 # Dividends Tax
 lawgroup_corporation_tax:0 "Dividends Tax"
 lawgroup_corporation_tax_desc:0 "A tax levied on the profits of enterprise."
 
 law_no_corporation_taxes:0 "No Dividends Tax"
 law_no_corporation_taxes_desc:0 "No tax on enterprise profits."
 law_low_corporation_tax:0 "Low Dividends Tax"
 law_low_corporation_tax_desc:0 "Low tax on enterprise profits."
 law_moderate_corporation_tax:0 "Moderate Dividends Tax"
 law_moderate_corporation_tax_desc:0 "Moderate tax on enterprise profits."
 law_high_corporation_tax:0 "High Dividends Tax"
 law_high_corporation_tax_desc:0 "High tax on enterprise profits."
 
 # Consumption Taxes
 lawgroup_consumption_tax:0 "Consumption Tax"
 lawgroup_consumption_tax_desc:0 "Taxes applied proportional to the value of goods traded."
 
 law_no_consumption_taxes:0 "No Consumption Tax"
 law_no_consumption_taxes_desc:0 "No tax is applied on purchasing goods or services."
 law_low_consumption_tax:0 "Low Consumption Tax"
 law_low_consumption_tax_desc:0 "A low tax is applied on applicable goods and services."
 law_moderate_consumption_tax:0 "Moderate Consumption Tax"
 law_moderate_consumption_tax_desc:0 "A moderate tax is applied on applicable goods and services."
 law_high_consumption_tax:0 "High Consumption Tax"
 law_high_consumption_tax_desc:0 "A high tax is applied on applicable goods and services."
 
 # Minimum Wage Laws
 lawgroup_minimum_wage:0 "Minimum Wage"
 lawgroup_minimum_wage_desc:0 "The lowest remuneration that employers can legally pay their employees."
 
 law_no_minimum_wage:0 "No Minimum Wage"
 law_no_minimum_wage_desc:0 "There is no mandatory minimum below which employees may sell their labour."
 law_low_minimum_wage:0 "Low Minimum Wage"
 law_low_minimum_wage_desc:0 "Employees must legally pay at least a low hourly wage."
 law_moderate_minimum_wage:0 "Moderate Minimum Wage"
 law_moderate_minimum_wage_desc:0 "There are moderate labour wage minimums that employees must adhere to."
 law_high_minimum_wage:0 "High Minimum Wage"
 law_high_minimum_wage_desc:0 "The mandatory minimum cost for human labour is set high."
 
 # Military Laws
 law_professional_army:0 "Volunteer Only"
 law_professional_army_desc:0 "The army consists only of well-trained, professional volunteers."
 
 # Health Laws
 law_private_health_insurance:0 "Private Healthcare"
 law_public_health_insurance:0 "Public Healthcare"
 
 # Debt Laws
 lawgroup_debt:0 "Debt Liability"
 lawgroup_debt_desc:0 "The rights that debtors have to legally discharge their debt."
 
 law_peonage:0 "Peonage"
 law_peonage_desc:0 "A system where an employer compels a worker to pay off a debt with work."
 law_debtors_prisons:0 "Debtors Prisons"
 law_debtors_prisons_desc:0 "Prison for people who are unable to pay debt."
 law_chartered_mandates:0 "Chartered Mandates"
 law_chartered_mandates_desc:0 "An association with investors that is incorporated and granted rights (often exclusive) by royal charter (or similar instrument of government) for commerce."
 law_limited_liability:0 "Limited Liability"
 law_limited_liability_desc:0 "A legal status in which a person's financial liability is limited to a fixed sum, most commonly the value of a person's investment in a corporation."
 
 # Workplace Safety group
 lawgroup_labor_rights:0 "Workplace Safety"
 lawgroup_labor_rights_desc:0 "The legal requirement for places of employment to make adequate protections of workers' safety."
 
 # Work Hours group
 lawgroup_work_hours:0 "Work Hours"
 lawgroup_work_hours_desc:0 "Restrictions on the maximum daily hours worked per employee."
 
 law_no_work_hour_limits:0 "Unlimited Work Day"
 law_no_work_hour_limits_desc:0 "Corporations and guilds have no limits on the daily hours they can set for employees."
 law_12_hour_limit:0 "12 Hour Work Day"
 law_12_hour_limit_desc:0 "Employers are prevented from mandating employees work more than 12 hours each work day."
 law_8_hour_limit:0 "8 Hour Work Day"
 law_8_hour_limit_desc:0 "Employers are prevented from mandating employees work more than 8 hours each work day."
 
 # Environment Reg group
 lawgroup_environment:0 "Environmental Regulation"
 lawgroup_environment_desc:0 "Controls put in place to safeguard nature against the worse excesses of production."
 
 law_no_environmental_regulations:0 "No Regulations"
 law_no_environmental_regulations_desc:0 "There are no controls on what can be taken from or put into the environment."
 law_limited_environmental_regulations:0 "Water Quality Controls"
 law_limited_environmental_regulations_desc:0 "Some limits are in place to prevent the excess dumping or strip mining of the environment."
 law_firm_environmental_regulations:0 "Producer Responsibility"
 law_firm_environmental_regulations_desc:0 "Clear and enforceable regulations prevent pollution of the environment."
 
 # Colonisation Laws
 law_colonial_resettlement_desc:1 "All [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] states gain #P +10%#! [concept_migration_pull] per [concept_institution] level."
 law_colonial_exploitation_desc:1 "All [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] states gain #N -5%#! [concept_migration_pull], #N -4%#! $bg_manufacturing$ [concept_throughput] and #P +4%#! Resource [concept_throughput] per [concept_institution] level."
 
 # Institutions
 institution_army_model:0 "Army Organisation"
 institution_army_model_desc:0 "Organisational and logistical management of the military."
 country_institution_army_model_max_investment_add: "Max $institution_army_model$ [concept_institution] Investment"
 country_institution_army_model_max_investment_add_desc: "A bonus or penalty to the maximum investment level of the $institution_army_model$ [concept_institution]"
 institution_colonial_affairs_desc:1 "All [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] states gain #BOLD -10%#! $RADICALS$ from [Concept('concept_discrimination','$concept_discrimination$')] and decreases in [concept_sol] per [concept_institution] level."
 
 institution_environmental_regulations:0 "Environmental Protections"
 institution_environmental_regulations_desc:0 "Enforcement of environmental legislation."
 country_institution_environmental_regulations_max_investment_add: "Max $institution_environmental_regulations$ [concept_institution] Investment"
 country_institution_environmental_regulations_max_investment_add_desc: "A bonus or penalty to the maximum investment level of the $institution_environmental_regulations$ [concept_institution]"
 
 country_institution_cost_institution_schools_mult: "@bur![Nbsp][concept_bureaucracy] Cost of [GetInstitutionType('institution_schools').GetName]"
 country_institution_cost_institution_schools_mult_desc: "An increase or reduction to the @bur![Nbsp][concept_bureaucracy] cost of bringing [GetInstitutionType('institution_schools').GetName] to the citizens"
 country_institution_cost_institution_health_system_mult: "@bur![Nbsp][concept_bureaucracy] Cost of [GetInstitutionType('institution_health_system').GetName]"
 country_institution_cost_institution_health_system_mult_desc: "An increase or reduction to the @bur![Nbsp][concept_bureaucracy] cost of bringing [GetInstitutionType('institution_health_system').GetName] to the citizens"
 country_institution_cost_institution_army_model_mult: "@bur![Nbsp][concept_bureaucracy] Cost of [GetInstitutionType('institution_army_model').GetName]"
 country_institution_cost_institution_army_model_mult_desc: "An increase or reduction to the @bur![Nbsp][concept_bureaucracy] cost of providing [GetInstitutionType('institution_army_model').GetName] to the government"
 
 country_institution_size_change_speed_institution_army_model_mult: "Institution Size Change Speed for [GetInstitutionType('institution_army_model').GetName]"
 country_institution_size_change_speed_institution_army_model_mult_desc: "How fast you change the size of [GetInstitutionType('institution_army_model').GetName]"
 country_institution_size_change_speed_institution_environmental_regulations_mult: "Institution Size Change Speed for [GetInstitutionType('institution_environmental_regulations').GetName]"
 country_institution_size_change_speed_institution_environmental_regulations_mult_desc: "How fast you change the size of [GetInstitutionType('institution_environmental_regulations').GetName]"
 
 # Ideologies
 ideology_reactionary:0 "Supremacist"
 ideology_reactionary_desc:0 "#lore This group supports very limited political reforms to enfranchise themselves and adores a uniform society.#!"
 ideology_cultural_chauvinism:0 "Cultural Chauvinism"
 ideology_cultural_chauvinism_desc:0 "This group firmly believes in the superiority of their national culture and race, and will fiercely resist any attempt to treat other cultures on equal footing to their own."
 ideology_monarchist:0 "Monarchist"
 ideology_monarchist_desc:0 "This group is a firm supporter of the monarch and the institution of monarchy."
 ideology_russian_military:0 "Russian Military"
 ideology_russian_military_desc:0 "This group represents the interests of the Russian state and wants to further integration to the mother country."
 ideology_pol_parlamentarism:0 "Polish Parlamentarism"
 ideology_pol_parlamentarism_desc:0 "This group would prefer to see power be distributed in a form of oligarchy, and despises the idea of autocracy."
 ideology_american_particularism:0 "American Particularism"
 ideology_american_particularism_desc:0 "This group wants local autonomy in their work, free of feudal provisions of indentured servitude. However, the practice of slavery is still supported."
 ideology_american_intelligentsia:0 "American Intelligentsia"
 ideology_american_intelligentsia_desc:0 "This group supports an economic policy of non-intervention and trade protection."
 ideology_american_republicanism:0 "American Republicanism"
 ideology_american_republicanism_desc:0 "This group believes the best leaders are elected by public vote and support a republican form of government. Despite this, they prefer to keep the current political status quo."
 ideology_american_liberalism:0 "American Liberalism"
 ideology_american_liberalism_desc:0 "This group views liberty and legal equality as important values to be safeguarded."
 ideology_protectionism:0 "Protectionist"
 ideology_protectionism_desc:0 "This groups seeks to limit foreign imports."
 ideology_cultural_inclusiveness:0 "Cultural Inclusiveness"
 ideology_cultural_inclusiveness_desc:0 "This group values hard work, regardless of heritage."
 ideology_civic_religion:0 "Civic Religion"
 ideology_civic_religion_desc:0 "This group views the constitution as sacred - not even the most reactionary dare change it."
 ideology_southern_economy:0 "Southern Economy"
 ideology_southern_economy_desc:0 "This group views free trade and slavery as necessities and will furiously defend and fight for them."
 ideology_southern_patriarchy:0 "Southern Patriarchy"
 ideology_southern_patriarchy_desc:0 "This group believes men should have political authority, that women should obey their fathers and husbands, and that the nation has an official religion."
 ideology_laissez_faire:0 "Rent Seekers"
 ideology_laissez_faire_desc:0 "The powers of government should be used to ensure stable commerce, and to facilitate their wealth accumulation. They wish to reap what they did not sow."
 ideology_anti_migration:0 "Anti-Migration"
 ideology_anti_migration_desc:0 "This group sees unfettered migration as a threat to the value of their labour, and will seek to restrict it."
 ideology_christian_democrat:0 "Christian Democrat"
 ideology_christian_democrat_desc:0 "This group firmly believes in Christian values and opposes autocratic forms of government."
 ideology_american_meritocracy:0 "American Meritocracy"
 ideology_american_meritocracy_desc:0 "#lore This group believes success is earned and that those who have achieved it deserve the accompanying responsibility and wealth.#!"
 ideology_local_elites: "Local Elites"
 ideology_local_elites_desc:0 "The colonial administration governs through the local rule of various local elites, from influential magistrates and clan leaders, to Princes and Peshwas. Their local autonomy grants them vast sway over their domains."
 
 # Custom IG names
 ig_towarzystwo_rolnicze:0 "Towarzystwo Rolnicze"
 ig_german_aristocracy:0 "German Aristocracy"
 ig_local_elites:0 "Local Elites"
 ig_eight_banners:0 "Eight Banners"
 ig_eight_banners_desc:0 "The Eight Banners were administrative and military divisions under the Later Jin and Qing dynasties of China into which all Manchu households were placed. In war, the Eight Banners functioned as armies, but the banner system was also the basic organizational framework of all of Manchu society."
 ig_new_army:0 "New Army"
 ig_new_army_desc:0 "The New Army,  more fully called the Newly Created Army was the modernised army corps formed under the Qing dynasty in the late 19th century. It was envisioned as a regular and professional fully trained and equipped according to Western standards with a reserve."
 
